<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KasirKyta - Solusi Kasir Digital Terpadu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        @media print {
            body * { visibility: hidden; }
            #receipt-content, #receipt-content * { visibility: visible; }
            #receipt-content { position: absolute; left: 0; top: 0; width: 100%; }
        }
    </style>
</head>
<body class="bg-slate-50 font-sans" x-data="kasirKyta()" x-init="initApp()">

    <template x-if="currentPage === 'landing'">
        <div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-indigo-900 via-slate-900 to-black text-white p-6">
            <div class="text-center space-y-6 max-w-4xl animate-fade-in">
                <h1 class="text-8xl font-black tracking-tighter italic text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-emerald-400">
                    KasirKyta
                </h1>
                <p class="text-2xl font-light leading-relaxed opacity-90">
                    KasirKyta adalah kasir berbasis website yang sudah <span class="font-bold text-indigo-400">lengkap akan semuanya</span> yang dibutuhkan untuk manajemen bisnis modern. Mulai dari kontrol stok hingga laporan omset real-time.
                </p>
                <div class="pt-8">
                    <button @click="currentPage = 'auth-choice'" class="bg-indigo-600 hover:bg-indigo-500 text-white px-12 py-4 rounded-2xl font-black text-xl shadow-2xl shadow-indigo-500/20 transition-all transform hover:scale-105 active:scale-95">
                        SIGN IN SEKARANG
                    </button>
                </div>
                <div class="pt-12 grid grid-cols-1 md:grid-cols-3 gap-6 text-sm opacity-60">
                    <div class="p-4 border border-white/10 rounded-xl font-bold uppercase tracking-widest">Multi-Toko</div>
                    <div class="p-4 border border-white/10 rounded-xl font-bold uppercase tracking-widest">Aman & Cepat</div>
                    <div class="p-4 border border-white/10 rounded-xl font-bold uppercase tracking-widest">Laporan Akurat</div>
                </div>
            </div>
        </div>
    </template>

    <template x-if="currentPage === 'auth-choice'">
        <div class="min-h-screen flex flex-col items-center justify-center bg-slate-100 p-6">
            <h2 class="text-3xl font-black text-slate-800 mb-8 uppercase tracking-tighter italic">Pilih Akses Login</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-4xl">
                <button @click="openLogin('owner')" class="bg-white p-8 rounded-[2rem] shadow-xl hover:shadow-2xl transition-all border-b-8 border-amber-500 group">
                    <div class="text-4xl mb-4 group-hover:scale-110 transition">üëë</div>
                    <h3 class="font-black text-xl text-slate-800">OWNER</h3>
                    <p class="text-xs text-gray-400 mt-2">Kontrol Penuh Sistem & Admin</p>
                </button>
                <button @click="openLogin('admin')" class="bg-white p-8 rounded-[2rem] shadow-xl hover:shadow-2xl transition-all border-b-8 border-indigo-500 group">
                    <div class="text-4xl mb-4 group-hover:scale-110 transition">‚öôÔ∏è</div>
                    <h3 class="font-black text-xl text-slate-800">ADMIN</h3>
                    <p class="text-xs text-gray-400 mt-2">Kelola Stok & Akun Kasir</p>
                </button>
                <button @click="openLogin('kasir')" class="bg-white p-8 rounded-[2rem] shadow-xl hover:shadow-2xl transition-all border-b-8 border-emerald-500 group">
                    <div class="text-4xl mb-4 group-hover:scale-110 transition">üõí</div>
                    <h3 class="font-black text-xl text-slate-800">KASIR</h3>
                    <p class="text-xs text-gray-400 mt-2">Melayani Transaksi Cepat</p>
                </button>
            </div>
            <button @click="currentPage = 'landing'" class="mt-12 text-gray-400 font-bold hover:text-indigo-600 transition underline">Kembali ke Beranda</button>
        </div>
    </template>

    <template x-if="currentPage === 'login-form'">
        <div class="min-h-screen flex items-center justify-center p-6 bg-indigo-50">
            <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-md border-t-8" :class="getRoleColor(loginRole)">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-black uppercase tracking-tight" x-text="loginRole + ' Login'"></h2>
                    <span class="text-2xl" x-text="getRoleIcon(loginRole)"></span>
                </div>
                <div class="space-y-4">
                    <input type="text" x-model="loginForm.user" placeholder="Username" class="w-full border-2 p-4 rounded-2xl focus:ring-4 ring-indigo-100 outline-none transition">
                    <input type="password" x-model="loginForm.pass" placeholder="Password" class="w-full border-2 p-4 rounded-2xl focus:ring-4 ring-indigo-100 outline-none transition">
                    <button @click="handleLogin" class="w-full py-4 rounded-2xl font-black text-white shadow-lg shadow-indigo-200 transition-all active:scale-95" :class="getBtnColor(loginRole)">MASUK</button>
                    <button @click="currentPage = 'auth-choice'" class="w-full text-gray-400 font-bold text-sm pt-4">Batal & Pilih Role Lain</button>
                </div>
            </div>
        </div>
    </template>

    <template x-if="currentPage === 'dashboard'">
        <div class="min-h-screen flex flex-col" x-cloak>
            <nav class="bg-white border-b-2 p-4 flex justify-between items-center px-8 shadow-sm">
                <div class="flex items-center gap-4 font-black italic text-2xl tracking-tighter">
                    <span class="text-indigo-600">KasirKyta</span>
                    <span class="text-slate-300">/</span>
                    <span class="text-slate-800" x-text="currentStore.storeName"></span>
                    <span class="px-3 py-1 rounded-full text-[10px] font-bold text-white uppercase ml-2" :class="getBtnColor(currentUser.role)" x-text="currentUser.role"></span>
                </div>
                <button @click="logout" class="bg-red-50 text-red-500 px-4 py-2 rounded-xl font-black text-sm hover:bg-red-100 transition">LOGOUT</button>
            </nav>

            <main class="flex-1 p-6 grid grid-cols-12 gap-6 overflow-hidden">
                <div class="col-span-12 lg:col-span-4 space-y-4 overflow-y-auto" x-show="currentUser.role !== 'kasir'">
                    <div class="bg-amber-50 p-6 rounded-3xl border-2 border-amber-200" x-show="currentUser.role === 'owner'">
                        <h3 class="font-black text-amber-900 mb-4 text-xs tracking-widest uppercase">Pendaftaran Admin</h3>
                        <div class="space-y-2">
                            <input type="text" x-model="newUser.name" placeholder="Username Admin" class="w-full border-2 p-3 rounded-xl text-sm outline-none">
                            <input type="password" x-model="newUser.pass" placeholder="Password Admin" class="w-full border-2 p-3 rounded-xl text-sm outline-none">
                            <button @click="createUser('admin')" class="w-full bg-amber-600 text-white py-3 rounded-xl font-bold text-xs">BUAT AKUN ADMIN</button>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-3xl border-2 border-slate-100" x-show="currentUser.role === 'admin' || currentUser.role === 'owner'">
                        <h3 class="font-black text-indigo-900 mb-4 text-xs tracking-widest uppercase">Manajemen Toko</h3>
                        <div class="space-y-3">
                            <input type="text" x-model="currentStore.storeName" placeholder="Nama Toko" class="w-full border p-3 rounded-xl text-sm">
                            <div class="pt-2 border-t mt-4">
                                <p class="text-[10px] font-bold text-gray-400 mb-2 uppercase">Input Barang Baru</p>
                                <input type="text" x-model="newP.name" placeholder="Nama Produk" class="w-full border p-3 rounded-xl text-sm mb-2">
                                <div class="flex gap-2 mb-2">
                                    <input type="number" x-model="newP.price" placeholder="Harga" class="w-1/2 border p-3 rounded-xl text-sm">
                                    <input type="number" x-model="newP.stock" placeholder="Stok" class="w-1/2 border p-3 rounded-xl text-sm">
                                </div>
                                <button @click="addProduct" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold text-xs">TAMBAH KE KATALOG</button>
                            </div>
                        </div>
                    </div>

                    <div class="bg-emerald-50 p-6 rounded-3xl border-2 border-emerald-100" x-show="currentUser.role === 'admin' || currentUser.role === 'owner'">
                        <h3 class="font-black text-emerald-900 mb-4 text-xs tracking-widest uppercase">Pendaftaran Kasir</h3>
                        <div class="space-y-2">
                            <input type="text" x-model="newKasir.user" placeholder="Username Kasir" class="w-full border p-3 rounded-xl text-sm">
                            <input type="password" x-model="newKasir.pass" placeholder="Password Kasir" class="w-full border p-3 rounded-xl text-sm">
                            <button @click="createUser('kasir')" class="w-full bg-emerald-600 text-white py-3 rounded-xl font-bold text-xs">BUAT AKUN KASIR</button>
                        </div>
                    </div>
                </div>

                <div class="col-span-12 lg:col-span-8 flex flex-col h-[75vh]" :class="currentUser.role === 'kasir' ? 'lg:col-span-12' : ''">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 h-full overflow-hidden">
                        <div class="bg-white p-6 rounded-3xl border overflow-y-auto">
                            <div class="grid grid-cols-2 gap-3">
                                <template x-for="p in currentStore.products" :key="p.id">
                                    <div @click="addToCart(p)" class="p-4 bg-slate-50 border-2 border-transparent hover:border-indigo-600 rounded-3xl cursor-pointer transition">
                                        <p x-text="p.name" class="font-black text-xs text-slate-700"></p>
                                        <p x-text="formatIDR(p.price)" class="text-indigo-600 font-bold text-xs mt-1"></p>
                                        <div class="mt-2 flex justify-between items-center opacity-50 text-[9px]">
                                            <span x-text="'Stok: ' + p.stock"></span>
                                            <span>+ BELI</span>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>

                        <div class="bg-white p-8 rounded-3xl shadow-2xl border-t-8 border-indigo-600 flex flex-col">
                            <h3 class="font-black text-xl italic mb-6">BILLING</h3>
                            <div class="flex-1 overflow-y-auto space-y-3 mb-6 pr-2">
                                <template x-for="(item, index) in cart" :key="index">
                                    <div class="flex justify-between items-center text-xs">
                                        <span class="font-bold" x-text="item.name + ' (x' + item.qty + ')'"></span>
                                        <div class="flex items-center gap-3">
                                            <span x-text="formatIDR(item.price * item.qty)"></span>
                                            <button @click="removeItem(index)" class="text-red-500 font-bold underline text-[9px]">HAPUS</button>
                                        </div>
                                    </div>
                                </template>
                            </div>
                            <div class="border-t pt-4">
                                <div class="flex justify-between items-end">
                                    <span class="font-bold text-slate-400 text-xs">GRAND TOTAL</span>
                                    <span class="text-3xl font-black text-slate-900" x-text="formatIDR(totalPrice())"></span>
                                </div>
                                <button @click="showReceiptModal = true" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black mt-4 shadow-xl shadow-indigo-200">BAYAR</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </template>

    <div x-show="showReceiptModal" x-cloak class="fixed inset-0 bg-slate-900/90 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        <div class="bg-white w-full max-w-xs rounded-[3rem] p-10 shadow-2xl">
            <div id="receipt-content" class="font-mono text-[10px]">
                <center class="mb-6"><h2 class="font-black text-xl italic" x-text="currentStore.storeName"></h2><p class="opacity-40">-----------------------------</p></center>
                <div class="space-y-2 mb-6">
                    <template x-for="item in cart">
                        <div class="flex justify-between">
                            <span x-text="item.name + ' x' + item.qty"></span>
                            <span x-text="formatIDR(item.price * item.qty)"></span>
                        </div>
                    </template>
                </div>
                <div class="flex justify-between font-black border-t-2 pt-4 text-base italic"><span>TOTAL:</span><span x-text="formatIDR(totalPrice())"></span></div>
            </div>
            <button @click="processPayment" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black mt-8">CETAK & SELESAI</button>
            <button @click="showReceiptModal = false" class="w-full text-slate-300 py-2 text-xs">Batal</button>
        </div>
    </div>

    <script>
        function kasirKyta() {
            return {
                currentPage: 'landing',
                loginRole: '',
                currentUser: null,
                users: [],
                allStores: {},
                currentStore: { storeName: 'KasirKyta Store', products: [], omset: 0, pin: '1234' },
                cart: [],
                loginForm: { user: '', pass: '' },
                newUser: { name: '', pass: '' },
                newKasir: { user: '', pass: '' },
                newP: { name: '', price: '', stock: '' },
                showReceiptModal: false,

                initApp() {
                    this.users = JSON.parse(localStorage.getItem('kk_accounts')) || [{ user: 'owner', pass: 'owner123', role: 'owner', owner: 'owner' }];
                    this.allStores = JSON.parse(localStorage.getItem('kk_stores')) || {};
                    
                    const session = localStorage.getItem('kk_session');
                    if(session) {
                        this.currentUser = JSON.parse(session);
                        this.loadStoreData();
                        this.currentPage = 'dashboard';
                    }
                },

                openLogin(role) { this.loginRole = role; this.currentPage = 'login-form'; },

                handleLogin() {
                    let user = this.users.find(u => u.user === this.loginForm.user && u.pass === this.loginForm.pass);
                    if(user && user.role === this.loginRole) {
                        this.currentUser = user;
                        localStorage.setItem('kk_session', JSON.stringify(user));
                        this.loadStoreData();
                        this.currentPage = 'dashboard';
                    } else { alert("Data Login Salah!"); }
                },

                createUser(role) {
                    let u = role === 'admin' ? this.newUser.name : this.newKasir.user;
                    let p = role === 'admin' ? this.newUser.pass : this.newKasir.pass;
                    if(!u) return alert("Lengkapi data!");
                    this.users.push({ 
                        user: u, pass: p, role: role, 
                        owner: (this.currentUser.role === 'owner' ? (role === 'admin' ? u : 'owner') : this.currentUser.owner) 
                    });
                    localStorage.setItem('kk_accounts', JSON.stringify(this.users));
                    alert(role.toUpperCase() + " Berhasil Dibuat!");
                    this.newUser = { name: '', pass: '' }; this.newKasir = { user: '', pass: '' };
                },

                loadStoreData() {
                    const storeKey = this.currentUser.role === 'kasir' ? this.currentUser.owner : this.currentUser.user;
                    this.currentStore = this.allStores[storeKey] || { storeName: 'Toko ' + storeKey, products: [], omset: 0, pin: '1234' };
                },

                saveStoreData() {
                    const storeKey = this.currentUser.role === 'kasir' ? this.currentUser.owner : this.currentUser.user;
                    this.allStores[storeKey] = this.currentStore;
                    localStorage.setItem('kk_stores', JSON.stringify(this.allStores));
                },

                addProduct() {
                    this.currentStore.products.push({ id: Date.now(), ...this.newP, price: parseInt(this.newP.price), stock: parseInt(this.newP.stock) });
                    this.saveStoreData();
                    this.newP = { name: '', price: '', stock: '' };
                },

                addToCart(p) {
                    let itm = this.cart.find(i => i.id === p.id);
                    if(itm) itm.qty++; else this.cart.push({...p, qty: 1});
                },

                removeItem(index) { if(prompt("PIN Admin:") === this.currentStore.pin) this.cart.splice(index, 1); },
                totalPrice() { return this.cart.reduce((t, i) => t + (i.price * i.qty), 0) * 1.1; },
                processPayment() { this.saveStoreData(); window.print(); this.cart = []; this.showReceiptModal = false; },
                logout() { localStorage.removeItem('kk_session'); location.reload(); },
                formatIDR(n) { return 'Rp ' + new Intl.NumberFormat('id-ID').format(n); },
                getRoleColor(r) { return r === 'owner' ? 'border-amber-500' : (r === 'admin' ? 'border-indigo-600' : 'border-emerald-500'); },
                getBtnColor(r) { return r === 'owner' ? 'bg-amber-500' : (r === 'admin' ? 'bg-indigo-600' : 'bg-emerald-500'); },
                getRoleIcon(r) { return r === 'owner' ? 'üëë' : (r === 'admin' ? '‚öôÔ∏è' : 'üõí'); }
            }
        }
    </script>
</body>
        </html>
