<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KasirKyta Ultra v3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        @media print {
            body * { visibility: hidden; }
            #receipt-content, #receipt-content * { visibility: visible; }
            #receipt-content { position: absolute; left: 0; top: 0; width: 100%; border:none; margin: 0; padding: 0; }
        }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-900" x-data="kasirKyta()" x-init="initApp()">

    <nav class="fixed top-0 w-full bg-slate-900 z-[100] px-4 md:px-6 py-3 flex justify-between items-center no-print text-white shadow-xl">
        <div class="flex items-center gap-2">
            <span class="font-black italic text-xl tracking-tighter text-indigo-400">KasirKyta <span class="text-white">Ultra</span></span>
        </div>

        <div class="relative" x-data="{ openMenu: false }" x-show="currentUser">
            <button @click="openMenu = !openMenu" @click.outside="openMenu = false" class="flex items-center gap-2 bg-slate-800 px-3 py-2 rounded-xl">
                <div class="w-6 h-6 rounded-full bg-indigo-500 flex items-center justify-center text-[10px] font-bold uppercase" x-text="currentUser.user.substring(0,2)"></div>
                <span class="text-xs font-bold hidden md:block" x-text="currentUser.user"></span>
                <span class="text-[10px]">â–¼</span>
            </button>
            <div x-show="openMenu" x-cloak class="absolute right-0 mt-2 w-52 bg-white rounded-xl shadow-2xl overflow-hidden text-slate-800 border z-50">
                <template x-if="currentUser.role === 'owner'">
                    <button @click="showUserModal = true; openMenu = false" class="w-full text-left px-4 py-3 text-xs font-bold hover:bg-slate-50 border-b">ðŸ‘¥ Kelola User</button>
                </template>
                <button @click="showHistoryModal = true; openMenu = false" class="w-full text-left px-4 py-3 text-xs font-bold hover:bg-slate-50 border-b">ðŸ“œ Riwayat Transaksi</button>
                <button @click="logout" class="w-full text-left px-4 py-3 text-xs font-black text-red-500 hover:bg-red-50">ðŸšª Logout</button>
            </div>
        </div>
    </nav>

    <template x-if="currentPage === 'dashboard'">
        <div class="min-h-screen pt-20 pb-10 px-4 md:px-6 flex flex-col gap-6" x-cloak>
            
            <div x-show="currentUser.role !== 'kasir'" class="grid grid-cols-1 lg:grid-cols-12 gap-4">
                <div class="lg:col-span-3 bg-white p-6 rounded-[2rem] border shadow-sm">
                    <p class="text-[10px] font-black text-slate-400 uppercase">Omset Hari Ini</p>
                    <p class="text-3xl font-black text-indigo-600" x-text="formatIDR(calculateDailyOmset())"></p>
                </div>
                <div class="lg:col-span-6 bg-white p-4 rounded-[2rem] border shadow-sm h-48">
                    <canvas id="salesChart"></canvas>
                </div>
                <div class="lg:col-span-3 bg-slate-900 p-4 rounded-[2rem] shadow-xl h-48">
                    <canvas id="fastMovingChart"></canvas>
                </div>
            </div>

            <div class="grid grid-cols-12 gap-6 flex-1">
                <div class="col-span-12 lg:col-span-3 space-y-4">
                    <div x-show="currentUser.role !== 'kasir'" class="bg-white p-5 rounded-[2rem] border shadow-sm space-y-3">
                        <div class="flex justify-between items-center"><h3 class="font-black text-[10px] text-slate-400 uppercase">Input Barang</h3> <button @click="generateNewID" class="text-[9px] font-bold text-indigo-600">Auto ID</button></div>
                        <input type="text" x-model="newP.id" class="w-full border p-2 rounded-xl text-xs font-mono font-bold bg-slate-50" placeholder="ID/Barcode">
                        <input type="text" x-model="newP.name" class="w-full border p-2 rounded-xl text-xs font-bold" placeholder="Nama Produk">
                        <div class="flex gap-2">
                            <input type="number" x-model="newP.price" class="w-1/2 border p-2 rounded-xl text-xs font-bold" placeholder="Harga">
                            <input type="number" x-model="newP.stock" class="w-1/2 border p-2 rounded-xl text-xs font-bold" placeholder="Stok">
                        </div>
                        <button @click="addProduct" class="w-full bg-indigo-600 text-white py-2.5 rounded-xl font-black text-[11px] uppercase">Simpan Barang</button>
                    </div>

                    <div x-show="currentUser.role !== 'kasir'" class="bg-white p-5 rounded-[2rem] border shadow-sm space-y-2">
                        <h3 class="font-black text-[10px] text-slate-400 uppercase mb-2">Pengaturan Toko</h3>
                        <input type="text" x-model="currentStore.storeName" class="w-full border-b text-xs font-bold py-1 outline-none" placeholder="Nama Toko">
                        <input type="text" x-model="currentStore.address" class="w-full border-b text-[10px] py-1 outline-none" placeholder="Alamat Lengkap">
                        <input type="text" x-model="currentStore.phone" class="w-full border-b text-[10px] py-1 outline-none" placeholder="No. Telp">
                        <input type="text" x-model="currentStore.bankAccount" class="w-full border-b text-[10px] py-1 outline-none" placeholder="Bank & No. Rekening">
                        <div class="flex gap-2 pt-2">
                            <div class="w-1/2">
                                <label class="text-[8px] font-bold text-slate-400 uppercase">Tax (%)</label>
                                <input type="number" x-model="currentStore.tax" class="w-full border p-1 rounded text-[10px]">
                            </div>
                            <div class="w-1/2">
                                <label class="text-[8px] font-bold text-slate-400 uppercase">Admin PIN</label>
                                <input type="text" x-model="currentStore.pin" class="w-full border p-1 rounded text-[10px]">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-span-12 lg:col-span-5">
                    <div class="bg-white p-5 rounded-[2.5rem] border shadow-sm h-full max-h-[70vh] flex flex-col">
                        <div class="mb-4"><input type="text" x-model="searchQuery" placeholder="Cari nama atau scan barcode..." class="w-full bg-slate-100 px-5 py-2 rounded-full text-xs font-bold outline-none border focus:border-indigo-500"></div>
                        <div class="overflow-y-auto pr-1 custom-scrollbar grid grid-cols-2 sm:grid-cols-3 gap-3 content-start flex-1">
                            <template x-for="p in filteredProducts" :key="p.id">
                                <div @click="addToCart(p)" class="p-3 bg-slate-50 border-2 rounded-2xl hover:border-indigo-500 cursor-pointer transition active:scale-95" :class="p.stock <= 0 ? 'opacity-40' : ''">
                                    <p class="font-black text-[11px] uppercase truncate" x-text="p.name"></p>
                                    <p class="text-indigo-600 font-black text-xs" x-text="formatIDR(p.price)"></p>
                                    <p class="text-[9px] text-slate-400 mt-2" x-text="'Stok: ' + p.stock"></p>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>

                <div class="col-span-12 lg:col-span-4">
                    <div class="bg-slate-900 text-white p-6 rounded-[2.5rem] h-full max-h-[70vh] flex flex-col shadow-2xl">
                        <h3 class="font-black italic mb-4">CART</h3>
                        <div class="flex-1 overflow-y-auto space-y-2 pr-1 custom-scrollbar">
                            <template x-for="(item, index) in cart" :key="index">
                                <div class="bg-white/5 p-3 rounded-xl flex justify-between items-center border border-white/10">
                                    <div class="w-2/3"><p class="font-bold text-[10px] truncate" x-text="item.name"></p><p class="text-[10px] text-emerald-400 font-black" x-text="formatIDR(item.price * item.qty)"></p></div>
                                    <div class="flex items-center gap-2">
                                        <button @click="updateQty(index, -1)" class="w-5 h-5 bg-white/10 rounded flex items-center justify-center text-xs">-</button>
                                        <span class="text-xs font-bold" x-text="item.qty"></span>
                                        <button @click="updateQty(index, 1)" class="w-5 h-5 bg-white/10 rounded flex items-center justify-center text-xs">+</button>
                                    </div>
                                </div>
                            </template>
                        </div>
                        <div class="pt-4 mt-4 border-t border-white/10 space-y-2">
                            <div class="flex justify-between text-[10px] text-slate-400"><span>Diskon Toko (%)</span><input type="number" x-model="discountPercent" class="w-10 bg-white/10 text-center rounded"></div>
                            <div class="flex justify-between text-[10px] text-slate-400"><span>Pajak</span><span x-text="currentStore.tax + '%'"></span></div>
                            <div class="flex justify-between font-black text-xl"><span>TOTAL</span><span x-text="formatIDR(calculateFinalTotal())"></span></div>
                            <button @click="openPaymentModal" class="w-full bg-indigo-600 py-3 rounded-xl font-black text-sm hover:bg-indigo-500" :disabled="cart.length === 0">BAYAR SEKARANG</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template x-if="currentPage === 'landing'"><div class="min-h-screen flex flex-col items-center justify-center bg-slate-900 text-white p-6"><h1 class="text-7xl font-black italic text-indigo-400 mb-8">KasirKyta.</h1><button @click="currentPage = 'auth'" class="bg-indigo-600 px-12 py-4 rounded-full font-black">START SYSTEM</button></div></template>
    <template x-if="currentPage === 'auth'"><div class="min-h-screen flex items-center justify-center bg-slate-200 p-6"><div class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-sm"><h2 class="text-center font-black mb-6">LOGIN</h2><div class="space-y-4"><input type="text" x-model="loginForm.user" placeholder="User" class="w-full border p-3 rounded-xl"><input type="password" x-model="loginForm.pass" placeholder="Pass" class="w-full border p-3 rounded-xl"><button @click="handleLogin" class="w-full bg-slate-900 text-white py-3 rounded-xl font-black uppercase">Masuk</button></div></div></div></template>

    <div x-show="showReceiptModal" x-cloak class="fixed inset-0 bg-black/90 flex items-center justify-center p-4 z-[200]">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] overflow-hidden flex flex-col">
            <div class="p-6 bg-slate-50 border-b no-print">
                <div class="grid grid-cols-3 gap-2 mb-4">
                    <button @click="setPaymentMethod('CASH')" :class="paymentMethod === 'CASH' ? 'bg-indigo-600 text-white' : 'bg-white border'" class="py-2 rounded-lg text-[10px] font-bold">TUNAI</button>
                    <button @click="setPaymentMethod('QRIS')" :class="paymentMethod === 'QRIS' ? 'bg-indigo-600 text-white' : 'bg-white border'" class="py-2 rounded-lg text-[10px] font-bold">QRIS</button>
                    <button @click="setPaymentMethod('TF')" :class="paymentMethod === 'TF' ? 'bg-indigo-600 text-white' : 'bg-white border'" class="py-2 rounded-lg text-[10px] font-bold">BANK</button>
                </div>
                <div class="text-center mb-4"><p class="text-[10px] font-bold text-slate-400 uppercase">Tagihan</p><p class="text-3xl font-black text-indigo-600" x-text="formatIDR(calculateFinalTotal())"></p></div>
                <input x-show="paymentMethod === 'CASH'" type="number" x-model="cashReceived" class="w-full border-2 p-3 rounded-xl text-center text-xl font-bold mb-4 outline-none focus:border-indigo-500" placeholder="0">
                <div x-show="paymentMethod !== 'CASH'" class="bg-indigo-50 p-3 rounded-xl text-center border border-indigo-200 mb-4"><p class="text-[10px] font-bold text-indigo-700">No. Rekening Pembayaran:</p><p class="text-xs font-black" x-text="currentStore.bankAccount || '-'"></p></div>
                <div class="flex justify-between items-center bg-emerald-50 p-3 rounded-xl"><span class="text-xs font-bold text-emerald-800">KEMBALI</span><span class="text-xl font-black text-emerald-600" x-text="formatIDR(calculateChange())"></span></div>
            </div>
            
            <div id="receipt-content" class="p-8 bg-white overflow-y-auto max-h-48 custom-scrollbar font-mono text-[10px]">
                <center class="mb-4">
                    <h2 class="font-black text-sm uppercase" x-text="currentStore.storeName"></h2>
                    <p x-text="currentStore.address"></p>
                    <p x-text="'Telp: ' + currentStore.phone"></p>
                    <div class="border-y border-dashed my-2 py-1" x-text="new Date().toLocaleString()"></div>
                </center>
                <div class="space-y-1">
                    <template x-for="item in cart"><div class="flex justify-between"><span x-text="item.name + ' x' + item.qty"></span><span x-text="formatIDR(item.price * item.qty)"></span></div></template>
                </div>
                <div class="border-t border-dashed mt-3 pt-3 space-y-1">
                    <div class="flex justify-between"><span>Subtotal</span><span x-text="formatIDR(calculateSubtotal())"></span></div>
                    <div x-show="discountPercent > 0" class="flex justify-between text-red-500"><span>Diskon</span><span x-text="'-' + formatIDR(calculateDiscountAmount())"></span></div>
                    <div class="flex justify-between"><span>Pajak (<span x-text="currentStore.tax"></span>%)</span><span x-text="formatIDR(calculateTaxAmount())"></span></div>
                    <div class="flex justify-between font-black text-xs pt-1 border-t"><span>TOTAL</span><span x-text="formatIDR(calculateFinalTotal())"></span></div>
                    <div class="flex justify-between"><span>Bayar (<span x-text="paymentMethod"></span>)</span><span x-text="formatIDR(cashReceived)"></span></div>
                    <div class="flex justify-between font-bold"><span>Kembalian</span><span x-text="formatIDR(calculateChange())"></span></div>
                </div>
                <center class="mt-4 opacity-50 uppercase text-[8px]">Terima Kasih Atas Kunjungan Anda</center>
            </div>

            <div class="p-6 bg-white no-print grid grid-cols-1 gap-2">
                <button @click="processPayment" class="bg-slate-900 text-white py-3 rounded-xl font-black uppercase text-xs" :disabled="cashReceived < calculateFinalTotal()">Cetak Struk & Selesai</button>
                <button @click="showReceiptModal = false" class="text-red-500 font-bold text-xs uppercase">Batal</button>
            </div>
        </div>
    </div>

    <div x-show="showHistoryModal" x-cloak class="fixed inset-0 bg-black/80 flex items-center justify-center p-4 z-[200]">
        <div class="bg-white w-full max-w-2xl rounded-3xl p-6 shadow-2xl h-[80vh] flex flex-col relative">
            <button @click="showHistoryModal = false" class="absolute top-4 right-4 text-xl">âœ•</button>
            <h2 class="font-black text-xl mb-4 italic">Riwayat Transaksi</h2>
            <div class="overflow-y-auto flex-1 custom-scrollbar space-y-2">
                <template x-for="(txn, i) in currentStore.salesHistory.slice().reverse()" :key="i">
                    <div class="p-4 border rounded-2xl bg-slate-50 flex justify-between items-center">
                        <div>
                            <p class="font-black text-xs" x-text="new Date(txn.date).toLocaleString('id-ID')"></p>
                            <p class="text-[9px] text-slate-400 uppercase font-bold" x-text="txn.paymentMethod + ' â€¢ ' + (txn.items ? txn.items.length : 0) + ' Item'"></p>
                        </div>
                        <p class="font-black text-indigo-600" x-text="formatIDR(txn.amount)"></p>
                    </div>
                </template>
                <template x-if="currentStore.salesHistory.length === 0">
                    <div class="text-center py-20 opacity-30 text-xs">Belum ada transaksi hari ini</div>
                </template>
            </div>
        </div>
    </div>

    <div x-show="showUserModal" x-cloak class="fixed inset-0 bg-black/80 flex items-center justify-center p-4 z-[200]">
        <div class="bg-white w-full max-w-md rounded-3xl p-6 shadow-2xl relative">
            <button @click="showUserModal = false" class="absolute top-4 right-4">âœ•</button>
            <h2 class="font-black mb-4">Manajemen Akses</h2>
            <div class="space-y-2 mb-6 max-h-40 overflow-y-auto">
                <template x-for="(u, i) in users" :key="i">
                    <div x-show="u.owner === currentUser.user" class="flex justify-between p-2 bg-slate-50 border rounded-lg text-xs">
                        <span class="font-bold" x-text="u.user + ' (' + u.role + ')'"></span>
                        <button @click="deleteUser(i)" class="text-red-500 font-bold">Hapus</button>
                    </div>
                </template>
            </div>
            <div class="grid grid-cols-2 gap-2"><input type="text" x-model="newUserForm.user" placeholder="User" class="border p-2 rounded-lg text-xs"><input type="text" x-model="newUserForm.pass" placeholder="Pass" class="border p-2 rounded-lg text-xs"><select x-model="newUserForm.role" class="col-span-2 border p-2 rounded-lg text-xs"><option value="kasir">Kasir</option><option value="admin">Admin</option></select><button @click="addNewUser" class="col-span-2 bg-indigo-600 text-white py-2 rounded-lg font-bold">TAMBAH USER</button></div>
        </div>
    </div>

    <script>
        function kasirKyta() {
            return {
                currentPage: 'landing', currentUser: null, users: [], allStores: {}, cart: [],
                currentStore: { storeName: 'Toko Saya', address: '', phone: '', bankAccount: '', products: [], salesHistory: [], tax: 0, pin: '1234' },
                loginForm: { user: '', pass: '' },
                showReceiptModal: false, showUserModal: false, showHistoryModal: false,
                newUserForm: { user: '', pass: '', role: 'kasir' },
                newP: { id: '', name: '', price: '', stock: '' },
                discountPercent: 0, cashReceived: 0, searchQuery: '', paymentMethod: 'CASH',
                salesChart: null, fastMovingChart: null,

                initApp() {
                    this.users = JSON.parse(localStorage.getItem('kk_accounts')) || [{ user: 'owner', pass: 'owner', role: 'owner', owner: 'owner' }];
                    this.allStores = JSON.parse(localStorage.getItem('kk_stores')) || {};
                    const session = localStorage.getItem('kk_session');
                    if(session) {
                        this.currentUser = JSON.parse(session);
                        this.loadStoreData();
                        this.currentPage = 'dashboard';
                        this.generateNewID();
                        setTimeout(() => this.initCharts(), 500);
                    }
                },
                generateNewID() { this.newP.id = Math.floor(100000 + Math.random() * 900000).toString(); },
                handleLogin() {
                    const u = this.users.find(x => x.user === this.loginForm.user && x.pass === this.loginForm.pass);
                    if(u) {
                        this.currentUser = u; localStorage.setItem('kk_session', JSON.stringify(u));
                        this.loadStoreData(); this.currentPage = 'dashboard';
                        setTimeout(() => this.initCharts(), 500);
                    } else alert("Gagal!");
                },
                logout() { localStorage.removeItem('kk_session'); location.reload(); },
                loadStoreData() {
                    const key = this.currentUser.role === 'owner' ? this.currentUser.user : this.currentUser.owner;
                    this.currentStore = this.allStores[key] || { storeName:'Toko Baru', address:'', phone:'', bankAccount:'', products:[], salesHistory:[], tax:0, pin:'1234' };
                },
                saveStoreData() {
                    const key = this.currentUser.role === 'owner' ? this.currentUser.user : this.currentUser.owner;
                    this.allStores[key] = this.currentStore;
                    localStorage.setItem('kk_stores', JSON.stringify(this.allStores));
                },
                get filteredProducts() {
                    const q = this.searchQuery.toLowerCase();
                    return this.currentStore.products.filter(p => p.name.toLowerCase().includes(q) || p.id.toString().includes(q));
                },
                addProduct() {
                    if(!this.newP.name || !this.newP.price) return;
                    this.currentStore.products.push({ ...this.newP, price: parseInt(this.newP.price), stock: parseInt(this.newP.stock) || 0 });
                    this.saveStoreData(); this.newP = { id: '', name: '', price: '', stock: '' }; this.generateNewID();
                },
                addToCart(p) {
                    if(p.stock <= 0) return alert("Habis!");
                    let exist = this.cart.find(x => x.id === p.id);
                    if(exist) { if(exist.qty < p.stock) exist.qty++; } else { this.cart.push({...p, qty: 1}); }
                },
                updateQty(i, c) {
                    let item = this.cart[i];
                    let p = this.currentStore.products.find(x => x.id === item.id);
                    if(c === 1 && item.qty >= p.stock) return;
                    item.qty += c; if(item.qty <= 0) this.cart.splice(i, 1);
                },
                calculateSubtotal() { return this.cart.reduce((a, b) => a + (b.price * b.qty), 0); },
                calculateDiscountAmount() { return this.calculateSubtotal() * (this.discountPercent / 100); },
                calculateTaxAmount() { return (this.calculateSubtotal() - this.calculateDiscountAmount()) * (this.currentStore.tax / 100); },
                calculateFinalTotal() { return Math.ceil(this.calculateSubtotal() - this.calculateDiscountAmount() + this.calculateTaxAmount()); },
                calculateChange() { return Math.max(0, this.cashReceived - this.calculateFinalTotal()); },
                setPaymentMethod(m) { this.paymentMethod = m; this.cashReceived = (m === 'CASH') ? 0 : this.calculateFinalTotal(); },
                openPaymentModal() { this.paymentMethod = 'CASH'; this.cashReceived = 0; this.showReceiptModal = true; },
                processPayment() {
                    this.currentStore.salesHistory.push({
                        date: new Date().toISOString(),
                        amount: this.calculateFinalTotal(),
                        items: JSON.parse(JSON.stringify(this.cart)),
                        paymentMethod: this.paymentMethod
                    });
                    this.cart.forEach(c => {
                        let p = this.currentStore.products.find(x => x.id === c.id);
                        if(p) p.stock -= c.qty;
                    });
                    this.saveStoreData(); window.print();
                    this.cart = []; this.showReceiptModal = false; this.refreshCharts();
                },
                addNewUser() {
                    this.users.push({ ...this.newUserForm, owner: this.currentUser.user });
                    localStorage.setItem('kk_accounts', JSON.stringify(this.users));
                },
                deleteUser(i) { this.users.splice(i, 1); localStorage.setItem('kk_accounts', JSON.stringify(this.users)); },
                calculateDailyOmset() {
                    const today = new Date().toDateString();
                    return this.currentStore.salesHistory.filter(h => new Date(h.date).toDateString() === today).reduce((a, b) => a + b.amount, 0);
                },
                formatIDR(n) { return 'Rp' + new Intl.NumberFormat('id-ID').format(n); },
                initCharts() {
                    if(this.currentUser.role === 'kasir') return;
                    const ctxS = document.getElementById('salesChart');
                    const labels = [...Array(7)].map((_, i) => { const d = new Date(); d.setDate(d.getDate()-i); return d.toLocaleDateString('id-ID',{weekday:'short'}); }).reverse();
                    const data = [...Array(7)].map((_, i) => { 
                        const d = new Date(); d.setDate(d.getDate()-i); 
                        return this.currentStore.salesHistory.filter(s => new Date(s.date).toDateString() === d.toDateString()).reduce((a,b)=>a+b.amount,0);
                    }).reverse();
                    this.salesChart = new Chart(ctxS, { type: 'line', data: { labels, datasets: [{ label: 'Sales', data, borderColor: '#6366f1', tension: 0.4, fill:true, backgroundColor:'rgba(99, 102, 241, 0.1)' }] }, options: { responsive: true, maintainAspectRatio: false, plugins:{legend:{display:false}} } });

                    const ctxF = document.getElementById('fastMovingChart');
                    const items = {};
                    this.currentStore.salesHistory.forEach(h => (h.items || []).forEach(i => items[i.name] = (items[i.name]||0)+i.qty));
                    const sorted = Object.entries(items).sort((a,b)=>b[1]-a[1]).slice(0,3);
                    this.fastMovingChart = new Chart(ctxF, { type: 'doughnut', data: { labels: sorted.map(x=>x[0]), datasets: [{ data: sorted.map(x=>x[1]), backgroundColor: ['#6366f1', '#f43f5e', '#10b981'], borderWidth:0 }] }, options: { responsive: true, maintainAspectRatio: false, plugins:{legend:{position:'bottom', labels:{color:'white', font:{size:8}}}} } });
                },
                refreshCharts() { if(this.salesChart) this.salesChart.destroy(); if(this.fastMovingChart) this.fastMovingChart.destroy(); this.initCharts(); }
            }
        }
    </script>
