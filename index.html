<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KasirKyta - Professional POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        
        /* Landing Page Gradient & Animation */
        .glass-effect { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .hero-gradient { background: radial-gradient(circle at top right, #4f46e5, transparent), radial-gradient(circle at bottom left, #064e3b, transparent), #0f172a; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        @media print {
            body * { visibility: hidden; }
            #receipt-content, #receipt-content * { visibility: visible; }
            #receipt-content { position: absolute; left: 0; top: 0; width: 100%; }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800" x-data="kasirKyta()" x-init="initApp()">

    <template x-if="currentPage === 'landing'">
        <div class="min-h-screen hero-gradient flex flex-col text-white">
            <nav class="p-6 flex justify-between items-center max-w-7xl mx-auto w-full">
                <div class="text-2xl font-extrabold tracking-tighter italic text-indigo-400">KasirKyta.</div>
                <button @click="currentPage = 'auth-choice'" class="bg-white/10 hover:bg-white/20 px-5 py-2 rounded-full font-bold text-sm transition glass-effect">Login</button>
            </nav>

            <div class="flex-1 flex flex-col items-center justify-center p-6 text-center">
                <div class="inline-flex items-center gap-2 px-3 py-1 bg-indigo-500/20 border border-indigo-400/30 rounded-full text-indigo-300 text-[10px] font-bold uppercase tracking-widest mb-6 animate-bounce">
                    üöÄ Versi 2.0 Mobile Optimized
                </div>
                <h1 class="text-5xl md:text-8xl font-extrabold tracking-tighter leading-none mb-6">
                    Kelola Bisnis <br> <span class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-emerald-400">Lebih Elegan.</span>
                </h1>
                <p class="max-w-xl text-slate-400 text-base md:text-lg mb-10 leading-relaxed">
                    Sistem POS cerdas yang dirancang khusus untuk kemudahan akses via smartphone. Mendukung Barcode otomatis, Pajak, & Diskon.
                </p>
                <div class="flex flex-col sm:flex-row gap-4 w-full max-w-md">
                    <button @click="currentPage = 'auth-choice'" class="flex-1 bg-indigo-600 hover:bg-indigo-500 px-8 py-4 rounded-2xl font-black text-lg transition-all shadow-[0_0_20px_rgba(79,70,229,0.4)]">MASUK SISTEM</button>
                    <button class="flex-1 glass-effect px-8 py-4 rounded-2xl font-black text-lg hover:bg-white/10 transition">PELAJARI</button>
                </div>
            </div>
            
            <div class="p-8 text-center text-slate-500 text-xs uppercase tracking-[0.3em]">
                Secure Encryption ‚Ä¢ Cloud Database ‚Ä¢ 2025 Edition
            </div>
        </div>
    </template>

    <template x-if="currentPage !== 'landing' && currentPage !== 'auth-choice' && currentPage !== 'login-form'">
        <nav class="fixed top-0 w-full bg-white/80 backdrop-blur-md border-b border-slate-200 z-[40] px-4 py-3 flex justify-between items-center h-14 shadow-sm">
            <div class="flex items-center gap-2">
                <span class="font-black italic text-indigo-700 text-lg tracking-tighter">KasirKyta</span>
                <div class="px-2 py-0.5 rounded text-[9px] font-bold uppercase text-white shadow-sm" :class="getBtnColor(currentUser?.role)" x-text="currentUser?.role"></div>
            </div>
            <button @click="logout" class="bg-slate-100 text-slate-600 px-4 py-1.5 rounded-xl font-bold text-[11px] hover:bg-red-50 hover:text-red-600 transition">KELUAR</button>
        </nav>
    </template>

    <template x-if="currentPage === 'auth-choice'">
        <div class="min-h-screen flex flex-col items-center justify-center bg-slate-50 p-6">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-black text-slate-800">Siapa Anda?</h2>
                <p class="text-slate-400 text-sm">Pilih akses masuk untuk melanjutkan</p>
            </div>
            <div class="grid grid-cols-1 gap-4 w-full max-w-xs">
                <button @click="openLogin('owner')" class="flex items-center gap-4 bg-white p-5 rounded-3xl shadow-sm border border-slate-200 hover:border-indigo-500 transition">
                    <div class="w-12 h-12 rounded-2xl bg-amber-100 flex items-center justify-center text-2xl">üëë</div>
                    <div class="text-left"><p class="font-bold">Owner</p><p class="text-[10px] text-slate-400">Akses Penuh</p></div>
                </button>
                <button @click="openLogin('admin')" class="flex items-center gap-4 bg-white p-5 rounded-3xl shadow-sm border border-slate-200 hover:border-indigo-500 transition">
                    <div class="w-12 h-12 rounded-2xl bg-indigo-100 flex items-center justify-center text-2xl">‚öôÔ∏è</div>
                    <div class="text-left"><p class="font-bold">Admin</p><p class="text-[10px] text-slate-400">Kelola Stok</p></div>
                </button>
                <button @click="openLogin('kasir')" class="flex items-center gap-4 bg-white p-5 rounded-3xl shadow-sm border border-slate-200 hover:border-indigo-500 transition">
                    <div class="w-12 h-12 rounded-2xl bg-emerald-100 flex items-center justify-center text-2xl">üõí</div>
                    <div class="text-left"><p class="font-bold">Kasir</p><p class="text-[10px] text-slate-400">Penjualan</p></div>
                </button>
            </div>
            <button @click="currentPage = 'landing'" class="mt-8 text-slate-400 font-bold text-[10px] uppercase tracking-widest">Kembali</button>
        </div>
    </template>

    <template x-if="currentPage === 'login-form'">
        <div class="min-h-screen flex items-center justify-center p-6 bg-slate-100">
            <div class="bg-white p-8 rounded-[2.5rem] shadow-xl w-full max-w-sm">
                <div class="text-center mb-6">
                    <div class="w-16 h-16 bg-slate-50 rounded-3xl mx-auto flex items-center justify-center text-3xl mb-4 shadow-inner">üîê</div>
                    <h2 class="text-xl font-black uppercase tracking-tight" x-text="'Login ' + loginRole"></h2>
                </div>
                <div class="space-y-4">
                    <input type="text" x-model="loginForm.user" placeholder="Username" class="w-full bg-slate-50 border-none p-4 rounded-2xl text-sm focus:ring-2 focus:ring-indigo-500 transition">
                    <input type="password" x-model="loginForm.pass" placeholder="Password" class="w-full bg-slate-50 border-none p-4 rounded-2xl text-sm focus:ring-2 focus:ring-indigo-500 transition">
                    <button @click="handleLogin" class="w-full py-4 rounded-2xl font-bold text-white shadow-lg transition transform active:scale-95" :class="getBtnColor(loginRole)">MASUK</button>
                    <button @click="currentPage = 'auth-choice'" class="w-full text-slate-400 font-bold text-[10px] uppercase">Batal</button>
                </div>
            </div>
        </div>
    </template>

    <template x-if="currentPage === 'dashboard'">
        <div class="min-h-screen pt-16 bg-slate-50 flex flex-col pb-20">
            <main class="flex-1 p-4 flex flex-col gap-6">
                
                <div x-show="currentUser.role !== 'kasir'" class="space-y-6">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-white p-5 rounded-[2rem] shadow-sm border border-slate-100">
                            <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">Omset Hari Ini</p>
                            <p class="text-lg font-black text-slate-800" x-text="formatIDR(calculateDailyOmset())"></p>
                        </div>
                        <div class="bg-white p-5 rounded-[2rem] shadow-sm border border-slate-100">
                            <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">Total TRX</p>
                            <p class="text-lg font-black text-slate-800" x-text="calculateMonthlyTransactions()"></p>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100">
                        <div class="flex gap-2 mb-6 bg-slate-100 p-1.5 rounded-2xl">
                            <button @click="activeTab = 'produk'" :class="activeTab === 'produk' ? 'bg-white shadow-sm' : ''" class="flex-1 py-2 rounded-xl text-[11px] font-bold transition">PRODUK</button>
                            <button @click="activeTab = 'user'" :class="activeTab === 'user' ? 'bg-white shadow-sm' : ''" class="flex-1 py-2 rounded-xl text-[11px] font-bold transition">USER BARU</button>
                        </div>

                        <div x-show="activeTab === 'produk'" class="space-y-4">
                            <input type="text" x-model="newP.name" placeholder="Nama Produk" class="w-full bg-slate-50 border-none p-4 rounded-xl text-xs">
                            <input type="text" x-model="newP.image" placeholder="URL Foto Produk" class="w-full bg-slate-50 border-none p-4 rounded-xl text-xs">
                            <div class="grid grid-cols-2 gap-4">
                                <input type="number" x-model="newP.price" placeholder="Harga" class="w-full bg-slate-50 border-none p-4 rounded-xl text-xs">
                                <input type="number" x-model="newP.stock" placeholder="Stok" class="w-full bg-slate-50 border-none p-4 rounded-xl text-xs">
                            </div>
                            <button @click="addProduct" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black text-xs uppercase shadow-md active:scale-95 transition">Tambah Produk</button>
                        </div>

                        <div x-show="activeTab === 'user'" class="space-y-4">
                            <p class="text-[10px] text-slate-400 italic">Owner buat Admin/Kasir. Admin buat Kasir.</p>
                            <input type="text" x-model="newUser.user" placeholder="Username" class="w-full bg-slate-50 border-none p-4 rounded-xl text-xs">
                            <input type="password" x-model="newUser.pass" placeholder="Password" class="w-full bg-slate-50 border-none p-4 rounded-xl text-xs">
                            <select x-model="newUser.role" class="w-full bg-slate-50 border-none p-4 rounded-xl text-xs outline-none">
                                <option value="" disabled selected>Pilih Role</option>
                                <option value="kasir">Kasir</option>
                                <template x-if="currentUser.role === 'owner'">
                                    <option value="admin">Admin</option>
                                </template>
                            </select>
                            <button @click="addUser" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black text-xs uppercase shadow-md active:scale-95 transition">Buat User</button>
                        </div>
                    </div>

                    <div class="bg-white rounded-[2rem] shadow-sm border border-slate-100 overflow-hidden">
                        <div class="p-5 border-b bg-slate-50/50 flex justify-between items-center">
                            <h3 class="font-bold text-xs uppercase tracking-tight text-slate-600">Riwayat Transaksi</h3>
                            <button @click="clearHistory" x-show="currentUser.role === 'owner'" class="text-[10px] text-red-500 font-bold underline">Hapus</button>
                        </div>
                        <div class="max-h-60 overflow-y-auto custom-scrollbar">
                            <table class="w-full text-xs text-left">
                                <thead class="bg-slate-50 text-slate-400">
                                    <tr><th class="p-4 font-bold">ID TRX</th><th class="p-4 text-right font-bold">Total</th></tr>
                                </thead>
                                <tbody class="divide-y divide-slate-50">
                                    <template x-for="sale in [...currentStore.salesHistory].reverse().slice(0, 50)">
                                        <tr @click="viewDetail(sale)" class="active:bg-slate-50 transition cursor-pointer">
                                            <td class="p-4"><div class="font-bold text-indigo-600" x-text="sale.trxId"></div><div class="text-[9px] text-slate-400" x-text="formatDate(sale.date)"></div></td>
                                            <td class="p-4 text-right font-black" x-text="formatIDR(sale.amount)"></td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="space-y-4">
                    <div class="relative">
                        <input type="text" x-model="searchQuery" placeholder="üîç Cari nama atau Barcode..." class="w-full bg-white border border-slate-200 p-5 rounded-[2rem] text-sm focus:ring-2 focus:ring-indigo-500 shadow-sm outline-none">
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <template x-for="p in filteredProducts" :key="p.id">
                            <div @click="addToCart(p)" class="bg-white rounded-[2rem] border border-slate-100 shadow-sm overflow-hidden flex flex-col active:scale-95 transition">
                                <div class="aspect-square bg-slate-100 relative">
                                    <img :src="p.image || 'https://via.placeholder.com/150?text=No+Img'" class="w-full h-full object-cover">
                                    <div class="absolute top-2 left-2 bg-black/60 backdrop-blur-md text-[8px] text-white px-2 py-1 rounded-full font-bold" x-text="p.barcode"></div>
                                    <div x-show="p.stock <= 0" class="absolute inset-0 bg-black/50 flex items-center justify-center text-white text-[10px] font-bold">HABIS</div>
                                </div>
                                <div class="p-4">
                                    <h4 class="font-bold text-xs text-slate-800 line-clamp-1" x-text="p.name"></h4>
                                    <p class="text-[10px] text-slate-400 mb-2">Stok: <span x-text="p.stock"></span></p>
                                    <div class="flex justify-between items-end">
                                        <span class="font-black text-indigo-600 text-xs" x-text="formatIDR(p.price)"></span>
                                        <template x-if="currentUser.role !== 'kasir'">
                                            <button @click.stop="deleteProduct(p.id)" class="text-red-300 hover:text-red-500 text-[10px]">‚úï</button>
                                        </template>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </main>

            <div class="fixed bottom-0 w-full bg-white border-t border-slate-200 p-4 shadow-[0_-10px_20px_rgba(0,0,0,0.05)] z-40">
                <div class="flex justify-between items-center max-w-lg mx-auto">
                    <div>
                        <p class="text-[9px] font-bold text-slate-400 uppercase">Total Bayar</p>
                        <p class="text-xl font-black text-slate-800" x-text="formatIDR(calculateFinalTotal())"></p>
                    </div>
                    <button @click="cart.length > 0 ? showCartModal = true : alert('Keranjang kosong')" class="bg-indigo-600 text-white px-8 py-3 rounded-2xl font-black text-xs shadow-lg flex items-center gap-2 active:scale-95 transition">
                        ORDER (<span x-text="cart.length"></span>)
                    </button>
                </div>
            </div>
        </div>
    </template>

    <div x-show="showCartModal" x-cloak class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[50] flex items-end justify-center">
        <div class="bg-white w-full max-w-lg rounded-t-[3rem] p-8 shadow-2xl animate-fade-in-up">
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-black text-xl">Keranjang Belanja</h3>
                <button @click="showCartModal = false" class="w-10 h-10 bg-slate-100 rounded-full flex items-center justify-center text-slate-400">‚úï</button>
            </div>

            <div class="max-h-60 overflow-y-auto custom-scrollbar space-y-3 mb-6">
                <template x-for="(item, index) in cart" :key="index">
                    <div class="flex justify-between items-center bg-slate-50 p-4 rounded-2xl">
                        <div>
                            <p class="font-bold text-sm" x-text="item.name"></p>
                            <p class="text-[10px] text-indigo-600" x-text="item.qty + ' x ' + formatIDR(item.price)"></p>
                        </div>
                        <div class="flex items-center gap-3">
                            <span class="font-black text-sm" x-text="formatIDR(item.price * item.qty)"></span>
                            <button @click="secureRemoveItem(index)" class="text-red-400">‚úï</button>
                        </div>
                    </div>
                </template>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                    <span class="text-[9px] font-bold text-slate-400 block mb-1">DISCOUNT %</span>
                    <input type="number" x-model="discountPercent" class="w-full bg-transparent font-black text-lg outline-none">
                </div>
                <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                    <span class="text-[9px] font-bold text-slate-400 block mb-1">PAJAK %</span>
                    <input type="number" x-model="taxPercent" class="w-full bg-transparent font-black text-lg outline-none">
                </div>
            </div>

            <button @click="showCartModal = false; showPaymentModal = true" class="w-full bg-indigo-600 text-white py-5 rounded-3xl font-black text-sm shadow-xl active:scale-95 transition">LANJUT KE PEMBAYARAN</button>
        </div>
    </div>

    <div x-show="showPaymentModal" x-cloak class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[60] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm rounded-[3rem] p-8 shadow-2xl">
            <h3 class="font-black text-xl text-center mb-6">Pilih Metode</h3>
            <div class="grid grid-cols-2 gap-3 mb-6">
                <template x-for="m in ['Tunai', 'QRIS', 'Debit', 'Transfer']">
                    <button @click="paymentMethod = m" :class="paymentMethod === m ? 'bg-indigo-600 text-white shadow-indigo-200' : 'bg-slate-50 text-slate-600 border-slate-200'" class="py-4 rounded-2xl font-bold text-xs border-2 transition shadow-lg" x-text="m"></button>
                </template>
            </div>

            <div x-show="paymentMethod === 'Tunai'" class="mb-6">
                <label class="text-[10px] font-bold text-slate-400 uppercase mb-2 block">Uang Diterima</label>
                <input type="number" x-model="cashReceived" class="w-full bg-slate-100 p-5 rounded-2xl font-black text-xl outline-none focus:ring-2 focus:ring-indigo-500">
                <div class="flex justify-between mt-4">
                    <span class="text-xs font-bold text-slate-400">Kembalian</span>
                    <span class="font-black text-lg text-emerald-600" x-text="formatIDR(calculateChange())"></span>
                </div>
            </div>

            <div x-show="paymentMethod !== 'Tunai'" class="mb-6">
                <label class="text-[10px] font-bold text-slate-400 uppercase mb-2 block">Nomor Referensi</label>
                <input type="text" x-model="paymentRef" class="w-full bg-slate-100 p-4 rounded-2xl font-bold text-sm outline-none">
            </div>

            <div class="flex gap-2">
                <button @click="showPaymentModal = false" class="flex-1 py-4 font-bold text-xs text-slate-400">Batal</button>
                <button @click="processPayment" class="flex-[2] bg-slate-900 text-white py-4 rounded-2xl font-black text-xs shadow-xl">PROSES SEKARANG</button>
            </div>
        </div>
    </div>

    <div x-show="showDetailModal" x-cloak class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[100] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] overflow-hidden shadow-2xl">
            <div class="bg-indigo-600 p-6 text-white text-center">
                <p class="text-[10px] font-bold uppercase tracking-widest opacity-70">Detail Transaksi</p>
                <h3 class="font-black text-2xl" x-text="selectedSale?.trxId"></h3>
            </div>
            <div class="p-6 space-y-4 max-h-96 overflow-y-auto custom-scrollbar">
                <template x-for="item in selectedSale?.items">
                    <div class="flex justify-between text-xs border-b border-slate-50 pb-2">
                        <span class="font-bold text-slate-600" x-text="item.name"></span>
                        <span class="font-black" x-text="formatIDR(item.price * item.qty)"></span>
                    </div>
                </template>
                <div class="pt-4 border-t-2 border-dashed border-slate-100 space-y-2">
                    <div class="flex justify-between text-xs"><span>Kasir</span><span class="font-bold" x-text="selectedSale?.cashier"></span></div>
                    <div class="flex justify-between text-xs"><span>Metode</span><span class="font-bold" x-text="selectedSale?.method"></span></div>
                    <div class="flex justify-between text-lg font-black text-indigo-700"><span>TOTAL</span><span x-text="formatIDR(selectedSale?.amount)"></span></div>
                </div>
            </div>
            <button @click="showDetailModal = false" class="w-full py-5 bg-slate-50 font-black text-[10px] uppercase tracking-widest text-slate-400">Tutup</button>
        </div>
    </div>

    <div id="receipt-content" class="hidden font-mono text-[10px] text-black p-4">
        <div class="text-center mb-4">
            <h2 class="font-bold text-sm uppercase">KASIRKYTA STORE</h2>
            <p x-text="new Date().toLocaleString()"></p>
            <div class="border-b border-black my-2"></div>
            <p x-text="'TRX ID: ' + lastTrx?.trxId"></p>
        </div>
        <div class="space-y-1">
            <template x-for="item in cart">
                <div class="flex justify-between">
                    <span x-text="item.name"></span>
                    <span x-text="formatIDR(item.price * item.qty)"></span>
                </div>
            </template>
        </div>
        <div class="border-t border-black my-2"></div>
        <div class="font-bold text-right">
            <p x-text="'TOTAL: ' + formatIDR(calculateFinalTotal())"></p>
        </div>
    </div>

    <script>
        function kasirKyta() {
            return {
                currentPage: 'landing', loginRole: '', currentUser: null,
                users: [], allStores: {}, cart: [], searchQuery: '', activeTab: 'produk',
                paymentMethod: 'Tunai', cashReceived: 0, paymentRef: '',
                showCartModal: false, showPaymentModal: false, showDetailModal: false,
                selectedSale: null, lastTrx: null,
                currentStore: { products: [], salesHistory: [], pin: '1234' },
                loginForm: { user: '', pass: '' }, newUser: { user: '', pass: '', role: '' },
                newP: { name: '', price: '', stock: '', image: '' },
                discountPercent: 0, taxPercent: 0,

                initApp() {
                    const defUsers = [
                        { user: 'owner', pass: 'owner', role: 'owner' },
                        { user: 'admin', pass: 'admin', role: 'admin' },
                        { user: 'kasir', pass: 'kasir', role: 'kasir' }
                    ];
                    this.users = JSON.parse(localStorage.getItem('kk_accounts')) || defUsers;
                    this.allStores = JSON.parse(localStorage.getItem('kk_stores')) || {};
                    const session = localStorage.getItem('kk_session');
                    if(session) { this.currentUser = JSON.parse(session); this.loadStoreData(); this.currentPage = 'dashboard'; }
                },

                openLogin(role) { this.loginRole = role; this.currentPage = 'login-form'; },
                handleLogin() {
                    const u = this.users.find(u => u.user === this.loginForm.user && u.pass === this.loginForm.pass && u.role === this.loginRole);
                    if(u) {
                        this.currentUser = u; localStorage.setItem('kk_session', JSON.stringify(u));
                        this.loadStoreData(); this.currentPage = 'dashboard'; this.loginForm = { user: '', pass: '' };
                    } else alert("Akses Ditolak!");
                },

                loadStoreData() {
                    this.currentStore = this.allStores['main'] || { products: [], salesHistory: [], pin: '1234' };
                },
                saveStoreData() {
                    this.allStores['main'] = this.currentStore;
                    localStorage.setItem('kk_stores', JSON.stringify(this.allStores));
                },

                addUser() {
                    if(!this.newUser.user || !this.newUser.role) return alert("Isi lengkap!");
                    if(this.users.find(u => u.user === this.newUser.user)) return alert("Username sudah ada!");
                    this.users.push({...this.newUser});
                    localStorage.setItem('kk_accounts', JSON.stringify(this.users));
                    alert("User berhasil dibuat!"); this.newUser = { user: '', pass: '', role: '' };
                },

                // FITUR BARCODE OTOMATIS
                addProduct() {
                    if(!this.newP.name || !this.newP.price) return alert("Nama & Harga wajib!");
                    // Generate barcode KSR-1000++
                    const barcode = 'KSR-' + (1000 + this.currentStore.products.length);
                    this.currentStore.products.push({ id: Date.now(), ...this.newP, barcode, price: parseInt(this.newP.price), stock: parseInt(this.newP.stock)||0 });
                    this.saveStoreData(); this.newP = { name: '', price: '', stock: '', image: '' };
                    alert("Produk ditambahkan dengan Kode: " + barcode);
                },

                deleteProduct(id) {
                    if(confirm("Hapus produk?")) { this.currentStore.products = this.currentStore.products.filter(p => p.id !== id); this.saveStoreData(); }
                },

                get filteredProducts() {
                    if(!this.searchQuery) return this.currentStore.products;
                    const s = this.searchQuery.toLowerCase();
                    return this.currentStore.products.filter(p => p.name.toLowerCase().includes(s) || p.barcode.toLowerCase().includes(s));
                },

                addToCart(p) {
                    if(p.stock <= 0) return alert("Habis!");
                    let item = this.cart.find(i => i.id === p.id);
                    if(item) { if(item.qty < p.stock) item.qty++; else alert("Stok kurang!"); } 
                    else this.cart.push({...p, qty: 1});
                },

                secureRemoveItem(index) {
                    if(this.currentUser.role === 'kasir' && prompt("PIN Supervisor:") !== '1234') return alert("Salah!");
                    this.cart.splice(index, 1);
                },

                calculateSubtotal() { return this.cart.reduce((t, i) => t + (i.price * i.qty), 0); },
                calculateFinalTotal() {
                    const s = this.calculateSubtotal(), d = s * (this.discountPercent/100), t = (s-d) * (this.taxPercent/100);
                    return Math.round(s - d + t);
                },
                calculateChange() { return this.cashReceived - this.calculateFinalTotal(); },

                processPayment() {
                    const total = this.calculateFinalTotal();
                    if(this.paymentMethod === 'Tunai' && this.cashReceived < total) return alert("Uang kurang!");
                    
                    const sale = {
                        trxId: 'TRX-' + Math.floor(10000 + Math.random() * 90000),
                        date: new Date().toISOString(),
                        amount: total, method: this.paymentMethod, cashier: this.currentUser.user,
                        items: [...this.cart], ref: this.paymentRef
                    };
                    
                    this.lastTrx = sale;
                    this.currentStore.salesHistory.push(sale);
                    this.cart.forEach(c => { let p = this.currentStore.products.find(x => x.id === c.id); if(p) p.stock -= c.qty; });
                    this.saveStoreData();
                    window.print();
                    this.resetCart();
                },

                viewDetail(s) { this.selectedSale = s; this.showDetailModal = true; },
                clearHistory() { if(confirm("Hapus semua?") && prompt("PIN Owner:") === '1234') { this.currentStore.salesHistory = []; this.saveStoreData(); } },
                
                resetCart() { this.cart = []; this.showCartModal = false; this.showPaymentModal = false; this.cashReceived = 0; this.paymentRef = ''; },
                logout() { localStorage.removeItem('kk_session'); location.reload(); },
                formatIDR(n) { return 'Rp ' + new Intl.NumberFormat('id-ID').format(n); },
                formatDate(d) { return new Date(d).toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'}); },
                getBtnColor(r) { return r === 'owner' ? 'bg-amber-500' : (r === 'admin' ? 'bg-indigo-600' : 'bg-emerald-600'); }
            }
        }
    </script>
