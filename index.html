<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KasirKyta - Solusi Kasir Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        @media print {
            body * { visibility: hidden; }
            #receipt-content, #receipt-content * { visibility: visible; }
            #receipt-content { position: absolute; left: 0; top: 0; width: 100%; }
        }
    </style>
</head>
<body class="bg-slate-50 font-sans" x-data="kasirKyta()" x-init="initData()">

    <template x-if="currentPage === 'landing'">
        <div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-indigo-700 to-blue-900 text-white p-6">
            <h1 class="text-7xl font-black mb-4 tracking-tighter">KasirKyta</h1>
            <p class="text-xl text-center max-w-2xl opacity-90 mb-8">
                Sistem kasir terlengkap untuk bisnis Anda. Kelola stok, pantau omset, dan cetak struk dengan mudah.
            </p>
            <div class="flex flex-col items-center gap-4">
                <button @click="currentPage = 'login'" class="bg-white text-indigo-700 px-10 py-3 rounded-full font-bold shadow-xl hover:scale-105 transition">Sign In</button>
                <a href="https://wa.me/6285138361951" target="_blank" class="text-indigo-200 text-sm hover:underline">
                    Tertarik bergabung? Hubungi Admin via WhatsApp
                </a>
            </div>
        </div>
    </template>

    <template x-if="currentPage === 'login'">
        <div class="min-h-screen flex items-center justify-center p-6 bg-slate-100">
            <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md">
                <h2 class="text-3xl font-bold mb-6 text-indigo-800">Login</h2>
                <div class="space-y-4">
                    <input type="text" x-model="loginForm.user" placeholder="Username" class="w-full border p-3 rounded-xl focus:ring-2 ring-indigo-500 outline-none">
                    <input type="password" x-model="loginForm.pass" placeholder="Password" class="w-full border p-3 rounded-xl focus:ring-2 ring-indigo-500 outline-none">
                    <button @click="handleLogin" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold hover:bg-indigo-700 transition">Masuk ke Sistem</button>
                    <button @click="currentPage = 'landing'" class="w-full text-gray-400 text-sm">Kembali</button>
                </div>
            </div>
        </div>
    </template>

    <template x-if="currentPage === 'dashboard'">
        <div class="min-h-screen flex flex-col" x-cloak>
            <nav class="bg-white border-b p-4 flex justify-between items-center px-8 shadow-sm">
                <div class="flex items-center gap-3">
                    <span class="font-black text-2xl text-indigo-700" x-text="currentStore.storeName || 'KasirKyta'"></span>
                    <span class="bg-indigo-100 text-indigo-700 text-[10px] px-2 py-1 rounded-full font-bold uppercase tracking-widest" x-text="currentUser.role"></span>
                </div>
                <div class="flex items-center gap-6">
                    <div class="hidden md:block text-right">
                        <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Omset Toko</p>
                        <p class="font-bold text-green-600" x-text="formatIDR(currentStore.omset)"></p>
                    </div>
                    <button @click="logout" class="bg-red-50 text-red-600 px-4 py-2 rounded-lg text-sm font-bold border border-red-100">Keluar</button>
                </div>
            </nav>

            <main class="flex-1 p-6 grid grid-cols-12 gap-6 overflow-hidden">
                <div class="col-span-12 lg:col-span-4 space-y-4 overflow-y-auto pr-2" x-show="currentUser.role === 'admin'">
                    <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-200">
                        <h3 class="font-bold text-indigo-800 mb-3 text-sm">üè™ Pengaturan Toko & PIN</h3>
                        <div class="space-y-3">
                            <input type="text" x-model="currentStore.storeName" placeholder="Nama Toko" class="w-full border p-2 rounded-lg text-sm">
                            <input type="password" x-model="currentStore.pin" placeholder="PIN Keamanan (Hapus Item)" class="w-full border p-2 rounded-lg text-sm">
                            <button @click="saveStoreData" class="w-full bg-indigo-500 text-white py-2 rounded-lg text-xs font-bold">Simpan Pengaturan</button>
                        </div>
                    </div>

                    <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-200">
                        <h3 class="font-bold text-indigo-800 mb-3 text-sm">üë• Buat Akun Kasir</h3>
                        <div class="space-y-2">
                            <input type="text" x-model="newKasir.user" placeholder="Username Kasir" class="w-full border p-2 rounded-lg text-sm">
                            <input type="password" x-model="newKasir.pass" placeholder="Password Kasir" class="w-full border p-2 rounded-lg text-sm">
                            <button @click="createKasir" class="w-full bg-slate-800 text-white py-2 rounded-lg text-xs font-bold">+ Daftarkan Kasir</button>
                        </div>
                    </div>

                    <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-200">
                        <h3 class="font-bold text-indigo-800 mb-3 text-sm">üì¶ Tambah Produk</h3>
                        <div class="space-y-2">
                            <input type="text" x-model="newP.name" placeholder="Nama Produk" class="w-full border p-2 rounded-lg text-sm">
                            <div class="flex gap-2">
                                <input type="number" x-model="newP.price" placeholder="Harga" class="w-1/2 border p-2 rounded-lg text-sm">
                                <input type="number" x-model="newP.stock" placeholder="Stok" class="w-1/2 border p-2 rounded-lg text-sm">
                            </div>
                            <button @click="addProduct" class="w-full bg-green-600 text-white py-2 rounded-lg font-bold text-xs shadow-md">Tambah Ke Katalog</button>
                        </div>
                    </div>
                </div>

                <div class="col-span-12 lg:col-span-8 grid grid-cols-1 md:grid-cols-2 gap-4 h-full overflow-hidden" :class="currentUser.role !== 'admin' ? 'lg:col-span-12' : ''">
                    <div class="bg-white p-5 rounded-2xl border border-slate-200 overflow-y-auto">
                        <h3 class="font-bold text-gray-400 text-[10px] uppercase mb-4 tracking-widest">Katalog Barang</h3>
                        <div class="grid grid-cols-2 gap-3">
                            <template x-for="p in currentStore.products" :key="p.id">
                                <div @click="addToCart(p)" class="p-3 bg-slate-50 border rounded-2xl hover:border-indigo-500 cursor-pointer transition relative overflow-hidden group">
                                    <div class="w-full h-12 bg-indigo-50 rounded-lg mb-2 flex items-center justify-center font-bold text-indigo-200 group-hover:bg-indigo-600 group-hover:text-white transition-colors">üì¶</div>
                                    <p x-text="p.name" class="font-bold text-xs truncate"></p>
                                    <p x-text="formatIDR(p.price)" class="text-indigo-600 font-bold text-[10px]"></p>
                                    <p class="text-[9px] text-gray-400 italic" x-text="'Stok: ' + p.stock"></p>
                                </div>
                            </template>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-3xl shadow-xl border-t-8 border-indigo-600 flex flex-col">
                        <h3 class="font-bold mb-4 flex justify-between">üõí Billing <span class="text-xs font-normal" x-text="cart.length + ' item'"></span></h3>
                        <div class="flex-1 overflow-y-auto space-y-3 min-h-[250px] border-b mb-4 pr-2">
                            <template x-for="(item, index) in cart" :key="index">
                                <div class="flex justify-between items-start text-xs bg-slate-50 p-2 rounded-lg">
                                    <div>
                                        <p class="font-bold" x-text="item.name"></p>
                                        <button @click="removeItem(index)" class="text-red-500 text-[9px] font-bold uppercase hover:underline">Hapus</button>
                                    </div>
                                    <div class="text-right font-bold">
                                        <p x-text="item.qty + 'x'"></p>
                                        <p class="text-indigo-600" x-text="formatIDR(item.price * item.qty)"></p>
                                    </div>
                                </div>
                            </template>
                        </div>
                        <div class="space-y-1 mb-4">
                            <div class="flex justify-between text-xs text-gray-500"><span>Pajak (10%)</span><span x-text="formatIDR(calculateTax())"></span></div>
                            <div class="flex justify-between font-black text-2xl text-slate-800"><span>TOTAL</span><span x-text="formatIDR(totalPrice())"></span></div>
                        </div>
                        <button @click="showReceiptModal = true" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-indigo-200 active:scale-95 transition">BAYAR</button>
                    </div>
                </div>
            </main>
        </div>
    </template>

    <div x-show="showReceiptModal" x-cloak class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        <div class="bg-white w-full max-w-xs rounded-3xl p-6 shadow-2xl relative">
            <button @click="showReceiptModal = false" class="absolute top-4 right-4 text-gray-400">‚úï</button>
            <div id="receipt-content" class="font-mono text-[11px] text-slate-800">
                <center class="mb-4">
                    <h2 class="font-black text-lg uppercase" x-text="currentStore.storeName"></h2>
                    <p class="opacity-70" x-text="new Date().toLocaleString()"></p>
                    <p>---------------------------------</p>
                </center>
                <div class="space-y-1">
                    <template x-for="item in cart">
                        <div class="flex justify-between">
                            <span x-text="item.name + ' x' + item.qty"></span>
                            <span x-text="formatIDR(item.price * item.qty)"></span>
                        </div>
                    </template>
                </div>
                <p class="my-2">---------------------------------</p>
                <div class="flex justify-between"><span>Subtotal:</span><span x-text="formatIDR(totalPrice() - calculateTax())"></span></div>
                <div class="flex justify-between"><span>Pajak (10%):</span><span x-text="formatIDR(calculateTax())"></span></div>
                <div class="flex justify-between font-bold text-base mt-2"><span>TOTAL:</span><span x-text="formatIDR(totalPrice())"></span></div>
                <center class="mt-6 italic opacity-70">*** Terima Kasih ***</center>
            </div>
            
            <div class="mt-6 flex flex-col gap-2 no-print">
                <button @click="processPayment" class="w-full bg-green-600 text-white py-3 rounded-xl font-bold shadow-lg">CETAK SEKARANG</button>
                <button @click="showReceiptModal = false" class="w-full text-slate-400 text-xs py-2">Batal</button>
            </div>
        </div>
    </div>

    <script>
        function kasirKyta() {
            return {
                currentPage: 'landing',
                showReceiptModal: false,
                currentUser: null,
                users: [], // Database User (Disimpan di localStorage kk_accounts)
                allStores: {}, // Database per Toko (Disimpan di localStorage kk_stores)
                currentStore: { storeName: 'Toko Baru', products: [], omset: 0, pin: '1234' },
                
                cart: [],
                loginForm: { user: '', pass: '' },
                newKasir: { user: '', pass: '' },
                newP: { name: '', price: '', stock: '' },

                initData() {
                    // SEED DATA: Akun Super Admin (Hanya ini yang bisa login pertama kali)
                    // Username: admin | Pass: admin123
                    const savedUsers = JSON.parse(localStorage.getItem('kk_accounts'));
                    if (!savedUsers) {
                        const initialUsers = [{ user: 'admin', pass: 'admin123', role: 'admin', owner: 'admin' }];
                        localStorage.setItem('kk_accounts', JSON.stringify(initialUsers));
                        this.users = initialUsers;
                    } else {
                        this.users = savedUsers;
                    }
                    this.allStores = JSON.parse(localStorage.getItem('kk_stores')) || {};
                },

                handleLogin() {
                    let user = this.users.find(u => u.user === this.loginForm.user && u.pass === this.loginForm.pass);
                    if(user) {
                        this.currentUser = user;
                        // Load data toko berdasarkan pemiliknya
                        const storeKey = user.role === 'admin' ? user.user : user.owner;
                        this.currentStore = this.allStores[storeKey] || { storeName: 'Toko ' + storeKey, products: [], omset: 0, pin: '1234' };
                        this.currentPage = 'dashboard';
                    } else {
                        alert("Akses Ditolak! Hubungi Owner.");
                    }
                },

                createKasir() {
                    if(!this.newKasir.user) return;
                    this.users.push({ user: this.newKasir.user, pass: this.newKasir.pass, role: 'kasir', owner: this.currentUser.user });
                    localStorage.setItem('kk_accounts', JSON.stringify(this.users));
                    alert("Kasir Berhasil Dibuat!");
                    this.newKasir = { user: '', pass: '' };
                },

                addProduct() {
                    if(!this.newP.name) return;
                    this.currentStore.products.push({ id: Date.now(), ...this.newP, price: parseInt(this.newP.price), stock: parseInt(this.newP.stock) });
                    this.saveStoreData();
                    this.newP = { name: '', price: '', stock: '' };
                },

                removeItem(index) {
                    if(prompt("PIN Admin:") === this.currentStore.pin) this.cart.splice(index, 1);
                    else alert("PIN Salah!");
                },

                totalPrice() {
                    let sub = this.cart.reduce((t, i) => t + (i.price * i.qty), 0);
                    return sub + (sub * 0.1);
                },
                calculateTax() { return (this.cart.reduce((t, i) => t + (i.price * i.qty), 0)) * 0.1; },

                processPayment() {
                    this.cart.forEach(item => {
                        let p = this.currentStore.products.find(prod => prod.id === item.id);
                        if(p) p.stock -= item.qty;
                    });
                    this.currentStore.omset += this.totalPrice();
                    this.saveStoreData();
                    window.print();
                    this.cart = [];
                    this.showReceiptModal = false;
                },

                saveStoreData() {
                    const storeKey = this.currentUser.role === 'admin' ? this.currentUser.user : this.currentUser.owner;
                    this.allStores[storeKey] = this.currentStore;
                    localStorage.setItem('kk_stores', JSON.stringify(this.allStores));
                },

                logout() { this.currentPage = 'landing'; this.currentUser = null; },
                formatIDR(n) { return 'Rp ' + new Intl.NumberFormat('id-ID').format(n); }
            }
        }
    </script>
</body>
</html>
