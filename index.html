<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <title>KasirKyta v12.1 - Fix & Notification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; overflow-x: hidden; }
        [x-cloak] { display: none !important; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
        
        .animate-enter { animation: enter 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes enter { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Toast Animation */
        .toast-enter { animation: slideIn 0.4s ease forwards; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        @media print {
            body * { visibility: hidden; }
            #receipt-content, #receipt-content * { visibility: visible; }
            #receipt-content { position: absolute; left: 0; top: 0; width: 100%; }
            .no-print { display: none !important; }
        }
    </style>
</head>

                <span class="text-xs font-bold uppercase tracking-wider" x-text="toast.msg"></span>

            </div>

                <i class="fa-solid fa-upload mr-1"></i> Restore

                                        </div>
                                    </div>

    <div x-show="showReceiptModal" x-cloak class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-4 z-[100]">

            <div id="receipt-content" class="text-slate-800 font-mono text-[10px]">

                    <h2 class="font-black text-lg uppercase" x-text="currentStore.storeName"></h2>
                    <p x-text="currentStore.address"></p>
                </div>

                    <template x-for="item in cart">
                        <div class="flex justify-between">
                            <span x-text="item.name"></span>
                            <span><span x-text="item.qty"></span>x <span x-text="formatIDR(item.price * item.qty)"></span></span>
                        </div>
                    </template>
                </div>
                <div class="flex justify-between font-black text-sm">
                    <span>TOTAL</span>
                    <span x-text="formatIDR(calculateFinalTotal())"></span>

                <button @click="showReceiptModal = false" class="w-full text-slate-400 font-bold text-[10px] py-2">BATAL</button>
            </div>
        </div>

    <script>
        function kasirKyta() {
            return {
                currentPage: 'landing', loginRole: '', currentUser: null, users: [], allStores: {}, cart: [],
                currentStore: { storeName: 'Toko Saya', address: '', phone: '', products: [], salesHistory: [], pin: '1234' },
                loginForm: { user: '', pass: '' }, newP: { name: '', price: '', stock: '' },
                searchQuery: '', showReceiptModal: false, paymentMethod: 'TUNAI',
                toasts: [],

                // FITUR TOAST: Menampilkan notifikasi
                addToast(msg, type = 'info') {
                    const id = Date.now();
                    this.toasts.push({ id, msg, type });
                    setTimeout(() => { this.toasts = this.toasts.filter(t => t.id !== id); }, 3000);
                },

                initApp() {
                    this.users = JSON.parse(localStorage.getItem('kk_accounts')) || [{ user: 'owner', pass: 'owner123', role: 'owner', owner: 'owner' }];
                    this.allStores = JSON.parse(localStorage.getItem('kk_stores')) || {};
                    const session = localStorage.getItem('kk_session');
                    if(session) { 
                        this.currentUser = JSON.parse(session); 
                        this.loadStoreData(); 
                        this.currentPage = 'dashboard'; 
                        this.addToast("Sesi Login Dipulihkan", "success");
                    }
                },

                loadStoreData() {
                    const storeKey = this.currentUser.role === 'kasir' ? this.currentUser.owner : this.currentUser.user;
                    let data = this.allStores[storeKey] || { storeName: 'Toko Saya', address:'', products: [], salesHistory: [], pin: '1234' };
                    if (!data.products) data.products = [];
                    if (!data.salesHistory) data.salesHistory = [];
                    this.currentStore = data;
                },

                saveStoreData() {
                    const storeKey = this.currentUser.role === 'kasir' ? this.currentUser.owner : this.currentUser.user;
                    this.allStores[storeKey] = JSON.parse(JSON.stringify(this.currentStore));
                    localStorage.setItem('kk_stores', JSON.stringify(this.allStores));
                },

                // PERBAIKAN: Fungsi Tambah Produk
                addProduct() {
                    if(!this.newP.name || !this.newP.price) return this.addToast("Isi Nama & Harga!", "error");
                    
                    const p = { 
                        id: Date.now(), 
                        name: this.newP.name, 
                        price: parseInt(this.newP.price), 
                        stock: parseInt(this.newP.stock) || 0 
                    };
                    
                    // Gunakan Spread operator agar reaktif
                    this.currentStore.products = [...this.currentStore.products, p];
                    this.saveStoreData();
                    this.newP = { name: '', price: '', stock: '' };
                    this.addToast("Produk Berhasil Ditambah", "success");
                },

                deleteProduct(id) {
                    if(prompt("Masukkan PIN Toko untuk menghapus:") === this.currentStore.pin) {
                        this.currentStore.products = this.currentStore.products.filter(p => p.id !== id);
                        this.saveStoreData();
                        this.addToast("Produk Telah Dihapus", "success");
                    } else {
                        this.addToast("PIN Salah!", "error");
                    }
                },

                get filteredProducts() {
                    const ps = this.currentStore.products || [];
                    return this.searchQuery === '' ? ps : ps.filter(p => p.name.toLowerCase().includes(this.searchQuery.toLowerCase()));
                },

                addToCart(p) {
                    if(p.stock <= 0) return this.addToast("Stok Habis!", "error");
                    let item = this.cart.find(i => i.id === p.id);
                    if(item) {
                        if(item.qty < p.stock) item.qty++;
                        else return this.addToast("Maksimal Stok!", "error");
                    } else {
                        this.cart.push({...p, qty: 1});
                    }
                    this.addToast(p.name + " Ditambah");
                },

                secureRemoveItem(index) {
                    if(prompt("PIN Hapus Item:") === this.currentStore.pin) {
                        this.cart.splice(index, 1);
                        this.addToast("Item Dikeluarkan");
                    } else {
                        this.addToast("PIN Salah!", "error");
                    }
                },

                calculateFinalTotal() { return this.cart.reduce((t, i) => t + (i.price * i.qty), 0); },

                calculateDailyOmset() {
                    const today = new Date().toDateString();
                    return this.currentStore.salesHistory.filter(s => new Date(s.date).toDateString() === today).reduce((sum, s) => sum + s.amount, 0);
                },

                calculateMonthlyOmset() {
                    const now = new Date();
                    return this.currentStore.salesHistory.filter(s => {
                        const d = new Date(s.date);
                        return d.getMonth() === now.getMonth() && d.getFullYear() === now.getFullYear();
                    }).reduce((sum, s) => sum + s.amount, 0);
                },

                processPayment() {
                    this.currentStore.salesHistory.push({ date: new Date().toISOString(), amount: this.calculateFinalTotal(), method: this.paymentMethod });
                    this.cart.forEach(item => {
                        let prod = this.currentStore.products.find(p => p.id === item.id);
                        if(prod) prod.stock -= item.qty;
                    });
                    this.saveStoreData();
                    window.print();
                    this.cart = []; this.showReceiptModal = false;
                    this.addToast("Transaksi Berhasil!", "success");
                },

                exportToExcel() {
                    const history = this.currentStore.salesHistory;
                    if(!history || history.length === 0) return this.addToast("Data Masih Kosong", "error");
                    let csv = "data:text/csv;charset=utf-8,Tanggal,Metode,Total\n";
                    history.forEach(r => { csv += `${new Date(r.date).toLocaleDateString()},${r.method},${r.amount}\n`; });
                    const link = document.createElement("a");
                    link.href = encodeURI(csv);
                    link.download = `Laporan_${this.currentStore.storeName}.csv`;
                    link.click();
                    this.addToast("Laporan Didownload");
                },

                backupData() {
                    const blob = new Blob([JSON.stringify({ a: this.users, s: this.allStores })], { type: 'application/json' });
                    const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `Backup_KK.json`; a.click();
                    this.addToast("Backup Berhasil");
                },

                restoreData(e) {
                    const f = e.target.files[0]; if(!f) return;
                    const r = new FileReader();
                    r.onload = (ev) => {
                        const d = JSON.parse(ev.target.result);
                        localStorage.setItem('kk_accounts', JSON.stringify(d.a));
                        localStorage.setItem('kk_stores', JSON.stringify(d.s));
                        location.reload();
                    };
                    r.readAsText(f);
                },

                handleLogin() {
                    const u = this.users.find(u => u.user === this.loginForm.user && u.pass === this.loginForm.pass);
                    if(u && u.role === this.loginRole) {
                        this.currentUser = u; localStorage.setItem('kk_session', JSON.stringify(u));
                        this.loadStoreData(); this.currentPage = 'dashboard';
                        this.addToast("Selamat Datang, " + u.user, "success");
                    } else { this.addToast("Login Gagal!", "error"); }
                },

                logout() { localStorage.removeItem('kk_session'); location.reload(); },
                formatIDR(n) { return 'Rp ' + new Intl.NumberFormat('id-ID').format(Math.round(n)); }
            }
        }
    </script>
</body>
</html>
