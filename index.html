<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KasirKyta Premium - Professional AI POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; scroll-behavior: smooth; }
        [x-cloak] { display: none !important; }
        .dark-glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .btn-back { display: flex; align-items: center; gap: 8px; font-weight: 700; font-size: 12px; color: #94a3b8; transition: 0.3s; cursor: pointer; }
        .btn-back:hover { color: #6366f1; }
        @media print {
            body * { visibility: hidden; }
            #receipt-content, #receipt-content * { visibility: visible; }
            #receipt-content { position: fixed; left: 0; top: 0; width: 100%; }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900" x-data="kasirKyta()" x-init="initApp()">

    <nav class="fixed top-0 w-full z-[100] dark-glass px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-2 cursor-pointer" @click="goHome()">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center font-black text-white italic">K</div>
            <span class="font-black text-xl tracking-tighter text-white italic">KasirKyta<span class="text-indigo-500">.</span></span>
        </div>
        
        <div class="flex items-center gap-6">
            <template x-if="currentPage === 'dashboard'">
                <div class="flex items-center gap-4">
                    <div class="text-right hidden md:block">
                        <p class="text-[10px] font-black text-white uppercase" x-text="currentUser.user"></p>
                        <p class="text-[8px] text-indigo-400 font-bold uppercase" x-text="currentUser.role"></p>
                    </div>
                    <button @click="logout" class="bg-rose-500/10 text-rose-500 px-4 py-2 rounded-xl font-bold text-[10px] hover:bg-rose-500 hover:text-white transition">LOGOUT</button>
                </div>
            </template>
            <template x-if="currentPage !== 'dashboard' && currentPage !== 'landing'">
                <button @click="goBack()" class="btn-back">
                    <span>‚Üê KEMBALI</span>
                </button>
            </template>
        </div>
    </nav>

    <template x-if="currentPage === 'landing'">
        <div class="min-h-screen bg-[#020617] flex flex-col items-center justify-center px-6 relative overflow-hidden">
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-indigo-500/10 rounded-full blur-[120px]"></div>
            
            <div class="z-10 text-center space-y-8">
                <div class="inline-block px-4 py-1.5 bg-indigo-500/10 border border-indigo-500/20 rounded-full text-indigo-400 text-[10px] font-black uppercase tracking-widest">
                    v2.0 Professional Edition
                </div>
                <h1 class="text-6xl md:text-8xl font-black text-white leading-[0.9] tracking-tighter">
                    KELOLA TOKO <br> <span class="text-indigo-500 italic">TANPA BATAS.</span>
                </h1>
                <p class="text-slate-400 text-lg max-w-xl mx-auto font-medium">
                    Sistem kasir cerdas dengan dukungan AI untuk optimasi stok dan rekomendasi penjualan secara real-time.
                </p>
                <div class="pt-6">
                    <button @click="currentPage = 'auth-choice'" class="bg-indigo-600 text-white px-12 py-5 rounded-2xl font-black text-lg hover:bg-indigo-500 transition shadow-2xl shadow-indigo-600/20 active:scale-95">
                        MULAI SEKARANG ‚Üí
                    </button>
                </div>
            </div>
        </div>
    </template>

    <template x-if="currentPage === 'auth-choice'">
        <div class="min-h-screen bg-[#020617] flex items-center justify-center p-6">
            <div class="w-full max-w-md space-y-6">
                <div class="text-center mb-10">
                    <h2 class="text-white text-3xl font-black italic tracking-tight">Pilih Akses Portal</h2>
                    <p class="text-slate-500 text-sm mt-2">Silahkan pilih peran Anda untuk melanjutkan</p>
                </div>
                
                <div class="grid gap-4">
                    <template x-for="role in ['owner', 'admin', 'kasir']">
                        <button @click="openLogin(role)" class="group w-full bg-white/5 border border-white/10 p-6 rounded-[2rem] flex items-center justify-between hover:bg-indigo-600 hover:border-indigo-500 transition-all duration-300">
                            <div class="flex items-center gap-4">
                                <div class="w-12 h-12 bg-white/5 rounded-2xl flex items-center justify-center text-xl group-hover:bg-white/20" x-text="role === 'owner' ? 'üëë' : (role === 'admin' ? '‚öôÔ∏è' : 'üõí')"></div>
                                <span class="text-white font-bold capitalize text-xl" x-text="role"></span>
                            </div>
                            <span class="text-white/20 group-hover:translate-x-2 transition">‚Üí</span>
                        </button>
                    </template>
                </div>
                
                <button @click="currentPage = 'landing'" class="w-full text-center text-slate-500 font-bold text-xs mt-8 hover:text-white transition">‚Üê BALIK KE BERANDA</button>
            </div>
        </div>
    </template>

    <template x-if="currentPage === 'login-form'">
        <div class="min-h-screen bg-[#020617] flex items-center justify-center p-6">
            <div class="bg-white w-full max-w-[400px] rounded-[3rem] p-10 shadow-2xl relative overflow-hidden">
                <div class="absolute top-0 right-0 w-32 h-32 bg-indigo-600/5 rounded-full -translate-y-1/2 translate-x-1/2"></div>
                
                <h2 class="text-3xl font-black mb-2 italic capitalize" x-text="loginRole + ' Login'"></h2>
                <p class="text-slate-400 text-xs mb-8 font-bold uppercase tracking-widest">Masukkan Kredensial Anda</p>
                
                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-2">Username</label>
                        <input type="text" x-model="loginForm.user" class="w-full bg-slate-100 p-4 rounded-2xl outline-none focus:ring-2 ring-indigo-500 transition">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-2">Password</label>
                        <input type="password" x-model="loginForm.pass" class="w-full bg-slate-100 p-4 rounded-2xl outline-none focus:ring-2 ring-indigo-500 transition">
                    </div>
                    <button @click="handleLogin" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black mt-4 shadow-xl active:scale-95 transition">MASUK SEKARANG</button>
                    <button @click="currentPage = 'auth-choice'" class="w-full text-slate-400 text-[10px] font-bold uppercase mt-2 tracking-widest">‚Üê KEMBALI PILIH ROLE</button>
                </div>
            </div>
        </div>
    </template>

    <template x-if="currentPage === 'dashboard'">
        <div class="min-h-screen pt-24 pb-12 px-6">
            <div class="max-w-7xl mx-auto grid grid-cols-12 gap-8">
                
                <div class="col-span-12 lg:col-span-4 space-y-6" x-show="currentUser.role !== 'kasir'">
                    <div class="bg-indigo-600 p-8 rounded-[2.5rem] text-white shadow-2xl shadow-indigo-200">
                        <p class="text-[10px] font-black uppercase tracking-[0.2em] opacity-60">Omset Hari Ini</p>
                        <h2 class="text-4xl font-black mt-2" x-text="formatIDR(calculateDailyOmset())"></h2>
                        <div class="mt-6 pt-6 border-t border-white/10">
                            <p class="text-[10px] font-black uppercase opacity-60">Total Bulan Ini</p>
                            <p class="text-xl font-bold" x-text="formatIDR(calculateMonthlyOmset())"></p>
                        </div>
                    </div>

                    <div class="bg-white p-8 rounded-[2.5rem] border border-slate-200 shadow-sm">
                        <h3 class="text-[10px] font-black uppercase tracking-widest text-indigo-500 mb-6 flex items-center gap-2">
                            <span class="w-2 h-2 bg-indigo-500 rounded-full animate-ping"></span> AI Stock Forecast
                        </h3>
                        <div class="space-y-3">
                            <template x-for="p in aiLowStockAlerts()" :key="p.id">
                                <div class="p-4 bg-slate-50 border-l-4 border-indigo-500 rounded-xl">
                                    <p class="font-black text-[10px] uppercase text-slate-400" x-text="p.name"></p>
                                    <p class="text-xs font-bold text-slate-800">Stok sisa <span x-text="p.stock"></span>. Restock segera!</p>
                                </div>
                            </template>
                            <div x-show="aiLowStockAlerts().length === 0" class="text-center py-4 text-slate-300 font-bold text-xs uppercase tracking-tighter">Semua Stok Aman</div>
                        </div>
                    </div>

                    <div class="bg-white p-8 rounded-[2.5rem] border border-slate-200 space-y-4">
                        <h3 class="font-black text-sm italic">Manajemen Akses.</h3>
                        <div class="grid grid-cols-2 gap-2">
                            <input type="text" x-model="newAcc.user" placeholder="User" class="bg-slate-50 p-3 rounded-xl text-xs outline-none border border-transparent focus:border-indigo-500">
                            <input type="password" x-model="newAcc.pass" placeholder="Pass" class="bg-slate-50 p-3 rounded-xl text-xs outline-none border border-transparent focus:border-indigo-500">
                        </div>
                        <select x-model="newAcc.role" class="w-full bg-slate-50 p-3 rounded-xl text-xs font-bold">
                            <option value="kasir">Akses Kasir</option>
                            <option value="admin" x-show="currentUser.role === 'owner'">Akses Admin</option>
                        </select>
                        <button @click="registerAccount" class="w-full bg-slate-900 text-white py-4 rounded-xl font-black text-[10px] uppercase hover:bg-indigo-600 transition">DAFTARKAN TIM</button>
                    </div>
                </div>

                <div class="col-span-12 lg:col-span-8 grid grid-cols-1 md:grid-cols-2 gap-8" :class="currentUser.role === 'kasir' ? 'lg:col-span-12 max-w-6xl mx-auto' : ''">
                    <div class="bg-white p-8 rounded-[3rem] shadow-sm border border-slate-200 flex flex-col h-[80vh]">
                        <div class="flex justify-between items-center mb-8">
                            <h2 class="font-black text-2xl italic tracking-tighter">Katalog.</h2>
                            <button @click="showProductModal = true" x-show="currentUser.role !== 'kasir'" class="bg-indigo-600 text-white px-4 py-2 rounded-xl text-[10px] font-black">+ TAMBAH PRODUK</button>
                        </div>
                        <div class="grid grid-cols-2 gap-4 overflow-y-auto pr-2 custom-scrollbar">
                            <template x-for="p in currentStore.products" :key="p.id">
                                <div @click="addToCart(p)" class="p-6 bg-slate-50 rounded-[2rem] hover:shadow-xl hover:-translate-y-1 transition duration-300 cursor-pointer border border-slate-100 group">
                                    <p class="font-black text-xs uppercase text-slate-500 group-hover:text-indigo-600" x-text="p.name"></p>
                                    <p class="font-black text-lg mt-1" x-text="formatIDR(p.price)"></p>
                                    <p class="text-[9px] mt-2 font-bold opacity-40 uppercase tracking-widest" x-text="'Stok: ' + p.stock"></p>
                                </div>
                            </template>
                        </div>
                    </div>

                    <div class="bg-white rounded-[3rem] shadow-2xl border-t-[12px] border-indigo-600 p-8 flex flex-col h-[80vh]">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="font-black text-2xl italic">Bill.</h2>
                            <span class="text-[10px] font-bold text-slate-400" x-text="new Date().toLocaleDateString()"></span>
                        </div>
                        <div class="flex-1 overflow-y-auto space-y-4 mb-4 custom-scrollbar">
                            <template x-for="(item, index) in cart" :key="index">
                                <div class="flex justify-between items-center p-4 bg-slate-50 rounded-2xl border border-slate-100">
                                    <div class="w-2/3">
                                        <p class="font-black text-[10px] uppercase" x-text="item.name"></p>
                                        <p class="text-[10px] font-bold text-indigo-500" x-text="item.qty + ' x ' + formatIDR(item.price)"></p>
                                    </div>
                                    <button @click="secureRemoveItem(index)" class="bg-rose-50 text-rose-500 font-black text-[9px] px-3 py-2 rounded-lg hover:bg-rose-500 hover:text-white transition">HAPUS</button>
                                </div>
                            </template>
                            
                            <div x-show="cart.length > 0 && getAiRecommendation()" class="p-5 bg-indigo-50 rounded-[2rem] border border-indigo-100">
                                <p class="text-[9px] font-black text-indigo-400 uppercase tracking-widest">üí° AI Smart Upsell</p>
                                <p class="text-xs font-bold text-indigo-900 mt-1">Saran: Tawarkan <span class="underline" x-text="getAiRecommendation().name"></span> untuk pelanggan ini.</p>
                            </div>
                        </div>

                        <div class="bg-slate-900 p-8 rounded-[2.5rem] text-white shadow-xl">
                            <div class="flex justify-between items-center mb-4">
                                <span class="text-xs font-bold text-slate-400 uppercase tracking-widest">Total Bayar</span>
                                <span class="text-3xl font-black text-indigo-400" x-text="formatIDR(calculateSubtotal())"></span>
                            </div>
                            <button @click="showReceiptModal = true" class="w-full bg-indigo-600 py-4 rounded-2xl font-black text-sm shadow-lg hover:bg-indigo-500 active:scale-95 transition">PROSES TRANSAKSI</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <div x-show="showProductModal" x-cloak class="fixed inset-0 bg-slate-900/60 backdrop-blur-md flex items-center justify-center p-6 z-[200]">
        <div class="bg-white p-10 rounded-[3rem] w-full max-w-sm shadow-2xl space-y-6">
            <div class="flex justify-between items-center">
                <h3 class="text-2xl font-black italic">Produk Baru.</h3>
                <button @click="showProductModal = false" class="text-slate-400 font-bold text-xs hover:text-rose-500">BATAL</button>
            </div>
            <div class="space-y-4">
                <input type="text" x-model="newP.name" placeholder="Nama Barang" class="w-full bg-slate-100 p-4 rounded-2xl outline-none focus:ring-2 ring-indigo-500 transition">
                <div class="grid grid-cols-2 gap-2">
                    <input type="number" x-model="newP.price" placeholder="Harga Jual" class="w-full bg-slate-100 p-4 rounded-2xl outline-none focus:ring-2 ring-indigo-500 transition">
                    <input type="number" x-model="newP.stock" placeholder="Stok" class="w-full bg-slate-100 p-4 rounded-2xl outline-none focus:ring-2 ring-indigo-500 transition">
                </div>
                <button @click="addProduct(); showProductModal = false" class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black shadow-lg">SIMPAN PRODUK</button>
            </div>
        </div>
    </div>

    <div x-show="showReceiptModal" x-cloak class="fixed inset-0 bg-slate-900/90 backdrop-blur-xl flex items-center justify-center p-6 z-[200]">
        <div class="bg-white w-full max-w-xs rounded-[3rem] p-10 shadow-2xl relative">
            <div id="receipt-content" class="font-mono text-[10px] text-slate-800 leading-relaxed">
                <center class="mb-6 space-y-1">
                    <h2 class="font-black text-2xl italic tracking-tighter uppercase" x-text="currentStore.storeName"></h2>
                    <p class="font-bold opacity-60" x-text="currentStore.address"></p>
                    <p class="opacity-60" x-text="'Telp: ' + currentStore.phone"></p>
                    <div class="border-y border-dashed py-3 my-4 opacity-30">
                        <p x-text="new Date().toLocaleString()"></p>
                    </div>
                </center>
                <div class="space-y-2">
                    <template x-for="item in cart">
                        <div class="flex justify-between uppercase">
                            <span class="w-2/3" x-text="item.name + ' x' + item.qty"></span>
                            <span x-text="formatIDR(item.price * item.qty)"></span>
                        </div>
                    </template>
                </div>
                <div class="border-t-2 border-dashed mt-6 pt-6 flex justify-between font-black text-lg italic">
                    <span>TOTAL</span>
                    <span x-text="formatIDR(calculateSubtotal())"></span>
                </div>
                <center class="mt-10 space-y-2">
                    <p class="font-black uppercase tracking-[0.3em] text-[10px]">Terima Kasih</p>
                    <p class="italic text-[8px] opacity-40">"Kepuasan Anda Kebanggaan Kami"</p>
                </center>
            </div>
            <div class="mt-10 space-y-3 no-print">
                <button @click="processPayment" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black text-xs hover:bg-indigo-600 transition">CETAK & SELESAIKAN</button>
                <button @click="showReceiptModal = false" class="w-full text-slate-400 font-black text-[10px] tracking-widest uppercase">‚Üê KEMBALI</button>
            </div>
        </div>
    </div>

    <script>
        function kasirKyta() {
            return {
                currentPage: 'landing', loginRole: '', currentUser: null, users: [], allStores: {}, cart: [],
                currentStore: { storeName: 'KASIRKYTA ELITE', address: 'Pusat Niaga Digital No. 88', phone: '0812-3456-7890', products: [], salesHistory: [], pin: '1234' },
                loginForm: { user: '', pass: '' }, newAcc: { user: '', pass: '', role: 'kasir' },
                newP: { name: '', price: '', stock: '' }, showReceiptModal: false, showProductModal: false,

                initApp() {
                    this.users = JSON.parse(localStorage.getItem('kk_accounts')) || [{ user: 'owner', pass: 'owner123', role: 'owner', owner: 'owner' }];
                    this.allStores = JSON.parse(localStorage.getItem('kk_stores')) || {};
                    const session = localStorage.getItem('kk_session');
                    if(session) { 
                        this.currentUser = JSON.parse(session); 
                        this.loadStoreData(); 
                        this.currentPage = 'dashboard'; 
                    }
                },

                // NAVIGATION LOGIC
                goHome() {
                    if(!this.currentUser) this.currentPage = 'landing';
                },
                goBack() {
                    if(this.currentPage === 'login-form') this.currentPage = 'auth-choice';
                    else if(this.currentPage === 'auth-choice') this.currentPage = 'landing';
                },

                // AI LOGIC
                aiLowStockAlerts() { return this.currentStore.products.filter(p => p.stock <= 3); },
                getAiRecommendation() {
                    if (this.cart.length === 0) return null;
                    return this.currentStore.products.find(p => !this.cart.some(c => c.id === p.id) && p.stock > 0);
                },

                openLogin(role) { this.loginRole = role; this.currentPage = 'login-form'; },

                handleLogin() {
                    const user = this.users.find(u => u.user === this.loginForm.user && u.pass === this.loginForm.pass && u.role === this.loginRole);
                    if(user) {
                        this.currentUser = user;
                        localStorage.setItem('kk_session', JSON.stringify(user));
                        this.loadStoreData();
                        this.currentPage = 'dashboard';
                        this.loginForm = { user: '', pass: '' };
                    } else { alert("User atau Password Salah!"); }
                },

                registerAccount() {
                    const pin = prompt("Konfirmasi PIN Owner:");
                    if(pin !== this.currentStore.pin) return alert("PIN Salah!");
                    const ownerKey = this.currentUser.role === 'owner' ? this.currentUser.user : this.currentUser.owner;
                    this.users.push({ ...this.newAcc, owner: ownerKey });
                    localStorage.setItem('kk_accounts', JSON.stringify(this.users));
                    alert("Akun berhasil dibuat!");
                    this.newAcc = { user: '', pass: '', role: 'kasir' };
                },

                loadStoreData() {
                    const key = this.currentUser.role === 'owner' ? this.currentUser.user : this.currentUser.owner;
                    this.currentStore = this.allStores[key] || this.currentStore;
                },

                saveStoreData() {
                    const key = this.currentUser.role === 'owner' ? this.currentUser.user : this.currentUser.owner;
                    this.allStores[key] = this.currentStore;
                    localStorage.setItem('kk_stores', JSON.stringify(this.allStores));
                },

                addToCart(p) {
                    if(p.stock <= 0) return alert("Stok Habis!");
                    let exist = this.cart.find(i => i.id === p.id);
                    if(exist) { if(exist.qty < p.stock) exist.qty++; } else { this.cart.push({...p, qty: 1}); }
                },

                secureRemoveItem(idx) {
                    const pin = prompt("Masukkan PIN Otoritas:");
                    if(pin === this.currentStore.pin) this.cart.splice(idx, 1);
                    else alert("PIN Salah!");
                },

                calculateSubtotal() { return this.cart.reduce((a, b) => a + (b.price * b.qty), 0); },

                calculateDailyOmset() {
                    const today = new Date().toDateString();
                    return this.currentStore.salesHistory.filter(s => new Date(s.date).toDateString() === today).reduce((a, b) => a + b.amount, 0);
                },

                calculateMonthlyOmset() {
                    const m = new Date().getMonth();
                    return this.currentStore.salesHistory.filter(s => new Date(s.date).getMonth() === m).reduce((a, b) => a + b.amount, 0);
                },

                addProduct() {
                    this.currentStore.products.push({ id: Date.now(), ...this.newP, price: parseInt(this.newP.price), stock: parseInt(this.newP.stock) });
                    this.saveStoreData();
                    this.newP = { name: '', price: '', stock: '' };
                },

                processPayment() {
                    this.cart.forEach(item => {
                        let p = this.currentStore.products.find(prod => prod.id === item.id);
                        if(p) p.stock -= item.qty;
                    });
                    this.currentStore.salesHistory.push({ date: new Date(), amount: this.calculateSubtotal() });
                    this.saveStoreData();
                    window.print();
                    this.cart = []; this.showReceiptModal = false;
                },

                logout() { localStorage.removeItem('kk_session'); location.reload(); },
                formatIDR(v) { return 'Rp' + new Intl.NumberFormat('id-ID').format(v); }
            }
        }
    </script>
</body>
                        </html>
