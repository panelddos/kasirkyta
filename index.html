<!DOCTYPE html>
<html lang="id">
<head>

    <style>

<body class="bg-slate-50 font-sans text-slate-900" x-data="kasirKyta()" x-init="initApp()">

        <div class="flex gap-4">

    <template x-if="currentPage === 'landing'">

                <h1 class="text-8xl md:text-9xl font-black tracking-tighter italic text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 via-emerald-400 to-indigo-500">

                </h1>
                <p class="text-2xl font-light opacity-80 leading-relaxed">Kelola bisnis lebih cerdas dengan sistem POS yang mendukung <span class="font-bold text-emerald-400">Keamanan PIN, Pajak, & Diskon</span>.</p>
                <div class="flex flex-col md:flex-row gap-4 justify-center items-center pt-10">
                    <button @click="currentPage = 'auth-choice'" class="w-full md:w-auto bg-indigo-600 px-16 py-5 rounded-[2rem] font-black text-2xl shadow-2xl hover:scale-105 transition-all border-b-4 border-indigo-800 uppercase tracking-tighter italic">MASUK SISTEM</button>
                    <a href="https://wa.me/6285138361951?text=Halo%20Owner%20KasirKyta,%20saya%20tertarik%20bergabung." target="_blank" class="w-full md:w-auto bg-white/10 backdrop-blur-md px-10 py-5 rounded-[2rem] font-black text-xl flex items-center justify-center gap-3 hover:bg-white/20 transition-all border border-white/20">JOIN MITRA</a>

    <template x-if="currentPage === 'auth-choice'">
        <div class="min-h-screen flex flex-col items-center justify-center bg-slate-100 p-6">
            <h2 class="text-4xl font-black mb-12 uppercase italic tracking-tighter">Login Sebagai</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 w-full max-w-5xl">
                <button @click="openLogin('owner')" class="bg-white p-12 rounded-[3.5rem] shadow-xl border-b-[12px] border-amber-500 group transition-all hover:translate-y-[-5px]">
                    <div class="text-7xl mb-6 group-hover:scale-110 transition">üëë</div>

                </button>
                <button @click="openLogin('admin')" class="bg-white p-12 rounded-[3.5rem] shadow-xl border-b-[12px] border-indigo-600 group transition-all hover:translate-y-[-5px]">
                    <div class="text-7xl mb-6 group-hover:scale-110 transition">‚öôÔ∏è</div>
                    <h3 class="font-black text-2xl uppercase">Admin</h3>
                </button>
                <button @click="openLogin('kasir')" class="bg-white p-12 rounded-[3.5rem] shadow-xl border-b-[12px] border-emerald-500 group transition-all hover:translate-y-[-5px]">
                    <div class="text-7xl mb-6 group-hover:scale-110 transition">üõí</div>

            </div>
            <button @click="currentPage = 'landing'" class="mt-16 text-slate-400 font-bold underline text-xs uppercase">Kembali</button>

    </template>

    <template x-if="currentPage === 'login-form'">
        <div class="min-h-screen flex items-center justify-center p-6 bg-slate-200">
            <div class="bg-white p-12 rounded-[4rem] shadow-2xl w-full max-w-md border-t-[12px]" :class="getRoleColor(loginRole)">
                <h2 class="text-3xl font-black uppercase italic mb-10" x-text="loginRole + ' Login'"></h2>
                <div class="space-y-6">
                    <input type="text" x-model="loginForm.user" placeholder="Username" class="w-full border-2 p-5 rounded-3xl outline-none text-lg focus:border-slate-900 transition">

                    <button @click="handleLogin" class="w-full py-5 rounded-3xl font-black text-white shadow-lg text-xl tracking-widest active:scale-95 transition-all" :class="getBtnColor(loginRole)">MASUK</button>

                </div>
            </div>
        </div>
    </template>

    <template x-if="currentPage === 'dashboard'">
        <div class="min-h-screen pt-12 flex flex-col" x-cloak>
            <nav class="bg-white border-b-2 p-5 flex justify-between items-center px-10 shadow-sm sticky top-12 z-50">
                <div class="flex items-center gap-4">
                    <span class="font-black text-3xl italic text-indigo-700">KasirKyta</span>
                    <span class="px-4 py-1 rounded-full text-[10px] font-black text-white uppercase ml-2" :class="getBtnColor(currentUser.role)" x-text="currentUser.role"></span>
                </div>
                <button @click="logout" class="bg-red-50 text-red-500 px-6 py-2 rounded-2xl font-black text-xs hover:bg-red-500 hover:text-white transition-all">LOGOUT</button>
            </nav>

            <main class="flex-1 p-8 grid grid-cols-12 gap-8">
                <div class="col-span-12 lg:col-span-4 space-y-6" x-show="currentUser.role !== 'kasir'">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-white p-6 rounded-[2rem] border-l-8 border-emerald-500 shadow-sm">
                            <p class="text-[10px] font-black text-slate-400 uppercase">Omset Hari Ini</p>
                            <p class="text-xl font-black text-slate-800" x-text="formatIDR(calculateDailyOmset())"></p>
                        </div>
                        <div class="bg-white p-6 rounded-[2rem] border-l-8 border-indigo-600 shadow-sm">
                            <p class="text-[10px] font-black text-slate-400 uppercase">Omset Bulan Ini</p>
                            <p class="text-xl font-black text-slate-800" x-text="formatIDR(calculateMonthlyOmset())"></p>

                    </div>

                    <div class="bg-slate-900 p-8 rounded-[2.5rem] text-white space-y-4 shadow-2xl">
                        <h3 class="font-black text-indigo-400 text-[10px] uppercase tracking-widest">Registrasi Tim</h3>
                        <div x-show="currentUser.role === 'owner'" class="space-y-2 border-b border-white/5 pb-4">
                            <input type="text" x-model="newUser.name" placeholder="User Admin Baru" class="w-full bg-white/5 p-3 rounded-xl text-xs text-white outline-none ring-1 ring-white/10">
                            <input type="password" x-model="newUser.pass" placeholder="Password Admin" class="w-full bg-white/5 p-3 rounded-xl text-xs text-white outline-none ring-1 ring-white/10">
                            <button @click="createUser('admin')" class="w-full bg-amber-500 text-black py-3 rounded-xl font-black text-[10px] uppercase transition hover:bg-amber-400">Buat Admin</button>
                        </div>
                        <div class="space-y-2 pt-2">
                            <input type="text" x-model="newKasir.user" placeholder="User Kasir Baru" class="w-full bg-white/5 p-3 rounded-xl text-xs text-white outline-none ring-1 ring-white/10">
                            <input type="password" x-model="newKasir.pass" placeholder="Password Kasir" class="w-full bg-white/5 p-3 rounded-xl text-xs text-white outline-none ring-1 ring-white/10">
                            <button @click="createUser('kasir')" class="w-full bg-emerald-500 text-black py-3 rounded-xl font-black text-[10px] uppercase transition hover:bg-emerald-400">Buat Kasir</button>
                        </div>
                    </div>

                    <div class="bg-white p-8 rounded-[2.5rem] border-2 space-y-4">
                        <h3 class="font-black text-slate-300 text-[10px] uppercase tracking-widest italic">Identitas & Stok</h3>
                        <input type="text" x-model="currentStore.storeName" placeholder="Nama Toko" class="w-full border p-3 rounded-xl text-sm">
                        <input type="text" x-model="currentStore.address" placeholder="Alamat Toko (Struk)" class="w-full border p-3 rounded-xl text-sm">
                        <input type="text" x-model="currentStore.phone" placeholder="No Telp Toko (Struk)" class="w-full border p-3 rounded-xl text-sm">
                        <div class="relative">
                            <label class="text-[9px] font-black text-indigo-600 uppercase ml-1">PIN Otoritas Hapus Barang</label>
                            <input type="password" x-model="currentStore.pin" placeholder="Atur PIN Keamanan" class="w-full border p-3 rounded-xl text-sm font-bold bg-indigo-50 border-indigo-100">
                        </div>
                        <div class="h-px bg-slate-100"></div>
                        <input type="text" x-model="newP.name" placeholder="Nama Produk" class="w-full border p-3 rounded-xl text-sm">
                        <div class="flex gap-2">
                            <input type="number" x-model="newP.price" placeholder="Harga" class="w-1/2 border p-3 rounded-xl text-sm">
                            <input type="number" x-model="newP.stock" placeholder="Stok" class="w-1/2 border p-3 rounded-xl text-sm">
                        </div>
                        <button @click="addProduct" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-black text-xs uppercase tracking-widest transition-all hover:bg-indigo-700">Simpan Produk</button>
                    </div>
                </div>

                <div class="col-span-12 lg:col-span-8 grid grid-cols-1 md:grid-cols-2 gap-8" :class="currentUser.role === 'kasir' ? 'lg:col-span-12' : ''">
                    <div class="bg-white p-8 rounded-[3.5rem] border-2 overflow-y-auto max-h-[80vh] custom-scrollbar shadow-sm">
                        <h3 class="font-black text-[10px] text-slate-300 uppercase tracking-widest mb-8 italic">Pilih Produk</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <template x-for="p in currentStore.products" :key="p.id">
                                <div class="relative group">
                                    <div @click="addToCart(p)" class="p-6 bg-slate-50 border-2 border-transparent hover:border-indigo-600 rounded-[2.5rem] cursor-pointer transition-all active:scale-95 text-center">
                                        <p x-text="p.name" class="font-black text-[11px] text-slate-700 truncate uppercase"></p>
                                        <p x-text="formatIDR(p.price)" class="text-indigo-600 font-bold text-[10px] mt-1"></p>
                                        <div class="mt-2 text-[8px] font-black text-slate-400" x-text="'Stok: ' + p.stock"></div>
                                    </div>
                                    <template x-if="currentUser.role !== 'kasir'">
                                        <button @click="deleteProduct(p.id)" class="absolute -top-1 -right-1 bg-red-500 text-white w-6 h-6 rounded-full text-[10px] font-black shadow-lg opacity-0 group-hover:opacity-100 transition-opacity">‚úï</button>
                                    </template>
                                </div>
                            </template>
                        </div>
                    </div>

                    <div class="bg-white p-10 rounded-[4rem] shadow-2xl border-t-[16px] border-indigo-600 flex flex-col h-full max-h-[80vh]">
                        <h3 class="font-black text-2xl italic tracking-tighter mb-8">BILLING #<span x-text="(currentStore.salesHistory?.length || 0) + 1"></span></h3>
                        
                        <div class="flex-1 overflow-y-auto space-y-4 mb-6 pr-2 custom-scrollbar">
                            <template x-for="(item, index) in cart" :key="index">
                                <div class="flex justify-between items-center p-5 bg-indigo-50/30 rounded-[1.5rem] border border-indigo-100">
                                    <div class="w-2/3">
                                        <p class="font-black uppercase text-[11px]" x-text="item.name"></p>
                                        <p class="text-[9px] text-indigo-500 font-bold" x-text="item.qty + ' x ' + formatIDR(item.price)"></p>
                                    </div>
                                    <button @click="secureRemoveItem(index)" class="bg-red-50 text-red-500 px-3 py-2 rounded-xl text-[9px] font-black hover:bg-red-500 hover:text-white transition-all uppercase">
                                        Hapus
                                    </button>
                                </div>
                            </template>
                        </div>

                        <div class="bg-slate-50 p-6 rounded-[2rem] border-2 border-dashed space-y-3">
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="text-[9px] font-black text-slate-400 uppercase">Diskon (%)</label>
                                    <input type="number" x-model="discountPercent" class="w-full bg-transparent border-b-2 font-bold p-1 text-sm outline-none">
                                </div>
                                <div>
                                    <label class="text-[9px] font-black text-slate-400 uppercase">Pajak (%)</label>
                                    <input type="number" x-model="taxPercent" class="w-full bg-transparent border-b-2 font-bold p-1 text-sm outline-none">
                                </div>
                            </div>
                            <div class="pt-4 flex justify-between items-end">
                                <span class="font-black text-slate-400 text-xs italic">TOTAL AKHIR</span>
                                <span class="text-4xl font-black tracking-tighter" x-text="formatIDR(calculateFinalTotal())"></span>
                            </div>
                            <button @click="showReceiptModal = true" class="w-full bg-indigo-600 text-white py-5 rounded-[2rem] font-black text-xl italic mt-4 shadow-xl active:scale-95 transition-all">Selesaikan Transaksi</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </template>

    <div x-show="showReceiptModal" x-cloak class="fixed inset-0 bg-slate-900/95 backdrop-blur-md flex items-center justify-center p-6 z-[200]">
        <div class="bg-white w-full max-w-sm rounded-[4rem] p-12 shadow-2xl relative">
            <div id="receipt-content" class="font-mono text-[11px] leading-relaxed text-slate-800">
                <center class="mb-6 space-y-1">
                    <h2 class="font-black text-2xl italic uppercase tracking-tighter" x-text="currentStore.storeName"></h2>
                    <p class="text-[9px] font-bold" x-text="currentStore.address || 'Alamat Toko Belum Diatur'"></p>
                    <p class="text-[9px]" x-text="'Tel: ' + (currentStore.phone || '-')"></p>
                    <div class="border-y border-dashed py-3 my-4 uppercase">
                        <p class="text-[10px] font-black">Transaksi Ke-#<span x-text="(currentStore.salesHistory?.length || 0) + 1"></span></p>
                        <p class="text-[8px] opacity-60" x-text="new Date().toLocaleString('id-ID')"></p>
                    </div>
                </center>
                
                <div class="space-y-2">
                    <template x-for="item in cart">
                        <div class="flex justify-between uppercase">
                            <span class="w-2/3" x-text="item.name + ' x' + item.qty"></span>
                            <span x-text="formatIDR(item.price * item.qty)"></span>
                        </div>
                    </template>
                </div>
                
                <div class="mt-8 space-y-1 pt-4 border-t-2 border-dashed">
                    <div class="flex justify-between text-[10px]">
                        <span>Subtotal</span>
                        <span x-text="formatIDR(calculateSubtotal())"></span>
                    </div>
                    <div class="flex justify-between text-red-600" x-show="discountPercent > 0">
                        <span x-text="'Diskon ' + discountPercent + '%'"></span>
                        <span x-text="'-' + formatIDR(calculateDiscountAmount())"></span>
                    </div>
                    <div class="flex justify-between font-black text-base italic mt-4 pt-2 border-t border-slate-200">
                        <span>TOTAL</span>
                        <span x-text="formatIDR(calculateFinalTotal())"></span>
                    </div>
                </div>

                <center class="mt-12 uppercase">
                    <p class="font-black tracking-[0.3em] text-[10px]">Terima Kasih</p>
                    <p class="text-[7px] opacity-20 pt-10">KASIRKYTA DIGITAL POS v10.1</p>
                </center>
            </div>
            
            <div class="mt-10 flex flex-col gap-3 no-print">
                <button @click="processPayment" class="w-full bg-slate-900 text-white py-5 rounded-[2rem] font-black uppercase text-xs shadow-xl transition active:scale-95">Konfirmasi & Cetak</button>
                <button @click="showReceiptModal = false" class="w-full text-slate-300 font-bold text-xs uppercase hover:text-red-500">Batal</button>
            </div>
        </div>
    </div>

    <script>
        function kasirKyta() {
            return {
                currentPage: 'landing', loginRole: '', currentUser: null, users: [], allStores: {}, cart: [],
                currentStore: { storeName: 'KasirKyta POS', address: '', phone: '', products: [], salesHistory: [], pin: '1234' },
                loginForm: { user: '', pass: '' }, newUser: { name: '', pass: '' }, newKasir: { user: '', pass: '' }, newP: { name: '', price: '', stock: '' },
                discountPercent: 0, taxPercent: 0, showReceiptModal: false,

                initApp() {
                    const savedUsers = JSON.parse(localStorage.getItem('kk_accounts')) || [{ user: 'owner', pass: 'owner123', role: 'owner', owner: 'owner' }];
                    this.users = savedUsers;
                    this.allStores = JSON.parse(localStorage.getItem('kk_stores')) || {};
                    const session = localStorage.getItem('kk_session');
                    if(session) {
                        this.currentUser = JSON.parse(session);
                        this.loadStoreData();
                        this.currentPage = 'dashboard';
                    }
                },

                openLogin(role) { this.loginRole = role; this.currentPage = 'login-form'; },

                handleLogin() {
                    const user = this.users.find(u => u.user === this.loginForm.user && u.pass === this.loginForm.pass);
                    if(user && user.role === this.loginRole) {
                        this.currentUser = user;
                        localStorage.setItem('kk_session', JSON.stringify(user));
                        this.loadStoreData();
                        this.currentPage = 'dashboard';
                        this.loginForm = { user: '', pass: '' };
                    } else { alert("Login Gagal!"); }
                },

                loadStoreData() {
                    const storeKey = this.currentUser.role === 'kasir' ? this.currentUser.owner : this.currentUser.user;
                    this.currentStore = this.allStores[storeKey] || { storeName: 'Toko ' + storeKey, address:'', phone:'', products: [], salesHistory: [], pin: '1234' };
                    if(!this.currentStore.salesHistory) this.currentStore.salesHistory = [];
                },

                saveStoreData() {
                    const storeKey = this.currentUser.role === 'kasir' ? this.currentUser.owner : this.currentUser.user;
                    this.allStores[storeKey] = this.currentStore;
                    localStorage.setItem('kk_stores', JSON.stringify(this.allStores));
                },

                // FITUR KEAMANAN PIN: Hapus barang di Keranjang
                secureRemoveItem(index) {
                    const pinInput = prompt("KEAMANAN: Masukkan PIN Admin/Owner untuk menghapus item ini:");
                    if (pinInput === this.currentStore.pin) {
                        this.cart.splice(index, 1);
                        alert("Item berhasil dihapus dari keranjang.");
                    } else {
                        alert("PIN SALAH! Penghapusan dibatalkan. Hubungi Admin.");
                    }
                },

                calculateSubtotal() { return this.cart.reduce((t, i) => t + (i.price * i.qty), 0); },
                calculateDiscountAmount() { return (this.calculateSubtotal() * (this.discountPercent / 100)); },
                calculateTaxAmount() { return ((this.calculateSubtotal() - this.calculateDiscountAmount()) * (this.taxPercent / 100)); },
                calculateFinalTotal() { return this.calculateSubtotal() - this.calculateDiscountAmount() + this.calculateTaxAmount(); },

                addProduct() {
                    if(!this.newP.name || !this.newP.price) return alert("Isi data produk!");
                    this.currentStore.products.push({ id: Date.now(), ...this.newP, price: parseInt(this.newP.price), stock: parseInt(this.newP.stock) || 0 });
                    this.saveStoreData();
                    this.newP = { name: '', price: '', stock: '' };
                },

                deleteProduct(id) {
                    if(confirm("Hapus produk dari katalog?") && prompt("PIN Toko:") === this.currentStore.pin) {
                        this.currentStore.products = this.currentStore.products.filter(p => p.id !== id);
                        this.saveStoreData();
                    }
                },

                addToCart(p) {
                    if(p.stock <= 0) return alert("Stok Habis!");
                    let itm = this.cart.find(i => i.id === p.id);
                    if(itm) { if(itm.qty < p.stock) itm.qty++; } else { this.cart.push({...p, qty: 1}); }
                },

                processPayment() {
                    const total = this.calculateFinalTotal();
                    this.currentStore.salesHistory.push({ date: new Date().toISOString(), amount: total });
                    this.cart.forEach(item => {
                        let prod = this.currentStore.products.find(p => p.id === item.id);
                        if(prod) prod.stock -= item.qty;
                    });
                    this.saveStoreData();
                    window.print();
                    this.cart = []; this.showReceiptModal = false; this.discountPercent = 0; this.taxPercent = 0;
                },

                calculateDailyOmset() {
                    const today = new Date().toDateString();
                    return this.currentStore.salesHistory.filter(s => new Date(s.date).toDateString() === today).reduce((sum, s) => sum + s.amount, 0);
                },

                calculateMonthlyOmset() {
                    const now = new Date();
                    return this.currentStore.salesHistory.filter(s => {
                        const d = new Date(s.date);
                        return d.getMonth() === now.getMonth() && d.getFullYear() === now.getFullYear();
                    }).reduce((sum, s) => sum + s.amount, 0);
                },

                createUser(role) {
                    const u = role === 'admin' ? this.newUser.name : this.newKasir.user;
                    const p = role === 'admin' ? this.newUser.pass : this.newKasir.pass;
                    if(!u || !p) return alert("Isi Username & Pass!");
                    this.users.push({ user: u, pass: p, role: role, owner: (this.currentUser.role === 'owner' ? (role === 'admin' ? u : 'owner') : this.currentUser.user) });
                    localStorage.setItem('kk_accounts', JSON.stringify(this.users));
                    alert("User " + role + " Berhasil Dibuat!");
                    this.newUser = { name: '', pass: '' }; this.newKasir = { user: '', pass: '' };
                },

                logout() { localStorage.removeItem('kk_session'); location.reload(); },
                formatIDR(n) { return 'Rp ' + new Intl.NumberFormat('id-ID').format(Math.round(n)); },
                getRoleColor(r) { return r === 'owner' ? 'border-amber-500' : (r === 'admin' ? 'border-indigo-600' : 'border-emerald-500'); },
                getBtnColor(r) { return r === 'owner' ? 'bg-amber-500' : (r === 'admin' ? 'bg-indigo-600' : 'bg-emerald-600'); }
            }
        }
    </script>
