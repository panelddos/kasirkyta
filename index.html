<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KasirKyta v11.0 - Professional Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        [x-cloak] { display: none !important; }
        @media print {
            body * { visibility: hidden; }
            #receipt-content, #receipt-content * { visibility: visible; }
            #receipt-content { position: absolute; left: 0; top: 0; width: 100%; border:none; }
            .no-print { display: none !important; }
        }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900" x-data="kasirKyta()" x-init="initApp()">

    <nav class="fixed top-0 w-full bg-slate-900/95 backdrop-blur z-[50] border-b border-white/10 px-6 py-3 flex justify-between items-center no-print text-white shadow-lg">
        <div class="flex items-center gap-3">
            <i class="fa-solid fa-cash-register text-emerald-400"></i>
            <span class="font-black italic tracking-tighter text-lg">KasirKyta v11</span>
        </div>
        <div class="flex gap-4 items-center">
             <template x-if="currentPage === 'dashboard'">
                <div class="flex gap-2">
                    <button @click="backupData" class="bg-indigo-600 hover:bg-indigo-500 px-3 py-1 rounded text-[10px] font-bold uppercase tracking-wider flex items-center gap-2">
                        <i class="fa-solid fa-download"></i> Backup Data
                    </button>
                    <label class="bg-emerald-600 hover:bg-emerald-500 px-3 py-1 rounded text-[10px] font-bold uppercase tracking-wider flex items-center gap-2 cursor-pointer">
                        <i class="fa-solid fa-upload"></i> Restore
                        <input type="file" @change="restoreData" class="hidden" accept=".json">
                    </label>
                </div>
            </template>
            <template x-if="currentPage !== 'landing'">
                <button @click="logout" class="text-red-400 hover:text-red-300 text-xs font-bold uppercase"><i class="fa-solid fa-power-off"></i></button>
            </template>
        </div>
    </nav>

    <template x-if="currentPage === 'landing'">
        <div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-slate-900 via-indigo-950 to-black text-white p-6 text-center">
            <div class="space-y-6 max-w-4xl animate-fade-in">
                <div class="inline-block px-4 py-1 bg-white/10 rounded-full text-[10px] font-bold tracking-[0.3em] uppercase border border-white/20">
                    System Updated v11.0
                </div>
                <h1 class="text-7xl md:text-9xl font-black tracking-tighter italic text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 via-cyan-400 to-indigo-500">
                    KasirKyta
                </h1>
                <p class="text-xl text-slate-400 font-light max-w-2xl mx-auto">Sistem POS dengan fitur <span class="text-white font-bold">Backup Data Aman</span>, Peringatan Stok, dan Manajemen Multi-User.</p>
                
                <div class="flex flex-col md:flex-row gap-4 justify-center items-center pt-8">
                    <button @click="currentPage = 'auth-choice'" class="bg-indigo-600 px-12 py-4 rounded-xl font-black text-xl shadow-lg hover:bg-indigo-500 transition-all w-full md:w-auto">
                        LOGIN SYSTEM
                    </button>
                </div>
            </div>
        </div>
    </template>

    <template x-if="currentPage === 'auth-choice'">
        <div class="min-h-screen flex flex-col items-center justify-center bg-slate-100 p-6 pt-20">
            <h2 class="text-3xl font-black mb-8 uppercase text-slate-800">Pilih Akses</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-4xl">
                <button @click="openLogin('owner')" class="bg-white p-8 rounded-2xl shadow-lg hover:shadow-xl border-b-8 border-amber-500 transition-transform hover:-translate-y-1">
                    <i class="fa-solid fa-crown text-5xl mb-4 text-amber-500"></i>
                    <h3 class="font-bold text-xl">OWNER</h3>
                </button>
                <button @click="openLogin('admin')" class="bg-white p-8 rounded-2xl shadow-lg hover:shadow-xl border-b-8 border-indigo-600 transition-transform hover:-translate-y-1">
                    <i class="fa-solid fa-user-gear text-5xl mb-4 text-indigo-600"></i>
                    <h3 class="font-bold text-xl">ADMIN</h3>
                </button>
                <button @click="openLogin('kasir')" class="bg-white p-8 rounded-2xl shadow-lg hover:shadow-xl border-b-8 border-emerald-500 transition-transform hover:-translate-y-1">
                    <i class="fa-solid fa-cart-shopping text-5xl mb-4 text-emerald-500"></i>
                    <h3 class="font-bold text-xl">KASIR</h3>
                </button>
            </div>
             <button @click="currentPage = 'landing'" class="mt-10 text-slate-400 text-sm font-bold uppercase">Kembali</button>
        </div>
    </template>

    <template x-if="currentPage === 'login-form'">
        <div class="min-h-screen flex items-center justify-center p-6 bg-slate-200">
            <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-sm">
                <h2 class="text-2xl font-black uppercase mb-6 text-center" x-text="'Login ' + loginRole"></h2>
                <div class="space-y-4">
                    <input type="text" x-model="loginForm.user" placeholder="Username" class="w-full bg-slate-50 border p-4 rounded-xl outline-none focus:ring-2 ring-indigo-500">
                    <input type="password" x-model="loginForm.pass" placeholder="Password" class="w-full bg-slate-50 border p-4 rounded-xl outline-none focus:ring-2 ring-indigo-500">
                    <button @click="handleLogin" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold uppercase tracking-widest hover:bg-slate-800">Masuk</button>
                    <button @click="currentPage = 'auth-choice'" class="w-full text-slate-400 text-xs font-bold uppercase">Batal</button>
                </div>
            </div>
        </div>
    </template>

    <template x-if="currentPage === 'dashboard'">
        <div class="min-h-screen pt-16 pb-6 px-4 md:px-8 grid grid-cols-12 gap-6" x-cloak>
            
            <div class="col-span-12 lg:col-span-4 space-y-4" x-show="currentUser.role !== 'kasir'">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <h3 class="font-black text-xs text-slate-400 uppercase tracking-widest mb-4">Pengaturan Toko</h3>
                    <div class="space-y-3">
                        <input x-model="currentStore.storeName" placeholder="Nama Toko" class="w-full text-sm border p-2 rounded bg-slate-50">
                        <input x-model="currentStore.address" placeholder="Alamat (Untuk Struk)" class="w-full text-sm border p-2 rounded bg-slate-50">
                        <input x-model="currentStore.phone" placeholder="No Telp" class="w-full text-sm border p-2 rounded bg-slate-50">
                        <input type="password" x-model="currentStore.pin" placeholder="Set PIN Hapus Barang" class="w-full text-sm border-2 border-red-100 p-2 rounded bg-red-50 text-red-600 font-bold placeholder-red-300">
                    </div>
                </div>

                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <h3 class="font-black text-xs text-slate-400 uppercase tracking-widest mb-4">Tambah Produk</h3>
                    <div class="space-y-3">
                        <input x-model="newP.name" placeholder="Nama Produk" class="w-full text-sm border p-2 rounded">
                        <div class="flex gap-2">
                            <input type="number" x-model="newP.price" placeholder="Harga" class="w-full text-sm border p-2 rounded">
                            <input type="number" x-model="newP.stock" placeholder="Stok Awal" class="w-full text-sm border p-2 rounded">
                        </div>
                        <button @click="addProduct" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold text-xs uppercase hover:bg-indigo-700">Simpan Produk</button>
                    </div>
                </div>

                <div class="bg-slate-800 text-white p-6 rounded-2xl shadow-lg">
                    <h3 class="font-black text-xs text-slate-400 uppercase tracking-widest mb-4">Buat Akun Tim</h3>
                    <div class="space-y-3">
                        <select x-model="newUserRole" class="w-full bg-slate-700 text-sm p-2 rounded outline-none">
                            <option value="kasir">Kasir</option>
                            <option value="admin" x-show="currentUser.role === 'owner'">Admin</option>
                        </select>
                        <input x-model="newTeam.user" placeholder="Username" class="w-full bg-slate-700 text-sm p-2 rounded outline-none">
                        <input x-model="newTeam.pass" placeholder="Password" class="w-full bg-slate-700 text-sm p-2 rounded outline-none">
                        <button @click="createTeamMember" class="w-full bg-emerald-500 text-slate-900 py-3 rounded-lg font-bold text-xs uppercase hover:bg-emerald-400">Tambah User</button>
                    </div>
                </div>
            </div>

            <div class="col-span-12 lg:col-span-8 grid grid-cols-1 md:grid-cols-2 gap-6" :class="currentUser.role === 'kasir' ? 'lg:col-span-12' : ''">
                
                <div class="bg-white rounded-3xl shadow-sm border border-slate-200 flex flex-col h-[80vh]">
                    <div class="p-6 border-b">
                        <div class="relative">
                            <i class="fa-solid fa-search absolute left-3 top-3 text-slate-400"></i>
                            <input x-model="searchQuery" type="text" placeholder="Cari nama barang..." class="w-full bg-slate-100 pl-10 p-2.5 rounded-xl text-sm font-bold outline-none focus:ring-2 ring-indigo-500">
                        </div>
                    </div>
                    
                    <div class="p-4 overflow-y-auto custom-scrollbar flex-1">
                        <div class="grid grid-cols-2 lg:grid-cols-3 gap-3">
                            <template x-for="p in filteredProducts" :key="p.id">
                                <div @click="addToCart(p)" class="relative p-4 rounded-2xl border-2 cursor-pointer transition-all active:scale-95 group hover:border-indigo-500" 
                                     :class="p.stock <= 5 ? 'bg-red-50 border-red-100' : 'bg-slate-50 border-transparent'">
                                    
                                    <div x-show="p.stock <= 5" class="absolute top-2 right-2 text-[8px] font-black bg-red-500 text-white px-1.5 py-0.5 rounded animate-pulse">LOW</div>
                                    
                                    <div class="h-8 w-8 rounded-full bg-white flex items-center justify-center text-xs font-black text-slate-400 mb-2 shadow-sm" x-text="p.name.charAt(0)"></div>
                                    <p class="text-[11px] font-black uppercase text-slate-700 leading-tight" x-text="p.name"></p>
                                    <p class="text-[10px] font-bold text-indigo-600 mt-1" x-text="formatIDR(p.price)"></p>
                                    <p class="text-[9px] font-bold mt-2" :class="p.stock <= 5 ? 'text-red-500' : 'text-slate-400'" x-text="'Stok: ' + p.stock"></p>
                                    
                                    <button x-show="currentUser.role !== 'kasir'" @click.stop="deleteProduct(p.id)" class="absolute bottom-2 right-2 text-slate-300 hover:text-red-500 text-xs"><i class="fa-solid fa-trash"></i></button>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-3xl shadow-xl border-t-8 border-indigo-600 flex flex-col h-[80vh]">
                    <div class="p-6 border-b flex justify-between items-center bg-indigo-50/50">
                        <h3 class="font-black text-lg italic">Current Order</h3>
                        <span class="bg-white px-3 py-1 rounded-full text-[10px] font-bold border" x-text="cart.length + ' Items'"></span>
                    </div>

                    <div class="flex-1 overflow-y-auto p-4 space-y-2 custom-scrollbar">
                        <template x-for="(item, index) in cart" :key="index">
                            <div class="flex justify-between items-center p-3 bg-slate-50 rounded-xl border border-slate-100 hover:border-indigo-200 transition">
                                <div>
                                    <p class="font-bold text-[11px] uppercase" x-text="item.name"></p>
                                    <div class="flex items-center gap-2 mt-1">
                                        <span class="text-[10px] bg-white px-1.5 border rounded text-slate-500" x-text="item.qty + 'x'"></span>
                                        <span class="text-[10px] font-bold text-indigo-600" x-text="formatIDR(item.price)"></span>
                                    </div>
                                </div>
                                <button @click="secureRemoveItem(index)" class="h-8 w-8 flex items-center justify-center rounded-full bg-white border hover:bg-red-50 hover:text-red-500 text-slate-300 transition">
                                    <i class="fa-solid fa-xmark text-xs"></i>
                                </button>
                            </div>
                        </template>
                    </div>

                    <div class="p-6 bg-slate-50 border-t space-y-3">
                        <div class="flex gap-2">
                            <input type="number" x-model="discountPercent" placeholder="Disc %" class="w-1/2 text-xs p-2 rounded border text-center">
                            <input type="number" x-model="taxPercent" placeholder="Tax %" class="w-1/2 text-xs p-2 rounded border text-center">
                        </div>
                        
                        <select x-model="paymentMethod" class="w-full text-xs p-2 rounded border bg-white font-bold text-slate-700">
                            <option value="CASH">ðŸ’µ Tunai (Cash)</option>
                            <option value="QRIS">ðŸ“± QRIS / E-Wallet</option>
                            <option value="DEBIT">ðŸ’³ Kartu Debit/Kredit</option>
                        </select>

                        <div class="space-y-1 pt-2">
                            <div class="flex justify-between text-[10px] font-bold text-slate-400"><span>Subtotal</span> <span x-text="formatIDR(calculateSubtotal())"></span></div>
                            <div x-show="discountPercent > 0" class="flex justify-between text-[10px] font-bold text-red-500"><span>Diskon</span> <span x-text="'-' + formatIDR(calculateDiscountAmount())"></span></div>
                            <div x-show="taxPercent > 0" class="flex justify-between text-[10px] font-bold text-indigo-500"><span>Pajak</span> <span x-text="'+' + formatIDR(calculateTaxAmount())"></span></div>
                            <div class="flex justify-between items-center pt-2 border-t border-dashed">
                                <span class="font-black text-sm italic">TOTAL</span>
                                <span class="font-black text-2xl tracking-tighter" x-text="formatIDR(calculateFinalTotal())"></span>
                            </div>
                        </div>
                        <button @click="showReceiptModal = true" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-black text-sm uppercase tracking-widest shadow-lg hover:bg-indigo-700 active:scale-95 transition">Bayar Sekarang</button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <div x-show="showReceiptModal" x-cloak class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center p-4 z-[100]">
        <div class="bg-white w-full max-w-[350px] p-8 shadow-2xl relative">
            
            <div id="receipt-content" class="font-mono text-[10px] text-slate-800 leading-relaxed">
                <center class="mb-4 pb-4 border-b border-dashed border-slate-300">
                    <h2 class="font-black text-xl uppercase italic mb-1" x-text="currentStore.storeName"></h2>
                    <p x-text="currentStore.address"></p>
                    <p x-text="'Tel: ' + currentStore.phone"></p>
                </center>
                
                <div class="flex justify-between mb-2">
                    <span>Date: <span x-text="new Date().toLocaleDateString('id-ID')"></span></span>
                    <span>Time: <span x-text="new Date().toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'})"></span></span>
                </div>
                <div class="flex justify-between mb-4 border-b border-dashed border-slate-300 pb-2">
                    <span>Ref: #<span x-text="(currentStore.salesHistory?.length || 0) + 1"></span></span>
                    <span class="font-bold" x-text="paymentMethod"></span>
                </div>

                <div class="space-y-1 mb-4 border-b border-dashed border-slate-300 pb-4">
                    <template x-for="item in cart">
                        <div class="flex justify-between">
                            <span x-text="item.name.substring(0, 15) + (item.name.length>15?'...':'')"></span>
                            <div class="flex gap-4">
                                <span x-text="item.qty + 'x'"></span>
                                <span x-text="formatIDR(item.price * item.qty)"></span>
                            </div>
                        </div>
                    </template>
                </div>

                <div class="space-y-1 text-right">
                    <p>Subtotal: <span x-text="formatIDR(calculateSubtotal())"></span></p>
                    <p x-show="discountPercent > 0" class="text-red-600">Disc: <span x-text="'-' + formatIDR(calculateDiscountAmount())"></span></p>
                    <p x-show="taxPercent > 0">Tax: <span x-text="'+' + formatIDR(calculateTaxAmount())"></span></p>
                    <p class="font-black text-sm mt-2">TOTAL: <span x-text="formatIDR(calculateFinalTotal())"></span></p>
                </div>

                <center class="mt-8 pt-4 border-t border-slate-200">
                    <p class="font-bold uppercase text-[9px]">Terima Kasih</p>
                    <p class="text-[8px] mt-1">Barang yang dibeli tidak dapat ditukar</p>
                </center>
            </div>

            <div class="mt-6 flex flex-col gap-2 no-print">
                <button @click="processPayment" class="bg-indigo-600 text-white w-full py-3 font-bold uppercase text-xs rounded hover:bg-indigo-700">Print Struk</button>
                <button @click="showReceiptModal = false" class="text-slate-400 font-bold uppercase text-xs hover:text-red-500">Batal</button>
            </div>
        </div>
    </div>

    <script>
        function kasirKyta() {
            return {
                currentPage: 'landing', loginRole: '', currentUser: null, users: [], allStores: {}, cart: [],
                currentStore: { storeName: 'KasirKyta Store', address: '', phone: '', products: [], salesHistory: [], pin: '1234' },
                loginForm: { user: '', pass: '' }, newP: { name: '', price: '', stock: '' }, newUserRole: 'kasir', newTeam: { user: '', pass: '' },
                searchQuery: '', discountPercent: 0, taxPercent: 0, showReceiptModal: false, paymentMethod: 'CASH',

                initApp() {
                    this.users = JSON.parse(localStorage.getItem('kk_accounts')) || [{ user: 'owner', pass: 'owner123', role: 'owner', owner: 'owner' }];
                    this.allStores = JSON.parse(localStorage.getItem('kk_stores')) || {};
                    const session = localStorage.getItem('kk_session');
                    if(session) { this.currentUser = JSON.parse(session); this.loadStoreData(); this.currentPage = 'dashboard'; }
                },

                // === FITUR BARU: BACKUP & RESTORE ===
                backupData() {
                    const data = { accounts: this.users, stores: this.allStores };
                    const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = `Backup_KasirKyta_${new Date().toISOString().slice(0,10)}.json`;
                    link.click();
                },

                restoreData(event) {
                    const file = event.target.files[0];
                    if(!file) return;
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const data = JSON.parse(e.target.result);
                            if(data.accounts && data.stores) {
                                localStorage.setItem('kk_accounts', JSON.stringify(data.accounts));
                                localStorage.setItem('kk_stores', JSON.stringify(data.stores));
                                alert("Data berhasil dipulihkan! Halaman akan dimuat ulang.");
                                location.reload();
                            } else { alert("File backup tidak valid!"); }
                        } catch(err) { alert("File rusak atau error!"); }
                    };
                    reader.readAsText(file);
                },
                // =====================================

                openLogin(role) { this.loginRole = role; this.currentPage = 'login-form'; },
                
                handleLogin() {
                    const user = this.users.find(u => u.user === this.loginForm.user && u.pass === this.loginForm.pass);
                    if(user && user.role === this.loginRole) {
                        this.currentUser = user; localStorage.setItem('kk_session', JSON.stringify(user));
                        this.loadStoreData(); this.currentPage = 'dashboard'; this.loginForm = { user: '', pass: '' };
                    } else { alert("Username atau Password salah!"); }
                },

                loadStoreData() {
                    const storeKey = this.currentUser.role === 'kasir' ? this.currentUser.owner : this.currentUser.user;
                    this.currentStore = this.allStores[storeKey] || { storeName: 'Toko Saya', address:'', phone:'', products: [], salesHistory: [], pin: '1234' };
                    if(!this.currentStore.salesHistory) this.currentStore.salesHistory = [];
                },
                
                saveStoreData() {
                    const storeKey = this.currentUser.role === 'kasir' ? this.currentUser.owner : this.currentUser.user;
                    this.allStores[storeKey] = this.currentStore;
                    localStorage.setItem('kk_stores', JSON.stringify(this.allStores));
                },

                createTeamMember() {
                    if(!this.newTeam.user || !this.newTeam.pass) return alert("Isi data user!");
                    this.users.push({ 
                        user: this.newTeam.user, pass: this.newTeam.pass, role: this.newUserRole, 
                        owner: (this.currentUser.role === 'owner' ? (this.newUserRole === 'admin' ? this.newTeam.user : 'owner') : this.currentUser.user) 
                    });
                    localStorage.setItem('kk_accounts', JSON.stringify(this.users));
                    alert("User berhasil dibuat!"); this.newTeam = { user: '', pass: '' };
                },

                addProduct() {
                    if(!this.newP.name || !this.newP.price) return alert("Isi data produk!");
                    this.currentStore.products.push({ id: Date.now(), ...this.newP, price: parseInt(this.newP.price), stock: parseInt(this.newP.stock)||0 });
                    this.saveStoreData(); this.newP = { name: '', price: '', stock: '' };
                },

                deleteProduct(id) {
                    if(confirm("Hapus produk?") && prompt("PIN Toko:") === this.currentStore.pin) {
                        this.currentStore.products = this.currentStore.products.filter(p => p.id !== id);
                        this.saveStoreData();
                    }
                },

                get filteredProducts() {
                    if (this.searchQuery === '') return this.currentStore.products;
                    return this.currentStore.products.filter(p => p.name.toLowerCase().includes(this.searchQuery.toLowerCase()));
                },

                addToCart(p) {
                    if(p.stock <= 0) return alert("Stok Habis!");
                    let itm = this.cart.find(i => i.id === p.id);
                    if(itm) { 
                        if(itm.qty < p.stock) itm.qty++; 
                        else alert("Stok tidak cukup!");
                    } else { 
                        this.cart.push({...p, qty: 1}); 
                    }
                },

                secureRemoveItem(index) {
                    const pin = prompt("Masukkan PIN untuk menghapus item:");
                    if(pin === this.currentStore.pin) this.cart.splice(index, 1);
                    else alert("PIN Salah!");
                },

                calculateSubtotal() { return this.cart.reduce((t, i) => t + (i.price * i.qty), 0); },
                calculateDiscountAmount() { return (this.calculateSubtotal() * (this.discountPercent / 100)); },
                calculateTaxAmount() { return ((this.calculateSubtotal() - this.calculateDiscountAmount()) * (this.taxPercent / 100)); },
                calculateFinalTotal() { return this.calculateSubtotal() - this.calculateDiscountAmount() + this.calculateTaxAmount(); },

                processPayment() {
                    const total = this.calculateFinalTotal();
                    this.currentStore.salesHistory.push({ 
                        date: new Date().toISOString(), 
                        amount: total, 
                        method: this.paymentMethod,
                        items: JSON.parse(JSON.stringify(this.cart)) // Simpan detail item juga
                    });
                    
                    this.cart.forEach(item => {
                        let prod = this.currentStore.products.find(p => p.id === item.id);
                        if(prod) prod.stock -= item.qty;
                    });
                    
                    this.saveStoreData();
                    window.print();
                    this.cart = []; this.showReceiptModal = false; this.discountPercent = 0; this.taxPercent = 0;
                },

                logout() { localStorage.removeItem('kk_session'); location.reload(); },
                formatIDR(n) { return 'Rp ' + new Intl.NumberFormat('id-ID').format(Math.round(n)); }
            }
        }
    </script>
</body>
  </html>
