<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KasirKyta Premium - AI POS System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        [x-cloak] { display: none !important; }
        .dark-glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.1); }
        @media print {
            body * { visibility: hidden; }
            #receipt-content, #receipt-content * { visibility: visible; }
            #receipt-content { position: fixed; left: 0; top: 0; width: 100%; }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900" x-data="kasirKyta()" x-init="initApp()">

    <nav class="fixed top-0 w-full z-[100] dark-glass px-6 py-3 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center font-black text-white italic">K</div>
            <span class="font-black text-lg tracking-tighter text-white italic">KasirKyta<span class="text-indigo-500">.</span></span>
        </div>
        <div x-show="currentPage === 'dashboard'" class="flex items-center gap-4">
            <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest" x-text="currentUser.user"></span>
            <button @click="logout" class="text-rose-400 font-bold text-[10px] hover:text-rose-300">LOGOUT</button>
        </div>
    </nav>

    <template x-if="currentPage === 'landing'">
        <div class="min-h-screen bg-[#020617] flex flex-col items-center justify-center px-6 relative overflow-hidden">
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-indigo-600/20 rounded-full blur-[120px]"></div>
            
            <div class="z-10 text-center max-w-4xl">
                <h1 class="text-5xl md:text-8xl font-black text-white leading-none tracking-tighter mb-8">
                    SISTEM KASIR <br> <span class="text-indigo-500 italic">MASA DEPAN.</span>
                </h1>
                <p class="text-slate-400 text-lg md:text-xl mb-12 max-w-2xl mx-auto">
                    Kelola bisnismu dengan integrasi AI cerdas, laporan otomatis, dan antarmuka premium yang memukau.
                </p>
                <div class="flex flex-wrap justify-center gap-6">
                    <button @click="currentPage = 'auth-choice'" class="bg-indigo-600 text-white px-10 py-5 rounded-2xl font-black text-lg hover:bg-indigo-500 transition shadow-2xl shadow-indigo-500/20">
                        MULAI SEKARANG
                    </button>
                </div>
            </div>

            <div class="grid grid-cols-3 gap-8 mt-24 z-10 border-t border-white/5 pt-12">
                <div class="text-center"><p class="text-white font-bold">AI Stock</p><p class="text-slate-500 text-xs">Automated Alerts</p></div>
                <div class="text-center"><p class="text-white font-bold">Cloud Sync</p><p class="text-slate-500 text-xs">Real-time Data</p></div>
                <div class="text-center"><p class="text-white font-bold">Security</p><p class="text-slate-500 text-xs">PIN Protected</p></div>
            </div>
        </div>
    </template>

    <template x-if="currentPage === 'auth-choice' || currentPage === 'login-form'">
        <div class="min-h-screen bg-[#020617] flex items-center justify-center p-6 pt-20">
            <div class="w-full max-w-[400px]">
                <div x-show="currentPage === 'auth-choice'" class="space-y-4">
                    <h2 class="text-white text-2xl font-black text-center mb-8 uppercase tracking-widest">Akses Portal</h2>
                    <template x-for="role in ['owner', 'admin', 'kasir']">
                        <button @click="openLogin(role)" class="w-full bg-white/5 border border-white/10 p-6 rounded-[2rem] flex items-center justify-between group hover:bg-indigo-600 transition duration-500">
                            <span class="text-white font-bold capitalize text-lg" x-text="role"></span>
                            <span class="text-white/20 group-hover:translate-x-2 transition">â†’</span>
                        </button>
                    </template>
                </div>

                <div x-show="currentPage === 'login-form'" class="bg-white rounded-[3rem] p-10">
                    <h2 class="text-2xl font-black mb-8 italic capitalize" x-text="loginRole + ' Login'"></h2>
                    <div class="space-y-5">
                        <input type="text" x-model="loginForm.user" placeholder="Username" class="w-full bg-slate-100 p-4 rounded-2xl outline-none focus:ring-2 ring-indigo-500">
                        <input type="password" x-model="loginForm.pass" placeholder="Password" class="w-full bg-slate-100 p-4 rounded-2xl outline-none focus:ring-2 ring-indigo-500">
                        <button @click="handleLogin" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black mt-4 shadow-xl">MASUK</button>
                        <button @click="currentPage = 'auth-choice'" class="w-full text-slate-400 text-[10px] font-bold uppercase tracking-widest">Kembali</button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template x-if="currentPage === 'dashboard'">
        <div class="min-h-screen pt-20 p-8">
            <main class="max-w-7xl mx-auto grid grid-cols-12 gap-8">
                
                <div class="col-span-12 lg:col-span-4 space-y-6" x-show="currentUser.role !== 'kasir'">
                    <div class="grid grid-cols-1 gap-4">
                        <div class="bg-indigo-600 p-8 rounded-[2.5rem] text-white shadow-xl shadow-indigo-100">
                            <p class="text-[10px] font-black uppercase tracking-widest opacity-60">Omset Hari Ini</p>
                            <h2 class="text-3xl font-black mt-2" x-text="formatIDR(calculateDailyOmset())"></h2>
                        </div>
                        <div class="bg-white p-8 rounded-[2.5rem] border border-slate-200 shadow-sm">
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Total Bulan Ini</p>
                            <h2 class="text-2xl font-black text-slate-800 mt-2" x-text="formatIDR(calculateMonthlyOmset())"></h2>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-[2.5rem] border border-slate-200">
                        <h3 class="font-black text-xs uppercase tracking-widest text-indigo-500 mb-4 flex items-center gap-2">ðŸ¤– AI Forecast</h3>
                        <div class="space-y-2">
                            <template x-for="p in aiLowStockAlerts()" :key="p.id">
                                <div class="p-4 bg-rose-50 rounded-2xl flex items-center gap-3">
                                    <div class="w-2 h-2 bg-rose-500 rounded-full animate-pulse"></div>
                                    <span class="text-[10px] font-bold text-rose-700" x-text="p.name + ' tinggal ' + p.stock + ' unit!'"></span>
                                </div>
                            </template>
                        </div>
                    </div>

                    <div class="bg-white p-8 rounded-[2.5rem] border border-slate-200 space-y-4">
                        <h3 class="font-black text-sm italic">Buat Akses Baru.</h3>
                        <input type="text" x-model="newAcc.user" placeholder="Username" class="w-full bg-slate-50 p-3 rounded-xl text-xs outline-none">
                        <input type="password" x-model="newAcc.pass" placeholder="Password" class="w-full bg-slate-50 p-3 rounded-xl text-xs outline-none">
                        <select x-model="newAcc.role" class="w-full bg-slate-50 p-3 rounded-xl text-xs">
                            <option value="kasir">Akses Kasir</option>
                            <option value="admin" x-show="currentUser.role === 'owner'">Akses Admin</option>
                        </select>
                        <button @click="registerAccount" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold text-[10px] uppercase">Daftarkan Tim</button>
                    </div>

                    <div class="bg-white p-8 rounded-[2.5rem] border border-slate-200 space-y-4">
                        <h3 class="font-black text-sm italic">Identitas Toko.</h3>
                        <input type="text" x-model="currentStore.storeName" placeholder="Nama Toko" class="w-full bg-slate-50 p-3 rounded-xl text-xs outline-none">
                        <input type="text" x-model="currentStore.address" placeholder="Alamat" class="w-full bg-slate-50 p-3 rounded-xl text-xs outline-none">
                        <input type="text" x-model="currentStore.phone" placeholder="No. Telp" class="w-full bg-slate-50 p-3 rounded-xl text-xs outline-none">
                        <div class="bg-amber-50 p-4 rounded-2xl">
                            <p class="text-[9px] font-bold text-amber-700 uppercase mb-2">PIN Otoritas Hapus</p>
                            <input type="password" x-model="currentStore.pin" class="w-full bg-transparent border-b border-amber-200 outline-none font-bold text-amber-900">
                        </div>
                        <button @click="saveStoreData(); alert('Tersimpan!')" class="w-full bg-indigo-50 text-indigo-700 py-3 rounded-xl font-bold text-[10px]">Simpan Pengaturan</button>
                    </div>
                </div>

                <div class="col-span-12 lg:col-span-8 grid grid-cols-1 md:grid-cols-2 gap-8" :class="currentUser.role === 'kasir' ? 'lg:col-span-12' : ''">
                    <div class="bg-white p-8 rounded-[3rem] shadow-sm border border-slate-200 flex flex-col h-[80vh]">
                        <div class="flex justify-between items-center mb-8">
                            <h2 class="font-black text-lg italic uppercase tracking-tighter">Inventory.</h2>
                            <button @click="showProductModal = true" x-show="currentUser.role !== 'kasir'" class="bg-slate-100 px-4 py-2 rounded-xl text-[10px] font-bold">+ Produk</button>
                        </div>
                        <div class="grid grid-cols-2 gap-4 overflow-y-auto pr-2 custom-scrollbar">
                            <template x-for="p in currentStore.products" :key="p.id">
                                <div @click="addToCart(p)" class="p-6 bg-slate-50 rounded-[2rem] hover:bg-indigo-600 hover:text-white transition group cursor-pointer border border-slate-100">
                                    <p class="font-black text-xs uppercase" x-text="p.name"></p>
                                    <p class="text-indigo-600 group-hover:text-white font-bold text-sm mt-1" x-text="formatIDR(p.price)"></p>
                                    <p class="text-[9px] mt-2 opacity-40 font-bold" x-text="'Stok: ' + p.stock"></p>
                                </div>
                            </template>
                        </div>
                    </div>

                    <div class="bg-white rounded-[3rem] shadow-2xl border-t-[12px] border-indigo-600 p-8 flex flex-col h-[80vh]">
                        <h2 class="font-black text-2xl italic mb-6">Order #<span x-text="currentStore.salesHistory.length + 1"></span></h2>
                        <div class="flex-1 overflow-y-auto space-y-4 mb-4 custom-scrollbar">
                            <template x-for="(item, index) in cart" :key="index">
                                <div class="flex justify-between items-center p-4 bg-slate-50 rounded-2xl">
                                    <div class="w-2/3">
                                        <p class="font-black text-[10px] uppercase" x-text="item.name"></p>
                                        <p class="text-[10px] font-bold text-indigo-500" x-text="item.qty + ' x ' + formatIDR(item.price)"></p>
                                    </div>
                                    <button @click="secureRemoveItem(index)" class="text-rose-500 font-black text-[9px] p-2">HAPUS</button>
                                </div>
                            </template>

                            <div x-show="cart.length > 0 && getAiRecommendation()" class="p-4 bg-indigo-50 border border-indigo-100 rounded-2xl">
                                <p class="text-[9px] font-black text-indigo-400 uppercase tracking-widest">ðŸ’¡ AI Recommend</p>
                                <p class="text-[10px] font-bold mt-1 text-indigo-900">Jangan lupa tawarkan <span class="underline" x-text="getAiRecommendation().name"></span>!</p>
                            </div>
                        </div>

                        <div class="bg-slate-900 p-8 rounded-[2.5rem] text-white space-y-4">
                            <div class="flex justify-between items-center">
                                <span class="text-xs font-bold text-slate-400">Total Akhir</span>
                                <span class="text-2xl font-black" x-text="formatIDR(calculateSubtotal())"></span>
                            </div>
                            <button @click="showReceiptModal = true" class="w-full bg-indigo-600 py-4 rounded-2xl font-black text-sm">BAYAR SEKARANG</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </template>

    <div x-show="showReceiptModal" x-cloak class="fixed inset-0 bg-slate-900/90 backdrop-blur-md flex items-center justify-center p-6 z-[200]">
        <div class="bg-white w-full max-w-xs rounded-[2.5rem] p-10 shadow-2xl">
            <div id="receipt-content" class="font-mono text-[10px] text-slate-800">
                <center class="mb-6 space-y-1">
                    <h2 class="font-black text-xl italic uppercase" x-text="currentStore.storeName"></h2>
                    <p x-text="currentStore.address"></p>
                    <p x-text="'Telp: ' + currentStore.phone"></p>
                    <div class="border-y border-dashed py-3 my-4">
                        <p x-text="new Date().toLocaleString()"></p>
                    </div>
                </center>
                <div class="space-y-2">
                    <template x-for="item in cart">
                        <div class="flex justify-between">
                            <span x-text="item.name + ' x' + item.qty"></span>
                            <span x-text="formatIDR(item.price * item.qty)"></span>
                        </div>
                    </template>
                </div>
                <div class="border-t-2 border-dashed mt-4 pt-4">
                    <div class="flex justify-between font-black text-sm">
                        <span>TOTAL</span>
                        <span x-text="formatIDR(calculateSubtotal())"></span>
                    </div>
                </div>
                <center class="mt-8 space-y-2">
                    <p class="font-black uppercase tracking-widest">Terima Kasih</p>
                    <p class="italic text-[8px] opacity-60">Barang yang sudah dibeli tidak dapat ditukar.</p>
                </center>
            </div>
            <div class="mt-8 space-y-3 no-print">
                <button @click="processPayment" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black text-xs">CETAK & SELESAI</button>
                <button @click="showReceiptModal = false" class="w-full text-slate-400 font-bold text-[10px]">BATAL</button>
            </div>
        </div>
    </div>

    <div x-show="showProductModal" x-cloak class="fixed inset-0 bg-black/60 flex items-center justify-center p-6 z-[200]">
        <div class="bg-white p-10 rounded-[3rem] w-full max-w-sm shadow-2xl space-y-4">
            <h3 class="text-xl font-black italic">Tambah Barang.</h3>
            <input type="text" x-model="newP.name" placeholder="Nama Barang" class="w-full bg-slate-50 p-4 rounded-xl outline-none">
            <input type="number" x-model="newP.price" placeholder="Harga Jual" class="w-full bg-slate-50 p-4 rounded-xl outline-none">
            <input type="number" x-model="newP.stock" placeholder="Stok" class="w-full bg-slate-50 p-4 rounded-xl outline-none">
            <button @click="addProduct(); showProductModal = false" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-black">SIMPAN</button>
        </div>
    </div>

    <script>
        function kasirKyta() {
            return {
                currentPage: 'landing', loginRole: '', currentUser: null, users: [], allStores: {}, cart: [],
                currentStore: { storeName: 'KASIRKYTA SHOP', address: 'Jl. Sudirman No. 10', phone: '081234567', products: [], salesHistory: [], pin: '1234' },
                loginForm: { user: '', pass: '' }, newAcc: { user: '', pass: '', role: 'kasir' },
                newP: { name: '', price: '', stock: '' }, showReceiptModal: false, showProductModal: false,

                initApp() {
                    this.users = JSON.parse(localStorage.getItem('kk_accounts')) || [{ user: 'owner', pass: 'owner123', role: 'owner', owner: 'owner' }];
                    this.allStores = JSON.parse(localStorage.getItem('kk_stores')) || {};
                    const session = localStorage.getItem('kk_session');
                    if(session) { this.currentUser = JSON.parse(session); this.loadStoreData(); this.currentPage = 'dashboard'; }
                },

                // --- AI LOGIC ---
                aiLowStockAlerts() { return this.currentStore.products.filter(p => p.stock <= 3); },
                getAiRecommendation() {
                    if (this.cart.length === 0) return null;
                    return this.currentStore.products.find(p => !this.cart.some(c => c.id === p.id) && p.stock > 0);
                },

                openLogin(role) { this.loginRole = role; this.currentPage = 'login-form'; },

                handleLogin() {
                    const user = this.users.find(u => u.user === this.loginForm.user && u.pass === this.loginForm.pass && u.role === this.loginRole);
                    if(user) {
                        this.currentUser = user;
                        localStorage.setItem('kk_session', JSON.stringify(user));
                        this.loadStoreData();
                        this.currentPage = 'dashboard';
                    } else { alert("Login Gagal!"); }
                },

                registerAccount() {
                    const pin = prompt("Konfirmasi PIN Owner untuk membuat akun:");
                    if(pin !== this.currentStore.pin) return alert("PIN Salah!");
                    const ownerKey = this.currentUser.role === 'owner' ? this.currentUser.user : this.currentUser.owner;
                    this.users.push({ ...this.newAcc, owner: ownerKey });
                    localStorage.setItem('kk_accounts', JSON.stringify(this.users));
                    alert("Akun berhasil didaftarkan!");
                    this.newAcc = { user: '', pass: '', role: 'kasir' };
                },

                loadStoreData() {
                    const key = this.currentUser.role === 'owner' ? this.currentUser.user : this.currentUser.owner;
                    this.currentStore = this.allStores[key] || this.currentStore;
                },

                saveStoreData() {
                    const key = this.currentUser.role === 'owner' ? this.currentUser.user : this.currentUser.owner;
                    this.allStores[key] = this.currentStore;
                    localStorage.setItem('kk_stores', JSON.stringify(this.allStores));
                },

                addToCart(p) {
                    if(p.stock <= 0) return alert("Stok Kosong!");
                    let exist = this.cart.find(i => i.id === p.id);
                    if(exist) { if(exist.qty < p.stock) exist.qty++; } else { this.cart.push({...p, qty: 1}); }
                },

                secureRemoveItem(idx) {
                    const pin = prompt("Masukkan PIN Otoritas untuk menghapus:");
                    if(pin === this.currentStore.pin) { this.cart.splice(idx, 1); } else { alert("PIN Salah!"); }
                },

                calculateSubtotal() { return this.cart.reduce((a, b) => a + (b.price * b.qty), 0); },

                calculateDailyOmset() {
                    const today = new Date().toDateString();
                    return this.currentStore.salesHistory.filter(s => new Date(s.date).toDateString() === today).reduce((a, b) => a + b.amount, 0);
                },

                calculateMonthlyOmset() {
                    const m = new Date().getMonth();
                    return this.currentStore.salesHistory.filter(s => new Date(s.date).getMonth() === m).reduce((a, b) => a + b.amount, 0);
                },

                addProduct() {
                    this.currentStore.products.push({ id: Date.now(), ...this.newP, price: parseInt(this.newP.price), stock: parseInt(this.newP.stock) });
                    this.saveStoreData();
                    this.newP = { name: '', price: '', stock: '' };
                },

                processPayment() {
                    this.cart.forEach(item => {
                        let p = this.currentStore.products.find(prod => prod.id === item.id);
                        if(p) p.stock -= item.qty;
                    });
                    this.currentStore.salesHistory.push({ date: new Date(), amount: this.calculateSubtotal() });
                    this.saveStoreData();
                    window.print();
                    this.cart = []; this.showReceiptModal = false;
                },

                logout() { localStorage.removeItem('kk_session'); location.reload(); },
                formatIDR(v) { return 'Rp' + new Intl.NumberFormat('id-ID').format(v); }
            }
        }
    </script>
</body>
                                             </html>
