<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KasirKyta v8.5 - Professional POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        @media print {
            body * { visibility: hidden; }
            #receipt-content, #receipt-content * { visibility: visible; }
            #receipt-content { position: absolute; left: 0; top: 0; width: 100%; }
        }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900" x-data="kasirKyta()" x-init="initApp()">

    <template x-if="currentPage === 'landing'">
        <div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-indigo-950 via-slate-900 to-black text-white p-6">
            <div class="text-center space-y-8 max-w-4xl animate-fade-in">
                <h1 class="text-8xl md:text-9xl font-black tracking-tighter italic text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 via-emerald-400 to-indigo-500 drop-shadow-2xl">
                    KasirKyta
                </h1>
                <p class="text-2xl font-light leading-relaxed opacity-90">
                    Sistem Kasir Digital <span class="font-bold text-indigo-400">Paling Lengkap</span>. <br>
                    Kelola stok, pantau omset harian, dan bangun tim profesional Anda.
                </p>
                <div class="pt-10">
                    <button @click="currentPage = 'auth-choice'" class="bg-indigo-600 hover:bg-indigo-500 text-white px-16 py-5 rounded-[2rem] font-black text-2xl shadow-[0_20px_50px_rgba(79,70,229,0.3)] transition-all transform hover:scale-105 active:scale-95 border-b-4 border-indigo-800">
                        MULAI SEKARANG
                    </button>
                </div>
                <div class="pt-20 grid grid-cols-2 md:grid-cols-4 gap-6 text-[10px] font-bold opacity-30 uppercase tracking-[0.3em]">
                    <span>Multi-User Hierarchy</span>
                    <span>Daily Revenue Report</span>
                    <span>Secure PIN Access</span>
                    <span>Direct Print Receipt</span>
                </div>
            </div>
        </div>
    </template>

    <template x-if="currentPage === 'auth-choice'">
        <div class="min-h-screen flex flex-col items-center justify-center bg-slate-100 p-6">
            <h2 class="text-4xl font-black mb-12 uppercase italic tracking-tighter text-slate-800">Akses Masuk</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 w-full max-w-5xl">
                <button @click="openLogin('owner')" class="bg-white p-12 rounded-[3.5rem] shadow-xl hover:shadow-2xl transition-all border-b-[12px] border-amber-500 group">
                    <div class="text-7xl mb-6 group-hover:scale-110 transition">üëë</div>
                    <h3 class="font-black text-2xl uppercase">Owner</h3>
                </button>
                <button @click="openLogin('admin')" class="bg-white p-12 rounded-[3.5rem] shadow-xl hover:shadow-2xl transition-all border-b-[12px] border-indigo-600 group">
                    <div class="text-7xl mb-6 group-hover:scale-110 transition">‚öôÔ∏è</div>
                    <h3 class="font-black text-2xl uppercase">Admin</h3>
                </button>
                <button @click="openLogin('kasir')" class="bg-white p-12 rounded-[3.5rem] shadow-xl hover:shadow-2xl transition-all border-b-[12px] border-emerald-500 group">
                    <div class="text-7xl mb-6 group-hover:scale-110 transition">üõí</div>
                    <h3 class="font-black text-2xl uppercase">Kasir</h3>
                </button>
            </div>
            <button @click="currentPage = 'landing'" class="mt-16 text-slate-400 font-bold underline">Kembali</button>
        </div>
    </template>

    <template x-if="currentPage === 'login-form'">
        <div class="min-h-screen flex items-center justify-center p-6 bg-slate-200">
            <div class="bg-white p-12 rounded-[4rem] shadow-2xl w-full max-w-md border-t-[12px]" :class="getRoleColor(loginRole)">
                <div class="flex justify-between items-center mb-10">
                    <h2 class="text-3xl font-black uppercase italic" x-text="loginRole"></h2>
                    <span class="text-4xl" x-text="getRoleIcon(loginRole)"></span>
                </div>
                <div class="space-y-6">
                    <input type="text" x-model="loginForm.user" placeholder="Username" class="w-full border-2 p-5 rounded-3xl outline-none focus:border-slate-900 transition text-lg">
                    <input type="password" x-model="loginForm.pass" placeholder="Password" class="w-full border-2 p-5 rounded-3xl outline-none focus:border-slate-900 transition text-lg">
                    <button @click="handleLogin" class="w-full py-5 rounded-3xl font-black text-white shadow-lg text-xl tracking-widest transition-all active:scale-95" :class="getBtnColor(loginRole)">MASUK</button>
                    <button @click="currentPage = 'auth-choice'" class="w-full text-slate-400 font-bold text-sm">Pilih akses lain</button>
                </div>
            </div>
        </div>
    </template>

    <template x-if="currentPage === 'dashboard'">
        <div class="min-h-screen flex flex-col" x-cloak>
            <nav class="bg-white border-b-2 p-5 flex justify-between items-center px-10 shadow-sm sticky top-0 z-50">
                <div class="flex items-center gap-4">
                    <span class="font-black text-3xl italic text-indigo-700">KasirKyta</span>
                    <span class="h-8 w-[2px] bg-slate-100"></span>
                    <span class="font-black text-slate-800 uppercase text-sm" x-text="currentStore.storeName"></span>
                    <span class="px-4 py-1 rounded-full text-[10px] font-black text-white uppercase ml-2" :class="getBtnColor(currentUser.role)" x-text="currentUser.role"></span>
                </div>
                <button @click="logout" class="bg-red-50 text-red-500 px-6 py-2 rounded-2xl font-black text-xs hover:bg-red-500 hover:text-white transition-all">LOGOUT</button>
            </nav>

            <main class="flex-1 p-8 grid grid-cols-12 gap-8">
                
                <div class="col-span-12 lg:col-span-4 space-y-6 overflow-y-auto custom-scrollbar pr-2" x-show="currentUser.role !== 'kasir'">
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-white p-6 rounded-[2rem] border-l-8 border-emerald-500 shadow-sm">
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Hari Ini</p>
                            <p class="text-xl font-black text-slate-800 mt-1" x-text="formatIDR(calculateDailyOmset())"></p>
                        </div>
                        <div class="bg-white p-6 rounded-[2rem] border-l-8 border-indigo-600 shadow-sm">
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Bulan Ini</p>
                            <p class="text-xl font-black text-slate-800 mt-1" x-text="formatIDR(calculateMonthlyOmset())"></p>
                        </div>
                    </div>

                    <div class="bg-slate-900 p-8 rounded-[2.5rem] text-white shadow-2xl space-y-6">
                        <h3 class="font-black text-indigo-400 text-[11px] uppercase tracking-[0.2em]">Registrasi Anggota Tim</h3>
                        
                        <div x-show="currentUser.role === 'owner'" class="space-y-3 pt-2">
                            <p class="text-[10px] font-bold text-amber-500 uppercase">Daftarkan Admin Baru</p>
                            <input type="text" x-model="newUser.name" placeholder="User Admin" class="w-full bg-slate-800 border-none p-4 rounded-2xl text-sm outline-none focus:ring-2 ring-indigo-500">
                            <input type="password" x-model="newUser.pass" placeholder="Pass Admin" class="w-full bg-slate-800 border-none p-4 rounded-2xl text-sm outline-none focus:ring-2 ring-indigo-500">
                            <button @click="createUser('admin')" class="w-full bg-amber-500 text-slate-900 py-3 rounded-2xl font-black text-[10px] uppercase">Buat Akun Admin</button>
                        </div>

                        <div class="h-px bg-slate-800"></div>

                        <div class="space-y-3">
                            <p class="text-[10px] font-bold text-emerald-400 uppercase">Daftarkan Kasir Baru</p>
                            <input type="text" x-model="newKasir.user" placeholder="User Kasir" class="w-full bg-slate-800 border-none p-4 rounded-2xl text-sm outline-none focus:ring-2 ring-indigo-500">
                            <input type="password" x-model="newKasir.pass" placeholder="Pass Kasir" class="w-full bg-slate-800 border-none p-4 rounded-2xl text-sm outline-none focus:ring-2 ring-indigo-500">
                            <button @click="createUser('kasir')" class="w-full bg-emerald-500 text-slate-900 py-3 rounded-2xl font-black text-[10px] uppercase">Buat Akun Kasir</button>
                        </div>
                    </div>

                    <div class="bg-white p-8 rounded-[2.5rem] border-2 border-slate-100 shadow-sm">
                        <h3 class="font-black text-slate-400 mb-6 text-[10px] uppercase tracking-widest">Inventory & Toko</h3>
                        <div class="space-y-4">
                            <input type="text" x-model="currentStore.storeName" placeholder="Nama Toko" class="w-full border p-4 rounded-2xl text-sm">
                            <input type="password" x-model="currentStore.pin" placeholder="PIN Keamanan Transaksi" class="w-full border p-4 rounded-2xl text-sm">
                            <div class="h-px bg-slate-100 my-2"></div>
                            <input type="text" x-model="newP.name" placeholder="Nama Barang" class="w-full border p-4 rounded-2xl text-sm">
                            <div class="flex gap-2">
                                <input type="number" x-model="newP.price" placeholder="Harga" class="w-1/2 border p-4 rounded-2xl text-sm">
                                <input type="number" x-model="newP.stock" placeholder="Stok" class="w-1/2 border p-4 rounded-2xl text-sm">
                            </div>
                            <button @click="addProduct" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black text-xs uppercase tracking-widest">Tambah Ke Katalog</button>
                        </div>
                    </div>
                </div>

                <div class="col-span-12 lg:col-span-8 grid grid-cols-1 md:grid-cols-2 gap-8" :class="currentUser.role === 'kasir' ? 'lg:col-span-12' : ''">
                    <div class="bg-white p-8 rounded-[3.5rem] border-2 overflow-y-auto max-h-[80vh] custom-scrollbar">
                        <h3 class="font-black text-[10px] text-slate-300 uppercase tracking-[0.4em] mb-8 italic">Product Catalog</h3>
                        <div class="grid grid-cols-2 gap-6">
                            <template x-for="p in currentStore.products" :key="p.id">
                                <div class="relative group">
                                    <div @click="addToCart(p)" class="p-6 bg-slate-50 border-2 border-transparent hover:border-indigo-600 rounded-[2.5rem] cursor-pointer transition-all active:scale-95 text-center">
                                        <div class="w-full h-10 bg-white rounded-xl mb-4 flex items-center justify-center font-black text-indigo-100 text-xl group-hover:bg-indigo-600 group-hover:text-white transition-all italic uppercase" x-text="p.name.charAt(0)"></div>
                                        <p x-text="p.name" class="font-black text-[11px] text-slate-700 truncate uppercase"></p>
                                        <p x-text="formatIDR(p.price)" class="text-indigo-600 font-bold text-[10px] mt-1"></p>
                                        <p class="text-[8px] font-black text-slate-400 mt-3" x-text="'Stok: ' + p.stock"></p>
                                    </div>
                                    <template x-if="currentUser.role === 'owner' || currentUser.role === 'admin'">
                                        <button @click="deleteProduct(p.id)" class="absolute -top-2 -right-2 bg-red-500 text-white w-7 h-7 rounded-full text-[10px] font-bold shadow-xl opacity-0 group-hover:opacity-100 transition-opacity">‚úï</button>
                                    </template>
                                </div>
                            </template>
                        </div>
                    </div>

                    <div class="bg-white p-10 rounded-[4rem] shadow-2xl border-t-[16px] border-indigo-600 flex flex-col h-full max-h-[80vh]">
                        <h3 class="font-black text-3xl italic tracking-tighter mb-8">TRANSAKSI</h3>
                        <div class="flex-1 overflow-y-auto space-y-4 mb-8 pr-2 custom-scrollbar">
                            <template x-for="(item, index) in cart" :key="index">
                                <div class="flex justify-between items-center p-5 bg-indigo-50/50 rounded-[1.5rem] border border-indigo-100">
                                    <div class="w-2/3">
                                        <p class="font-black uppercase text-[10px] leading-tight" x-text="item.name"></p>
                                        <p class="text-[9px] text-indigo-500 font-bold mt-1" x-text="item.qty + ' x ' + formatIDR(item.price)"></p>
                                    </div>
                                    <button @click="removeItem(index)" class="text-red-400 font-black text-xs">‚úï</button>
                                </div>
                            </template>
                        </div>
                        <div class="border-t-2 border-dashed pt-8">
                            <div class="flex justify-between items-end mb-6">
                                <span class="font-black text-slate-300 text-xs italic">TOTAL TAGIHAN</span>
                                <span class="text-5xl font-black tracking-tighter text-slate-900" x-text="formatIDR(totalPrice())"></span>
                            </div>
                            <button @click="showReceiptModal = true" class="w-full bg-indigo-600 text-white py-6 rounded-[2rem] font-black text-2xl italic uppercase tracking-tighter hover:bg-indigo-700 shadow-2xl shadow-indigo-200 active:scale-95 transition-all">BAYAR SEKARANG</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </template>

    <div x-show="showReceiptModal" x-cloak class="fixed inset-0 bg-slate-900/90 backdrop-blur-md flex items-center justify-center p-6 z-[100]">
        <div class="bg-white w-full max-w-sm rounded-[4rem] p-12 shadow-2xl border-t-8 border-indigo-500">
            <div id="receipt-content" class="font-mono text-[11px] leading-relaxed">
                <center class="mb-8">
                    <h2 class="font-black text-3xl italic uppercase tracking-tighter" x-text="currentStore.storeName"></h2>
                    <p class="text-[9px] opacity-40 mt-1 uppercase" x-text="new Date().toLocaleString('id-ID')"></p>
                </center>
                <div class="space-y-3">
                    <template x-for="item in cart">
                        <div class="flex justify-between uppercase">
                            <span class="w-2/3" x-text="item.name + ' x' + item.qty"></span>
                            <span x-text="formatIDR(item.price * item.qty)"></span>
                        </div>
                    </template>
                </div>
                <div class="border-t-2 border-dashed my-6 pt-6 flex justify-between font-black text-lg italic">
                    <span>TOTAL</span>
                    <span x-text="formatIDR(totalPrice())"></span>
                </div>
                <center class="mt-10 text-[8px] opacity-20 font-black uppercase tracking-[0.3em]">Terima Kasih ‚Ä¢ KasirKyta v8.5</center>
            </div>
            <div class="mt-10 flex flex-col gap-3 no-print">
                <button @click="processPayment" class="w-full bg-slate-900 text-white py-5 rounded-[1.5rem] font-black uppercase tracking-widest text-xs shadow-lg">Konfirmasi & Cetak</button>
                <button @click="showReceiptModal = false" class="w-full text-slate-300 font-bold text-xs uppercase">Batal</button>
            </div>
        </div>
    </div>

    <script>
        function kasirKyta() {
            return {
                currentPage: 'landing', loginRole: '', currentUser: null, users: [], allStores: {}, cart: [],
                currentStore: { storeName: 'KasirKyta POS', products: [], salesHistory: [], pin: '1234' },
                loginForm: { user: '', pass: '' }, newUser: { name: '', pass: '' }, newKasir: { user: '', pass: '' }, newP: { name: '', price: '', stock: '' },
                showReceiptModal: false,

                initApp() {
                    const savedUsers = JSON.parse(localStorage.getItem('kk_accounts')) || [{ user: 'owner', pass: 'owner123', role: 'owner', owner: 'owner' }];
                    this.users = savedUsers;
                    localStorage.setItem('kk_accounts', JSON.stringify(this.users));
                    this.allStores = JSON.parse(localStorage.getItem('kk_stores')) || {};
                    const session = localStorage.getItem('kk_session');
                    if(session) {
                        this.currentUser = JSON.parse(session);
                        this.loadStoreData();
                        this.currentPage = 'dashboard';
                    }
                },

                openLogin(role) { this.loginRole = role; this.currentPage = 'login-form'; },

                handleLogin() {
                    const user = this.users.find(u => u.user === this.loginForm.user && u.pass === this.loginForm.pass);
                    if(user && user.role === this.loginRole) {
                        this.currentUser = user;
                        localStorage.setItem('kk_session', JSON.stringify(user));
                        this.loadStoreData();
                        this.currentPage = 'dashboard';
                        this.loginForm = { user: '', pass: '' };
                    } else { alert("Login Salah! Periksa User, Pass, atau Role."); }
                },

                loadStoreData() {
                    const storeKey = this.currentUser.role === 'kasir' ? this.currentUser.owner : this.currentUser.user;
                    this.currentStore = this.allStores[storeKey] || { storeName: 'Toko ' + storeKey, products: [], salesHistory: [], pin: '1234' };
                    if(!this.currentStore.salesHistory) this.currentStore.salesHistory = [];
                },

                saveStoreData() {
                    const storeKey = this.currentUser.role === 'kasir' ? this.currentUser.owner : this.currentUser.user;
                    this.allStores[storeKey] = this.currentStore;
                    localStorage.setItem('kk_stores', JSON.stringify(this.allStores));
                },

                createUser(role) {
                    const u = role === 'admin' ? this.newUser.name : this.newKasir.user;
                    const p = role === 'admin' ? this.newUser.pass : this.newKasir.pass;
                    if(!u || !p) return alert("Username & Pass wajib diisi!");
                    if(this.users.find(usr => usr.user === u)) return alert("User sudah ada!");

                    // Hirarki: Admin adalah owner bagi dirinya sendiri, Kasir mengikuti owner pembuatnya
                    this.users.push({ 
                        user: u, pass: p, role: role, 
                        owner: (this.currentUser.role === 'owner' ? (role === 'admin' ? u : 'owner') : this.currentUser.user) 
                    });
                    localStorage.setItem('kk_accounts', JSON.stringify(this.users));
                    alert(role.toUpperCase() + " Berhasil Dibuat!");
                    this.newUser = { name: '', pass: '' }; this.newKasir = { user: '', pass: '' };
                },

                addProduct() {
                    if(!this.newP.name || !this.newP.price) return alert("Lengkapi data!");
                    this.currentStore.products.push({ id: Date.now(), ...this.newP, price: parseInt(this.newP.price), stock: parseInt(this.newP.stock) || 0 });
                    this.saveStoreData();
                    this.newP = { name: '', price: '', stock: '' };
                },

                deleteProduct(id) {
                    if(confirm("Hapus produk ini?") && prompt("Masukkan PIN Toko:") === this.currentStore.pin) {
                        this.currentStore.products = this.currentStore.products.filter(p => p.id !== id);
                        this.saveStoreData();
                    }
                },

                calculateDailyOmset() {
                    const today = new Date().toDateString();
                    return this.currentStore.salesHistory
                        .filter(sale => new Date(sale.date).toDateString() === today)
                        .reduce((sum, sale) => sum + sale.amount, 0);
                },

                calculateMonthlyOmset() {
                    const now = new Date();
                    return this.currentStore.salesHistory
                        .filter(sale => {
                            const d = new Date(sale.date);
                            return d.getMonth() === now.getMonth() && d.getFullYear() === now.getFullYear();
                        })
                        .reduce((sum, sale) => sum + sale.amount, 0);
                },

                addToCart(p) {
                    if(p.stock <= 0) return alert("Stok Habis!");
                    let itm = this.cart.find(i => i.id === p.id);
                    if(itm) {
                        if(itm.qty < p.stock) itm.qty++; else alert("Stok Limit!");
                    } else { this.cart.push({...p, qty: 1}); }
                },

                removeItem(index) {
                    if(prompt("PIN Admin:") === this.currentStore.pin) this.cart.splice(index, 1);
                },

                totalPrice() { return this.cart.reduce((t, i) => t + (i.price * i.qty), 0); },

                processPayment() {
                    const total = this.totalPrice();
                    this.currentStore.salesHistory.push({ date: new Date().toISOString(), amount: total });
                    this.cart.forEach(item => {
                        let prod = this.currentStore.products.find(p => p.id === item.id);
                        if(prod) prod.stock -= item.qty;
                    });
                    this.saveStoreData(); window.print();
                    this.cart = []; this.showReceiptModal = false;
                },

                logout() { localStorage.removeItem('kk_session'); location.reload(); },
                formatIDR(n) { return 'Rp ' + new Intl.NumberFormat('id-ID').format(n); },
                getRoleColor(r) { return r === 'owner' ? 'border-amber-500' : (r === 'admin' ? 'border-indigo-600' : 'border-emerald-500'); },
                getBtnColor(r) { return r === 'owner' ? 'bg-amber-500' : (r === 'admin' ? 'bg-indigo-600' : 'bg-emerald-600'); },
                getRoleIcon(r) { return r === 'owner' ? 'üëë' : (r === 'admin' ? '‚öôÔ∏è' : 'üõí'); }
            }
        }
    </script>
</body>
</html>
