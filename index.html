<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KasirKyta POS Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        body { font-family: 'Inter', sans-serif; }
        
        /* Print Styles */
        @media print {
            body * { visibility: hidden; }
            #receipt-area, #receipt-area * { visibility: visible; }
            #receipt-area { position: absolute; left: 0; top: 0; width: 100%; margin: 0; padding: 0; }
            .no-print { display: none !important; }
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .glass-panel { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-100 text-slate-800" x-data="kasirKyta()" x-init="initApp()">

    <nav class="fixed top-0 w-full bg-slate-900 z-50 px-6 py-3 flex justify-between items-center text-white shadow-lg no-print">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-indigo-500 rounded-lg flex items-center justify-center font-black italic">K</div>
            <span class="font-bold tracking-tight text-lg">KasirKyta <span class="text-indigo-400 font-light">Pro</span></span>
        </div>
        <div class="flex gap-4 items-center">
            <template x-if="currentUser">
                <div class="flex items-center gap-3">
                    <div class="text-right hidden md:block">
                        <p class="text-xs text-slate-400 uppercase font-bold" x-text="currentUser.role"></p>
                        <p class="text-sm font-bold" x-text="currentUser.user"></p>
                    </div>
                    <button @click="logout" class="bg-red-600 hover:bg-red-500 px-4 py-2 rounded-lg text-xs font-bold transition">KELUAR</button>
                </div>
            </template>
        </div>
    </nav>

    <template x-if="currentPage === 'landing'">
        <div class="min-h-screen flex flex-col items-center justify-center bg-slate-900 text-white p-6 relative overflow-hidden">
            <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1556742049-0cfed4f7a07d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80')] opacity-10 bg-cover bg-center"></div>
            <div class="z-10 text-center space-y-6 max-w-2xl">
                <h1 class="text-6xl md:text-8xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-emerald-400 mb-4">KasirKyta</h1>
                <p class="text-xl text-slate-300 font-light">Sistem Point of Sale Modern dengan Manajemen Stok, Laporan Keuangan, dan Keamanan Berjenjang.</p>
                <button @click="currentPage = 'auth-choice'" class="mt-8 bg-indigo-600 hover:bg-indigo-500 text-white px-10 py-4 rounded-full font-bold text-lg shadow-xl shadow-indigo-900/50 transition transform hover:-translate-y-1">MULAI SEKARANG</button>
            </div>
        </div>
    </template>

    <template x-if="currentPage === 'auth-choice'">
        <div class="min-h-screen flex flex-col items-center justify-center bg-slate-100 p-6">
            <h2 class="text-3xl font-black text-slate-800 mb-10 uppercase tracking-wide">Pilih Akses Masuk</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-4xl">
                <button @click="openLogin('owner')" class="bg-white p-8 rounded-3xl shadow-sm border border-slate-200 hover:border-amber-500 hover:shadow-xl transition group">
                    <div class="w-16 h-16 bg-amber-100 rounded-2xl flex items-center justify-center text-3xl mb-4 group-hover:scale-110 transition">üëë</div>
                    <h3 class="font-bold text-xl text-slate-800">Owner</h3>
                    <p class="text-sm text-slate-500 mt-2">Akses penuh laporan & manajemen user.</p>
                </button>
                <button @click="openLogin('admin')" class="bg-white p-8 rounded-3xl shadow-sm border border-slate-200 hover:border-indigo-500 hover:shadow-xl transition group">
                    <div class="w-16 h-16 bg-indigo-100 rounded-2xl flex items-center justify-center text-3xl mb-4 group-hover:scale-110 transition">‚öôÔ∏è</div>
                    <h3 class="font-bold text-xl text-slate-800">Admin</h3>
                    <p class="text-sm text-slate-500 mt-2">Kelola stok barang & pengaturan toko.</p>
                </button>
                <button @click="openLogin('kasir')" class="bg-white p-8 rounded-3xl shadow-sm border border-slate-200 hover:border-emerald-500 hover:shadow-xl transition group">
                    <div class="w-16 h-16 bg-emerald-100 rounded-2xl flex items-center justify-center text-3xl mb-4 group-hover:scale-110 transition">üõí</div>
                    <h3 class="font-bold text-xl text-slate-800">Kasir</h3>
                    <p class="text-sm text-slate-500 mt-2">Mode penjualan & transaksi cepat.</p>
                </button>
            </div>
            <button @click="currentPage = 'landing'" class="mt-12 text-slate-400 font-semibold hover:text-slate-600 transition">Kembali ke Beranda</button>
        </div>
    </template>

    <template x-if="currentPage === 'login-form'">
        <div class="min-h-screen flex items-center justify-center bg-slate-200 p-4">
            <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-md relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-2" :class="getRoleColor(loginRole, 'bg')"></div>
                <h2 class="text-2xl font-black uppercase mb-6" x-text="'Login ' + loginRole"></h2>
                <div class="space-y-4">
                    <div>
                        <label class="text-xs font-bold text-slate-500 uppercase">Username</label>
                        <input type="text" x-model="loginForm.user" class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl focus:outline-none focus:border-slate-800 transition font-semibold">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-slate-500 uppercase">Password</label>
                        <input type="password" x-model="loginForm.pass" class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl focus:outline-none focus:border-slate-800 transition font-semibold">
                    </div>
                    <button @click="handleLogin" class="w-full py-4 rounded-xl font-bold text-white shadow-lg mt-4 hover:opacity-90 transition transform active:scale-95" :class="getRoleColor(loginRole, 'bg')">MASUK SISTEM</button>
                    <button @click="currentPage = 'auth-choice'" class="w-full text-center text-sm text-slate-400 font-bold mt-2">Batal</button>
                </div>
            </div>
        </div>
    </template>

    <template x-if="currentPage === 'dashboard'">
        <div class="min-h-screen pt-16 bg-slate-100 flex flex-col" x-cloak>
            
            <div x-show="getLowStockItems().length > 0 && currentUser.role !== 'kasir'" class="bg-red-100 text-red-800 px-6 py-2 text-xs font-bold border-b border-red-200 flex justify-between items-center">
                <span>‚ö†Ô∏è Peringatan: Ada <span x-text="getLowStockItems().length"></span> produk dengan stok menipis!</span>
            </div>

            <main class="flex-1 p-4 md:p-6 grid grid-cols-12 gap-6 h-[calc(100vh-4rem)]">
                
                <div class="col-span-12 lg:col-span-8 flex flex-col gap-6 h-full overflow-y-auto pr-2 pb-20 custom-scrollbar">
                    
                    <div x-show="currentUser.role !== 'kasir'" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="bg-gradient-to-br from-indigo-600 to-indigo-800 text-white p-6 rounded-3xl shadow-lg relative overflow-hidden">
                                <div class="relative z-10">
                                    <p class="text-xs font-bold opacity-60 uppercase tracking-widest">Omset Hari Ini</p>
                                    <h3 class="text-3xl font-black mt-1" x-text="formatIDR(calculateDailyOmset())"></h3>
                                </div>
                                <div class="absolute -right-4 -bottom-4 text-9xl opacity-10">Rp</div>
                            </div>
                            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Transaksi Bulan Ini</p>
                                <h3 class="text-3xl font-black text-slate-800 mt-1" x-text="calculateMonthlyTransactions() + ' Trx'"></h3>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                             <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm space-y-3">
                                <h3 class="font-bold text-sm text-slate-400 uppercase">Tambah Produk Baru</h3>
                                <input type="text" x-model="newP.name" placeholder="Nama Produk" class="w-full bg-slate-50 border p-2 rounded-lg text-sm">
                                <input type="text" x-model="newP.image" placeholder="URL Foto (Opsional)" class="w-full bg-slate-50 border p-2 rounded-lg text-sm">
                                <div class="flex gap-2">
                                    <input type="number" x-model="newP.price" placeholder="Harga" class="w-1/2 bg-slate-50 border p-2 rounded-lg text-sm">
                                    <input type="number" x-model="newP.stock" placeholder="Stok" class="w-1/2 bg-slate-50 border p-2 rounded-lg text-sm">
                                </div>
                                <button @click="addProduct" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold text-xs uppercase hover:bg-indigo-700 transition">Simpan Produk</button>
                            </div>

                            <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm space-y-3">
                                <h3 class="font-bold text-sm text-slate-400 uppercase">Identitas Toko</h3>
                                <input type="text" x-model="currentStore.storeName" placeholder="Nama Toko" class="w-full border p-2 rounded-lg text-sm">
                                <input type="text" x-model="currentStore.address" placeholder="Alamat" class="w-full border p-2 rounded-lg text-sm">
                                <input type="password" x-model="currentStore.pin" placeholder="Set PIN Void" class="w-full border p-2 rounded-lg text-sm bg-red-50 text-red-600 font-bold">
                                <button @click="saveStoreData(); alert('Data Toko Disimpan')" class="w-full bg-slate-800 text-white py-3 rounded-xl font-bold text-xs uppercase">Update Info</button>
                            </div>
                        </div>

                        <div class="bg-white rounded-3xl border border-slate-200 shadow-sm overflow-hidden">
                            <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                                <h3 class="font-black text-lg text-slate-800">Riwayat Transaksi</h3>
                                <button @click="clearHistory" x-show="currentUser.role === 'owner'" class="text-xs text-red-500 font-bold hover:underline">Hapus Semua</button>
                            </div>
                            <div class="overflow-x-auto max-h-80">
                                <table class="w-full text-sm text-left">
                                    <thead class="bg-slate-50 text-slate-500 uppercase font-bold text-xs">
                                        <tr>
                                            <th class="px-6 py-3">Waktu</th>
                                            <th class="px-6 py-3">Kasir</th>
                                            <th class="px-6 py-3">Metode</th>
                                            <th class="px-6 py-3 text-right">Total</th>
                                        </tr>
                                    </thead>
                                    <tbody class="divide-y divide-slate-100">
                                        <template x-for="sale in [...currentStore.salesHistory].reverse()" :key="sale.id">
                                            <tr class="hover:bg-slate-50">
                                                <td class="px-6 py-3 text-slate-600" x-text="new Date(sale.date).toLocaleString('id-ID')"></td>
                                                <td class="px-6 py-3 font-medium" x-text="sale.cashier"></td>
                                                <td class="px-6 py-3">
                                                    <span class="px-2 py-1 rounded text-[10px] font-bold uppercase" 
                                                          :class="sale.method === 'Tunai' ? 'bg-green-100 text-green-700' : 'bg-blue-100 text-blue-700'" 
                                                          x-text="sale.method"></span>
                                                </td>
                                                <td class="px-6 py-3 text-right font-bold text-slate-800" x-text="formatIDR(sale.amount)"></td>
                                            </tr>
                                        </template>
                                        <tr x-show="currentStore.salesHistory.length === 0">
                                            <td colspan="4" class="text-center py-8 text-slate-400 italic">Belum ada transaksi</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <div class="sticky top-0 z-20 bg-slate-100 pb-2 pt-1" x-show="currentUser.role === 'kasir' || currentUser.role === 'admin'">
                            <input type="text" x-model="searchQuery" placeholder="üîç Cari nama produk..." class="w-full bg-white border border-slate-300 p-4 rounded-2xl shadow-sm focus:ring-2 focus:ring-indigo-500 outline-none text-lg">
                        </div>

                        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 pb-10">
                            <template x-for="p in filteredProducts" :key="p.id">
                                <div @click="addToCart(p)" class="bg-white rounded-2xl border border-slate-200 overflow-hidden shadow-sm hover:shadow-xl hover:border-indigo-500 transition cursor-pointer group flex flex-col h-full relative">
                                    
                                    <div x-show="p.stock <= 0" class="absolute inset-0 bg-white/80 z-10 flex items-center justify-center backdrop-blur-sm">
                                        <span class="bg-red-500 text-white px-3 py-1 rounded-full text-xs font-bold uppercase">Stok Habis</span>
                                    </div>

                                    <div class="aspect-[4/3] bg-slate-200 w-full relative overflow-hidden">
                                        <img :src="p.image || 'https://via.placeholder.com/300x200?text=No+Image'" 
                                             class="w-full h-full object-cover group-hover:scale-110 transition duration-500"
                                             onerror="this.src='https://placehold.co/300x200/e2e8f0/94a3b8?text=No+Image'">
                                    </div>
                                    
                                    <div class="p-4 flex flex-col flex-1 justify-between">
                                        <div>
                                            <h4 class="font-bold text-sm text-slate-800 leading-tight mb-1" x-text="p.name"></h4>
                                            <p class="text-xs text-slate-500">Stok: <span x-text="p.stock"></span></p>
                                        </div>
                                        <div class="mt-3 flex justify-between items-end">
                                            <span class="font-black text-indigo-600" x-text="formatIDR(p.price)"></span>
                                            <button class="bg-indigo-50 text-indigo-600 w-8 h-8 rounded-full flex items-center justify-center font-bold text-lg hover:bg-indigo-600 hover:text-white transition">+</button>
                                        </div>
                                    </div>

                                    <button x-show="currentUser.role !== 'kasir'" @click.stop="deleteProduct(p.id)" class="absolute top-2 right-2 bg-red-500 text-white p-1 rounded-md text-xs shadow-md opacity-0 group-hover:opacity-100 transition">üóëÔ∏è</button>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>

                <div class="col-span-12 lg:col-span-4 h-full relative">
                    <div class="bg-white h-full rounded-3xl shadow-xl flex flex-col border border-slate-200 overflow-hidden sticky top-20">
                        <div class="p-5 bg-slate-900 text-white flex justify-between items-center">
                            <div>
                                <h3 class="font-black text-lg">Keranjang</h3>
                                <p class="text-[10px] text-slate-400" x-text="new Date().toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })"></p>
                            </div>
                            <span class="bg-indigo-600 px-3 py-1 rounded-full text-xs font-bold" x-text="cart.reduce((a, b) => a + b.qty, 0) + ' Item'"></span>
                        </div>

                        <div class="flex-1 overflow-y-auto p-4 space-y-3 custom-scrollbar bg-slate-50">
                            <template x-if="cart.length === 0">
                                <div class="flex flex-col items-center justify-center h-full text-slate-400 opacity-60">
                                    <div class="text-6xl mb-2">üõí</div>
                                    <p class="text-sm font-bold">Belum ada item</p>
                                </div>
                            </template>

                            <template x-for="(item, index) in cart" :key="index">
                                <div class="bg-white p-3 rounded-xl shadow-sm border border-slate-100 flex justify-between items-center group">
                                    <div class="flex-1">
                                        <p class="font-bold text-sm text-slate-800" x-text="item.name"></p>
                                        <p class="text-xs text-indigo-600 font-semibold" x-text="formatIDR(item.price) + ' x ' + item.qty"></p>
                                    </div>
                                    <div class="flex items-center gap-3">
                                        <span class="font-bold text-sm" x-text="formatIDR(item.price * item.qty)"></span>
                                        <button @click="secureRemoveItem(index)" class="text-red-300 hover:text-red-500 transition p-1">‚úï</button>
                                    </div>
                                </div>
                            </template>
                        </div>

                        <div class="p-5 bg-white border-t border-slate-200 space-y-3 shadow-[0_-5px_20px_rgba(0,0,0,0.05)]">
                            <div class="flex justify-between text-xs font-bold text-slate-500">
                                <span>Subtotal</span>
                                <span x-text="formatIDR(calculateSubtotal())"></span>
                            </div>
                            <div class="flex justify-between items-center text-xs font-bold text-slate-500">
                                <span>Diskon (%)</span>
                                <input type="number" x-model="discountPercent" class="w-12 text-right border-b border-slate-300 focus:border-indigo-600 outline-none text-indigo-600">
                            </div>
                            <div class="flex justify-between items-center text-xs font-bold text-slate-500">
                                <span>Pajak (%)</span>
                                <input type="number" x-model="taxPercent" class="w-12 text-right border-b border-slate-300 focus:border-indigo-600 outline-none text-indigo-600">
                            </div>
                            
                            <div class="h-px bg-slate-100 my-2"></div>
                            
                            <div class="flex justify-between items-end">
                                <span class="font-black text-slate-800 text-lg">TOTAL</span>
                                <span class="font-black text-2xl text-indigo-700 tracking-tight" x-text="formatIDR(calculateFinalTotal())"></span>
                            </div>

                            <button @click="cart.length > 0 ? showPaymentModal = true : alert('Keranjang kosong!')" 
                                    class="w-full bg-slate-900 hover:bg-indigo-600 text-white py-4 rounded-2xl font-black text-lg tracking-wide uppercase transition-all shadow-lg active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed"
                                    :disabled="cart.length === 0">
                                BAYAR
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </template>

    <div x-show="showPaymentModal" x-cloak class="fixed inset-0 bg-slate-900/80 backdrop-blur-sm z-[100] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-3xl p-6 shadow-2xl animate-fade-in-up">
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-black text-xl uppercase">Metode Pembayaran</h3>
                <button @click="showPaymentModal = false" class="bg-slate-100 p-2 rounded-full text-slate-500 hover:bg-red-100 hover:text-red-500 transition">‚úï</button>
            </div>

            <div class="text-center mb-8">
                <p class="text-xs font-bold text-slate-400 uppercase">Total Tagihan</p>
                <h2 class="text-4xl font-black text-indigo-600" x-text="formatIDR(calculateFinalTotal())"></h2>
            </div>

            <div class="grid grid-cols-2 gap-3 mb-8">
                <button @click="paymentMethod = 'Tunai'" :class="paymentMethod === 'Tunai' ? 'bg-indigo-600 text-white ring-2 ring-indigo-300' : 'bg-slate-50 text-slate-600 hover:bg-indigo-50'" class="p-4 rounded-xl font-bold transition flex flex-col items-center gap-2">
                    <span class="text-2xl">üíµ</span> Tunai
                </button>
                <button @click="paymentMethod = 'QRIS'" :class="paymentMethod === 'QRIS' ? 'bg-indigo-600 text-white ring-2 ring-indigo-300' : 'bg-slate-50 text-slate-600 hover:bg-indigo-50'" class="p-4 rounded-xl font-bold transition flex flex-col items-center gap-2">
                    <span class="text-2xl">üì±</span> QRIS
                </button>
                <button @click="paymentMethod = 'Debit'" :class="paymentMethod === 'Debit' ? 'bg-indigo-600 text-white ring-2 ring-indigo-300' : 'bg-slate-50 text-slate-600 hover:bg-indigo-50'" class="p-4 rounded-xl font-bold transition flex flex-col items-center gap-2">
                    <span class="text-2xl">üí≥</span> Debit
                </button>
                <button @click="paymentMethod = 'Transfer'" :class="paymentMethod === 'Transfer' ? 'bg-indigo-600 text-white ring-2 ring-indigo-300' : 'bg-slate-50 text-slate-600 hover:bg-indigo-50'" class="p-4 rounded-xl font-bold transition flex flex-col items-center gap-2">
                    <span class="text-2xl">üè¶</span> Transfer
                </button>
            </div>

            <div x-show="paymentMethod === 'Tunai'" class="mb-6">
                <label class="text-xs font-bold text-slate-500 ml-1">Uang Diterima</label>
                <input type="number" x-model="cashReceived" class="w-full border-2 border-indigo-100 p-3 rounded-xl font-bold text-lg outline-none focus:border-indigo-600 transition" placeholder="Rp 0">
                <div class="flex justify-between mt-2 px-1 text-sm font-bold" :class="calculateChange() >= 0 ? 'text-green-600' : 'text-red-500'">
                    <span>Kembalian:</span>
                    <span x-text="formatIDR(calculateChange())"></span>
                </div>
            </div>

            <button @click="processPayment" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase text-sm tracking-widest shadow-lg hover:scale-[1.02] transition">
                Konfirmasi & Cetak Struk
            </button>
        </div>
    </div>

    <div id="receipt-area" class="hidden">
        <div class="p-4 font-mono text-xs text-black max-w-[80mm] mx-auto">
            <div class="text-center mb-4">
                <h2 class="font-bold text-xl" x-text="currentStore.storeName"></h2>
                <p x-text="currentStore.address"></p>
                <p class="mt-2 text-[10px]" x-text="new Date().toLocaleString('id-ID')"></p>
                <p class="text-[10px]">Kasir: <span x-text="currentUser?.user"></span></p>
            </div>
            <div class="border-t border-b border-dashed border-black py-2 mb-2 space-y-1">
                <template x-for="item in cart">
                    <div class="flex justify-between">
                        <span x-text="item.name + ' x' + item.qty"></span>
                        <span x-text="formatIDR(item.price * item.qty)"></span>
                    </div>
                </template>
            </div>
            <div class="space-y-1 mb-4">
                <div class="flex justify-between"><span>Subtotal</span> <span x-text="formatIDR(calculateSubtotal())"></span></div>
                <div class="flex justify-between" x-show="discountPercent > 0"><span>Diskon</span> <span x-text="discountPercent + '%'"></span></div>
                <div class="flex justify-between" x-show="taxPercent > 0"><span>Pajak</span> <span x-text="taxPercent + '%'"></span></div>
                <div class="flex justify-between font-bold text-sm border-t border-black pt-1 mt-1">
                    <span>TOTAL</span> <span x-text="formatIDR(calculateFinalTotal())"></span>
                </div>
                <div class="flex justify-between text-[10px] pt-1">
                    <span>Bayar (<span x-text="paymentMethod"></span>)</span> 
                    <span x-text="paymentMethod === 'Tunai' ? formatIDR(cashReceived) : formatIDR(calculateFinalTotal())"></span>
                </div>
                <div class="flex justify-between text-[10px]" x-show="paymentMethod === 'Tunai'">
                    <span>Kembali</span> <span x-text="formatIDR(calculateChange())"></span>
                </div>
            </div>
            <div class="text-center mt-6">
                <p>Terima Kasih</p>
                <p class="text-[8px] mt-1">Powered by KasirKyta</p>
            </div>
        </div>
    </div>

    <script>
        function kasirKyta() {
            return {
                currentPage: 'landing', 
                loginRole: '', 
                currentUser: null, 
                users: [], 
                allStores: {}, 
                cart: [],
                searchQuery: '',
                paymentMethod: 'Tunai',
                cashReceived: 0,
                showPaymentModal: false,
                currentStore: { 
                    storeName: 'Toko Saya', 
                    address: '', 
                    products: [], 
                    salesHistory: [], 
                    pin: '1234' 
                },
                loginForm: { user: '', pass: '' },
                newP: { name: '', price: '', stock: '', image: '' },
                discountPercent: 0, 
                taxPercent: 0,

                initApp() {
                    const defaultUsers = [
                        { user: 'owner', pass: 'owner', role: 'owner' },
                        { user: 'admin', pass: 'admin', role: 'admin' },
                        { user: 'kasir', pass: 'kasir', role: 'kasir' }
                    ];
                    this.users = JSON.parse(localStorage.getItem('kk_accounts')) || defaultUsers;
                    this.allStores = JSON.parse(localStorage.getItem('kk_stores')) || {};
                    const session = localStorage.getItem('kk_session');
                    if(session) {
                        this.currentUser = JSON.parse(session);
                        this.loadStoreData();
                        this.currentPage = 'dashboard';
                    }
                },

                openLogin(role) { this.loginRole = role; this.currentPage = 'login-form'; },

                handleLogin() {
                    const user = this.users.find(u => u.user === this.loginForm.user && u.pass === this.loginForm.pass && u.role === this.loginRole);
                    if(user) {
                        this.currentUser = user;
                        localStorage.setItem('kk_session', JSON.stringify(user));
                        this.loadStoreData();
                        this.currentPage = 'dashboard';
                        this.loginForm = { user: '', pass: '' };
                    } else { alert("Login Gagal! Cek username/password."); }
                },

                loadStoreData() {
                    // Logic sederhana: semua user akses toko yang sama untuk demo ini. 
                    // Di real app, gunakan ID toko.
                    const storeKey = 'main_store'; 
                    this.currentStore = this.allStores[storeKey] || { 
                        storeName: 'KasirKyta Store', 
                        address: 'Jakarta, Indonesia', 
                        products: [], 
                        salesHistory: [], 
                        pin: '1234' 
                    };
                    if(!this.currentStore.salesHistory) this.currentStore.salesHistory = [];
                },

                saveStoreData() {
                    const storeKey = 'main_store';
                    this.allStores[storeKey] = this.currentStore;
                    localStorage.setItem('kk_stores', JSON.stringify(this.allStores));
                },

                get filteredProducts() {
                    if (!this.searchQuery) return this.currentStore.products;
                    return this.currentStore.products.filter(p => p.name.toLowerCase().includes(this.searchQuery.toLowerCase()));
                },

                getLowStockItems() {
                    return this.currentStore.products.filter(p => p.stock < 5);
                },

                addProduct() {
                    if(!this.newP.name || !this.newP.price) return alert("Nama dan Harga wajib diisi!");
                    this.currentStore.products.push({ 
                        id: Date.now(), 
                        ...this.newP, 
                        price: parseInt(this.newP.price), 
                        stock: parseInt(this.newP.stock) || 0 
                    });
                    this.saveStoreData();
                    this.newP = { name: '', price: '', stock: '', image: '' };
                    alert("Produk berhasil ditambahkan!");
                },

                deleteProduct(id) {
                    const pin = prompt("Masukkan PIN Keamanan untuk menghapus:");
                    if(pin === this.currentStore.pin) {
                        this.currentStore.products = this.currentStore.products.filter(p => p.id !== id);
                        this.saveStoreData();
                    } else {
                        alert("PIN Salah!");
                    }
                },

                addToCart(p) {
                    if(p.stock <= 0) return alert("Stok Habis!");
                    let item = this.cart.find(i => i.id === p.id);
                    if(item) {
                        if(item.qty < p.stock) item.qty++;
                        else alert("Stok tidak mencukupi!");
                    } else {
                        this.cart.push({...p, qty: 1});
                    }
                },

                secureRemoveItem(index) {
                    // Fitur keamanan: Kasir butuh PIN, Owner/Admin langsung bisa
                    if(this.currentUser.role === 'kasir') {
                        const pin = prompt("Minta Supervisor/Owner masukkan PIN untuk hapus item:");
                        if(pin !== this.currentStore.pin) return alert("PIN Salah!");
                    }
                    this.cart.splice(index, 1);
                },

                calculateSubtotal() { return this.cart.reduce((t, i) => t + (i.price * i.qty), 0); },
                calculateFinalTotal() {
                    const sub = this.calculateSubtotal();
                    const disc = sub * (this.discountPercent / 100);
                    const tax = (sub - disc) * (this.taxPercent / 100);
                    return Math.round(sub - disc + tax);
                },
                calculateChange() {
                    return this.cashReceived - this.calculateFinalTotal();
                },

                calculateDailyOmset() {
                    const today = new Date().toDateString();
                    return this.currentStore.salesHistory
                        .filter(s => new Date(s.date).toDateString() === today)
                        .reduce((sum, s) => sum + s.amount, 0);
                },

                calculateMonthlyTransactions() {
                    const now = new Date();
                    return this.currentStore.salesHistory.filter(s => {
                        const d = new Date(s.date);
                        return d.getMonth() === now.getMonth() && d.getFullYear() === now.getFullYear();
                    }).length;
                },

                processPayment() {
                    if(this.paymentMethod === 'Tunai' && this.cashReceived < this.calculateFinalTotal()) {
                        return alert("Uang tunai kurang!");
                    }

                    const total = this.calculateFinalTotal();
                    const saleRecord = {
                        id: Date.now(),
                        date: new Date().toISOString(),
                        amount: total,
                        method: this.paymentMethod,
                        cashier: this.currentUser.user,
                        items: [...this.cart]
                    };

                    this.currentStore.salesHistory.push(saleRecord);

                    // Kurangi Stok
                    this.cart.forEach(item => {
                        let prod = this.currentStore.products.find(p => p.id === item.id);
                        if(prod) prod.stock -= item.qty;
                    });

                    this.saveStoreData();
                    
                    // Cetak
                    setTimeout(() => {
                        window.print();
                        this.resetCart();
                    }, 300);
                },

                resetCart() {
                    this.cart = [];
                    this.showPaymentModal = false;
                    this.discountPercent = 0;
                    this.taxPercent = 0;
                    this.cashReceived = 0;
                    this.paymentMethod = 'Tunai';
                },

                clearHistory() {
                    if(confirm("Yakin hapus semua riwayat transaksi?") && prompt("Masukkan PIN:") === this.currentStore.pin) {
                        this.currentStore.salesHistory = [];
                        this.saveStoreData();
                    }
                },

                logout() { localStorage.removeItem('kk_session'); location.reload(); },
                formatIDR(n) { return 'Rp ' + new Intl.NumberFormat('id-ID').format(n); },
                getRoleColor(role, type) {
                    const colors = { owner: 'amber-500', admin: 'indigo-600', kasir: 'emerald-500' };
                    return type === 'bg' ? 'bg-' + colors[role] : 'border-' + colors[role];
                }
            }
        }
    </script>
