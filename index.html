<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KasirKyta Final - POS System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        [x-cloak] { display: none !important; }
        @media print {
            body * { visibility: hidden; }
            #receipt-content, #receipt-content * { visibility: visible; }
            #receipt-content { position: absolute; left: 0; top: 0; width: 100%; border:none; margin: 0; padding: 0; }
            .no-print { display: none !important; }
        }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-900" x-data="kasirKyta()" x-init="initApp()">

    <nav class="fixed top-0 w-full bg-slate-900 z-[100] px-4 md:px-6 py-3 flex justify-between items-center no-print shadow-md text-white">
        <div class="flex items-center gap-2">
            <span class="font-black italic tracking-tighter text-lg md:text-2xl">KasirKyta <span class="text-indigo-400">Final</span></span>
        </div>

        <div class="relative" x-data="{ openMenu: false }" x-show="currentUser">
            <button @click="openMenu = !openMenu" @click.outside="openMenu = false" class="flex items-center gap-2 bg-slate-800 px-3 py-2 rounded-2xl hover:bg-slate-700 transition">
                <div class="w-7 h-7 rounded-full bg-gradient-to-tr from-indigo-500 to-purple-500 flex items-center justify-center text-[10px] font-black" x-text="currentUser.user.substring(0,2).toUpperCase()"></div>
                <div class="text-left hidden md:block">
                    <p class="text-[10px] font-bold leading-none capitalize" x-text="currentUser.user"></p>
                    <p class="text-[8px] text-slate-400 uppercase" x-text="currentUser.role"></p>
                </div>
                <span class="text-[10px] ml-1">â–¼</span>
            </button>

            <div x-show="openMenu" x-cloak class="absolute right-0 mt-2 w-56 bg-white rounded-2xl shadow-2xl border border-slate-100 py-2 text-slate-800 z-50">
                <template x-if="currentUser.role === 'owner'">
                    <button @click="showUserModal = true; openMenu = false" class="w-full text-left px-4 py-3 text-xs font-bold hover:bg-slate-50">ðŸ‘¥ Kelola User & Admin</button>
                </template>
                <template x-if="currentUser.role !== 'kasir'">
                    <button @click="showHistoryModal = true; openMenu = false" class="w-full text-left px-4 py-3 text-xs font-bold hover:bg-slate-50">ðŸ“œ Riwayat Transaksi</button>
                    <button @click="exportCSV" class="w-full text-left px-4 py-3 text-xs font-bold hover:bg-slate-50 text-emerald-600">ðŸ“¥ Download Laporan (CSV)</button>
                </template>
                <hr class="my-2">
                <button @click="logout" class="w-full text-left px-4 py-3 text-xs font-black text-red-500 hover:bg-red-50 uppercase">Keluar / Logout</button>
            </div>
        </div>
    </nav>

    <template x-if="currentPage === 'landing'">
        <div class="min-h-screen flex flex-col items-center justify-center bg-slate-900 text-white p-6 text-center">
            <h1 class="text-7xl md:text-9xl font-black italic text-indigo-400 mb-4 tracking-tighter">KasirKyta.</h1>
            <p class="text-slate-400 max-w-md mb-8">Sistem kasir cerdas dengan manajemen stok otomatis dan laporan grafik real-time.</p>
            <button @click="currentPage = 'auth'" class="bg-indigo-600 px-12 py-4 rounded-full font-black text-xl hover:scale-105 transition shadow-2xl shadow-indigo-500/20">MASUK KE SISTEM</button>
        </div>
    </template>

    <template x-if="currentPage === 'auth'">
        <div class="min-h-screen flex items-center justify-center bg-slate-200 p-6">
            <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-md">
                <h2 class="text-3xl font-black italic text-center mb-8">LOGIN</h2>
                <div class="space-y-4">
                    <input type="text" x-model="loginForm.user" placeholder="Username" class="w-full bg-slate-50 border p-4 rounded-2xl outline-none focus:border-indigo-500 font-bold">
                    <input type="password" x-model="loginForm.pass" placeholder="Password" class="w-full bg-slate-50 border p-4 rounded-2xl outline-none focus:border-indigo-500 font-bold">
                    <button @click="handleLogin" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase hover:bg-black transition shadow-xl">MASUK SEKARANG</button>
                </div>
            </div>
        </div>
    </template>

    <template x-if="currentPage === 'dashboard'">
        <div class="min-h-screen pt-20 pb-10 px-4 md:px-8 flex flex-col gap-6" x-cloak>
            
            <div x-show="currentUser.role !== 'kasir'" class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                <div class="lg:col-span-3 bg-white p-6 rounded-[2rem] border shadow-sm flex flex-col justify-center">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Omset Hari Ini</p>
                    <p class="text-3xl font-black text-indigo-600" x-text="formatIDR(calculateDailyOmset())"></p>
                    <div class="mt-4 pt-4 border-t border-slate-100 flex justify-between">
                        <span class="text-[10px] font-bold text-slate-400">Trans: <span class="text-slate-800" x-text="currentStore.salesHistory.length"></span></span>
                        <span class="text-[10px] font-bold text-slate-400">Stok: <span class="text-slate-800" x-text="currentStore.products.length"></span></span>
                    </div>
                </div>
                <div class="lg:col-span-6 bg-white p-6 rounded-[2rem] border shadow-sm h-[200px]">
                    <canvas id="salesChart"></canvas>
                </div>
                <div class="lg:col-span-3 bg-slate-900 p-6 rounded-[2rem] shadow-xl text-white h-[200px]">
                    <canvas id="fastMovingChart"></canvas>
                </div>
            </div>

            <div class="grid grid-cols-12 gap-6 flex-1">
                
                <div class="col-span-12 lg:col-span-3 space-y-4" x-show="currentUser.role !== 'kasir'">
                    <div class="bg-white p-6 rounded-[2rem] border shadow-sm space-y-3">
                        <div class="flex justify-between items-center mb-2">
                            <h3 class="font-black text-[10px] uppercase text-slate-400">Inventaris Barang</h3>
                            <button @click="generateNewID" class="text-[10px] text-indigo-600 font-bold hover:underline">Auto-ID</button>
                        </div>
                        <input type="text" x-model="newP.id" placeholder="Barcode / ID" class="w-full bg-slate-50 border p-3 rounded-xl text-xs font-bold outline-none font-mono">
                        <input type="text" x-model="newP.name" placeholder="Nama Barang" class="w-full bg-slate-50 border p-3 rounded-xl text-xs font-bold outline-none">
                        <div class="flex gap-2">
                            <input type="number" x-model="newP.price" placeholder="Harga" class="w-1/2 bg-slate-50 border p-3 rounded-xl text-xs font-bold">
                            <input type="number" x-model="newP.stock" placeholder="Stok" class="w-1/2 bg-slate-50 border p-3 rounded-xl text-xs font-bold">
                        </div>
                        <button @click="addProduct" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-black text-xs uppercase hover:bg-indigo-700 transition">SIMPAN PRODUK</button>
                    </div>
                </div>

                <div class="col-span-12" :class="currentUser.role === 'kasir' ? 'lg:col-span-8' : 'lg:col-span-6'">
                    <div class="bg-white p-6 rounded-[2.5rem] border shadow-sm h-full max-h-[75vh] flex flex-col">
                        <div class="flex flex-col md:flex-row justify-between gap-4 mb-6">
                            <h3 class="font-black uppercase italic">Katalog Barang</h3>
                            <input type="text" x-model="searchQuery" placeholder="Cari Nama / Scan Barcode..." class="w-full md:w-64 bg-slate-100 px-6 py-2 rounded-full text-xs font-bold outline-none border focus:border-indigo-500">
                        </div>
                        <div class="overflow-y-auto pr-2 custom-scrollbar grid grid-cols-2 md:grid-cols-3 gap-3 content-start flex-1">
                            <template x-for="p in filteredProducts" :key="p.id">
                                <div @click="addToCart(p)" class="group relative bg-slate-50 border-2 hover:border-indigo-500 p-4 rounded-[2rem] cursor-pointer transition active:scale-95" :class="{'bg-red-50 border-red-100': p.stock <= 5 && p.stock > 0, 'opacity-50 grayscale': p.stock === 0}">
                                    <p x-text="p.name" class="font-black text-xs uppercase truncate mb-1"></p>
                                    <p x-text="formatIDR(p.price)" class="text-indigo-600 font-black text-sm"></p>
                                    <div class="flex justify-between items-center mt-3 pt-2 border-t border-slate-200/50">
                                        <span class="text-[9px] font-bold" :class="p.stock <= 5 ? 'text-red-500' : 'text-slate-400'" x-text="'Sisa: ' + p.stock"></span>
                                        <span class="text-[10px] font-black text-indigo-400">+</span>
                                    </div>
                                    <template x-if="currentUser.role !== 'kasir'">
                                        <button @click.stop="deleteProduct(p.id)" class="absolute -top-2 -right-2 bg-white text-red-500 w-6 h-6 rounded-full shadow border flex items-center justify-center text-[10px] hover:bg-red-500 hover:text-white transition">âœ•</button>
                                    </template>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>

                <div class="col-span-12 lg:col-span-3">
                    <div class="bg-slate-900 text-white p-6 rounded-[2.5rem] h-full max-h-[75vh] flex flex-col shadow-2xl">
                        <h3 class="font-black text-lg mb-4 italic">KERANJANG</h3>
                        <div class="flex-1 overflow-y-auto space-y-3 pr-2 custom-scrollbar">
                            <template x-for="(item, index) in cart" :key="index">
                                <div class="bg-white/5 p-3 rounded-2xl border border-white/10">
                                    <div class="flex justify-between mb-2">
                                        <p class="font-bold text-[11px] truncate w-2/3" x-text="item.name"></p>
                                        <button @click="secureRemoveItem(index)" class="text-red-400 text-[10px]">Hapus</button>
                                    </div>
                                    <div class="flex justify-between items-center">
                                        <div class="flex items-center bg-black/50 rounded-lg px-2 py-1 gap-3">
                                            <button @click="updateQty(index, -1)" class="text-xs hover:text-indigo-400">-</button>
                                            <span class="text-[10px] font-bold" x-text="item.qty"></span>
                                            <button @click="updateQty(index, 1)" class="text-xs hover:text-indigo-400">+</button>
                                        </div>
                                        <p class="text-xs font-black text-emerald-400" x-text="formatIDR(item.price * item.qty)"></p>
                                    </div>
                                </div>
                            </template>
                        </div>
                        <div class="pt-4 mt-4 border-t border-white/10 space-y-3">
                            <div class="flex justify-between font-black text-2xl">
                                <span class="text-xs text-slate-400 font-normal self-center uppercase">Total</span>
                                <span x-text="formatIDR(calculateFinalTotal())"></span>
                            </div>
                            <button @click="openPaymentModal" class="w-full bg-indigo-600 py-4 rounded-2xl font-black text-sm uppercase hover:bg-indigo-500 disabled:opacity-50" :disabled="cart.length === 0">PROSES BAYAR</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <div x-show="showReceiptModal" x-cloak class="fixed inset-0 bg-black/90 flex items-center justify-center p-4 z-[200]">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] overflow-hidden shadow-2xl flex flex-col">
            <div class="p-6 bg-slate-50 border-b no-print">
                <div class="grid grid-cols-3 gap-2 mb-6">
                    <button @click="setPaymentMethod('CASH')" :class="paymentMethod === 'CASH' ? 'bg-indigo-600 text-white' : 'bg-white border'" class="py-2 rounded-xl text-[10px] font-black transition uppercase">Tunai</button>
                    <button @click="setPaymentMethod('QRIS')" :class="paymentMethod === 'QRIS' ? 'bg-indigo-600 text-white' : 'bg-white border'" class="py-2 rounded-xl text-[10px] font-black transition uppercase">QRIS</button>
                    <button @click="setPaymentMethod('TF')" :class="paymentMethod === 'TF' ? 'bg-indigo-600 text-white' : 'bg-white border'" class="py-2 rounded-xl text-[10px] font-black transition uppercase">Bank</button>
                </div>
                <div class="text-center mb-4">
                    <p class="text-[10px] text-slate-400 font-bold uppercase">Total Tagihan</p>
                    <p class="text-4xl font-black text-indigo-600" x-text="formatIDR(calculateFinalTotal())"></p>
                </div>
                <div x-show="paymentMethod === 'CASH'" class="mb-4">
                    <input type="number" x-model="cashReceived" class="w-full border-2 border-indigo-100 p-4 rounded-2xl text-xl font-bold text-center focus:border-indigo-500 outline-none" placeholder="Uang Tunai...">
                </div>
                <div class="flex justify-between items-center bg-emerald-50 p-4 rounded-2xl">
                    <span class="text-xs font-bold text-emerald-800 uppercase">Kembalian</span>
                    <span class="text-xl font-black text-emerald-600" x-text="formatIDR(calculateChange())"></span>
                </div>
            </div>
            
            <div id="receipt-content" class="p-8 bg-white overflow-y-auto max-h-60 custom-scrollbar">
                <div class="font-mono text-[11px] text-center">
                    <h2 class="font-black text-lg" x-text="currentStore.storeName"></h2>
                    <p x-text="currentStore.address"></p>
                    <div class="border-y border-dashed my-2 py-1" x-text="new Date().toLocaleString()"></div>
                    <div class="text-left space-y-1">
                        <template x-for="item in cart">
                            <div class="flex justify-between">
                                <span x-text="item.name + ' x' + item.qty"></span>
                                <span x-text="formatIDR(item.price * item.qty)"></span>
                            </div>
                        </template>
                    </div>
                    <div class="border-t border-dashed mt-2 pt-2 text-right">
                        <p class="font-black" x-text="'TOTAL: ' + formatIDR(calculateFinalTotal())"></p>
                        <p x-text="'Bayar ('+paymentMethod+'): ' + formatIDR(cashReceived)"></p>
                        <p x-text="'Kembali: ' + formatIDR(calculateChange())"></p>
                    </div>
                </div>
            </div>

            <div class="p-6 bg-white no-print space-y-3">
                <button @click="processPayment" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase text-xs" :disabled="cashReceived < calculateFinalTotal()">CETAK & SIMPAN</button>
                <button @click="showReceiptModal = false" class="w-full text-red-500 font-bold text-xs uppercase">BATAL</button>
            </div>
        </div>
    </div>

    <div x-show="showUserModal" x-cloak class="fixed inset-0 bg-black/80 flex items-center justify-center p-4 z-[200]">
        <div class="bg-white w-full max-w-lg rounded-3xl p-8 shadow-2xl relative">
            <button @click="showUserModal = false" class="absolute top-6 right-6 font-bold">âœ•</button>
            <h2 class="text-2xl font-black mb-6 italic text-indigo-600">MANAGEMENT USER</h2>
            <div class="space-y-4 mb-8 max-h-48 overflow-y-auto">
                <template x-for="(u, i) in users" :key="i">
                    <div x-show="u.owner === currentUser.user || u.user === currentUser.user" class="flex justify-between items-center p-3 bg-slate-50 rounded-xl border">
                        <div>
                            <p class="font-bold text-xs capitalize" x-text="u.user"></p>
                            <p class="text-[9px] uppercase text-slate-400 font-black" x-text="u.role"></p>
                        </div>
                        <button x-show="u.user !== currentUser.user" @click="deleteUser(i)" class="text-red-500 text-[10px] font-bold">HAPUS</button>
                    </div>
                </template>
            </div>
            <div class="grid grid-cols-2 gap-3 bg-slate-100 p-4 rounded-2xl">
                <input type="text" x-model="newUserForm.user" placeholder="User" class="bg-white border p-2 rounded-lg text-xs">
                <input type="text" x-model="newUserForm.pass" placeholder="Pass" class="bg-white border p-2 rounded-lg text-xs">
                <select x-model="newUserForm.role" class="col-span-2 border p-2 rounded-lg text-xs font-bold">
                    <option value="kasir">Kasir</option>
                    <option value="admin">Admin</option>
                </select>
                <button @click="addNewUser" class="col-span-2 bg-indigo-600 text-white py-2 rounded-lg font-bold text-xs">TAMBAH USER BARU</button>
            </div>
        </div>
    </div>

    <script>
        function kasirKyta() {
            return {
                currentPage: 'landing', currentUser: null, users: [], allStores: {}, cart: [],
                currentStore: { storeName: 'Toko Saya', address: 'Jl. Utama No.1', products: [], salesHistory: [], pin: '1234' },
                loginForm: { user: '', pass: '' },
                showReceiptModal: false, showUserModal: false, showHistoryModal: false,
                newUserForm: { user: '', pass: '', role: 'kasir' },
                newP: { id: '', name: '', price: '', stock: '' },
                discountPercent: 0, cashReceived: 0, searchQuery: '', paymentMethod: 'CASH',
                barcodeBuffer: '', barcodeTimeout: null,
                salesChart: null, fastMovingChart: null,

                initApp() {
                    this.users = JSON.parse(localStorage.getItem('kk_accounts')) || [{ user: 'owner', pass: 'owner', role: 'owner', owner: 'owner' }];
                    this.allStores = JSON.parse(localStorage.getItem('kk_stores')) || {};
                    const session = localStorage.getItem('kk_session');
                    if(session) {
                        this.currentUser = JSON.parse(session);
                        this.loadStoreData();
                        this.currentPage = 'dashboard';
                        this.generateNewID();
                        setTimeout(() => this.initCharts(), 500);
                    }
                    window.addEventListener('keydown', (e) => this.handleBarcodeScanner(e));
                },

                generateNewID() {
                    this.newP.id = Math.floor(100000 + Math.random() * 900000).toString();
                },

                setPaymentMethod(method) {
                    this.paymentMethod = method;
                    this.cashReceived = (method === 'CASH') ? 0 : this.calculateFinalTotal();
                },

                handleBarcodeScanner(e) {
                    if (this.currentPage !== 'dashboard') return;
                    if (e.target.tagName === 'INPUT' && e.target.value !== '') return;
                    if (e.key === 'Enter') {
                        if (this.barcodeBuffer.length > 0) { 
                            e.preventDefault(); 
                            const prod = this.currentStore.products.find(p => p.id == this.barcodeBuffer);
                            if(prod) this.addToCart(prod); else this.searchQuery = this.barcodeBuffer;
                            this.barcodeBuffer = ''; 
                        }
                    } else if (e.key.length === 1) {
                        this.barcodeBuffer += e.key;
                        clearTimeout(this.barcodeTimeout);
                        this.barcodeTimeout = setTimeout(() => { this.barcodeBuffer = ''; }, 150);
                    }
                },

                handleLogin() {
                    const u = this.users.find(x => x.user === this.loginForm.user && x.pass === this.loginForm.pass);
                    if(u) {
                        this.currentUser = u;
                        localStorage.setItem('kk_session', JSON.stringify(u));
                        this.loadStoreData();
                        this.currentPage = 'dashboard';
                        this.generateNewID();
                        setTimeout(() => this.initCharts(), 500);
                    } else alert("Login Gagal!");
                },

                logout() { localStorage.removeItem('kk_session'); location.reload(); },

                loadStoreData() {
                    const key = this.currentUser.role === 'owner' ? this.currentUser.user : this.currentUser.owner;
                    this.currentStore = this.allStores[key] || { storeName: 'Toko '+key, address: 'Alamat Toko', products: [], salesHistory: [], pin: '1234' };
                },

                saveStoreData() {
                    const key = this.currentUser.role === 'owner' ? this.currentUser.user : this.currentUser.owner;
                    this.allStores[key] = this.currentStore;
                    localStorage.setItem('kk_stores', JSON.stringify(this.allStores));
                },

                get filteredProducts() {
                    const q = this.searchQuery.toLowerCase();
                    return this.currentStore.products.filter(p => p.name.toLowerCase().includes(q) || p.id.toString().includes(q));
                },

                addProduct() {
                    if(!this.newP.name || !this.newP.price) return;
                    this.currentStore.products.push({ ...this.newP, price: parseInt(this.newP.price), stock: parseInt(this.newP.stock) || 0 });
                    this.saveStoreData();
                    this.newP = { id: '', name: '', price: '', stock: '' };
                    this.generateNewID();
                },

                deleteProduct(id) {
                    if(prompt("PIN Admin:") === this.currentStore.pin) {
                        this.currentStore.products = this.currentStore.products.filter(p => p.id !== id);
                        this.saveStoreData();
                    }
                },

                addToCart(p) {
                    if(p.stock <= 0) return alert("Stok Habis!");
                    let exist = this.cart.find(x => x.id === p.id);
                    if(exist) { if(exist.qty < p.stock) exist.qty++; } else { this.cart.push({...p, qty: 1}); }
                },

                updateQty(i, c) {
                    let item = this.cart[i];
                    let p = this.currentStore.products.find(x => x.id === item.id);
                    if(c === 1 && item.qty >= p.stock) return;
                    item.qty += c;
                    if(item.qty <= 0) this.cart.splice(i, 1);
                },

                secureRemoveItem(i) {
                    if(this.currentUser.role === 'kasir' && prompt("PIN Otorisasi:") !== this.currentStore.pin) return;
                    this.cart.splice(i, 1);
                },

                calculateSubtotal() { return this.cart.reduce((a, b) => a + (b.price * b.qty), 0); },
                calculateFinalTotal() { return this.calculateSubtotal(); },
                calculateChange() { return Math.max(0, this.cashReceived - this.calculateFinalTotal()); },

                openPaymentModal() {
                    this.paymentMethod = 'CASH';
                    this.cashReceived = 0;
                    this.showReceiptModal = true;
                },

                processPayment() {
                    this.currentStore.salesHistory.push({
                        date: new Date().toISOString(),
                        amount: this.calculateFinalTotal(),
                        items: JSON.parse(JSON.stringify(this.cart)),
                        paymentMethod: this.paymentMethod
                    });
                    this.cart.forEach(c => {
                        let p = this.currentStore.products.find(x => x.id === c.id);
                        if(p) p.stock -= c.qty;
                    });
                    this.saveStoreData();
                    window.print();
                    this.cart = [];
                    this.showReceiptModal = false;
                    this.refreshCharts();
                },

                addNewUser() {
                    this.users.push({ ...this.newUserForm, owner: this.currentUser.user });
                    localStorage.setItem('kk_accounts', JSON.stringify(this.users));
                    this.newUserForm = { user: '', pass: '', role: 'kasir' };
                },

                deleteUser(i) { this.users.splice(i, 1); localStorage.setItem('kk_accounts', JSON.stringify(this.users)); },

                calculateDailyOmset() {
                    const today = new Date().toDateString();
                    return this.currentStore.salesHistory.filter(h => new Date(h.date).toDateString() === today).reduce((a, b) => a + b.amount, 0);
                },

                formatIDR(n) { return 'Rp ' + new Intl.NumberFormat('id-ID').format(n); },

                initCharts() {
                    if(this.currentUser.role === 'kasir') return;
                    
                    const ctxS = document.getElementById('salesChart');
                    const labels = [...Array(7)].map((_, i) => { const d = new Date(); d.setDate(d.getDate()-i); return d.toLocaleDateString('id-ID',{weekday:'short'}); }).reverse();
                    const data = [...Array(7)].map((_, i) => { 
                        const d = new Date(); d.setDate(d.getDate()-i); 
                        return this.currentStore.salesHistory.filter(s => new Date(s.date).toDateString() === d.toDateString()).reduce((a,b)=>a+b.amount,0);
                    }).reverse();

                    this.salesChart = new Chart(ctxS, {
                        type: 'line',
                        data: { labels, datasets: [{ label: 'Omset', data, borderColor: '#4f46e5', tension: 0.4, fill: true, backgroundColor: 'rgba(79, 70, 229, 0.05)' }] },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
                    });

                    const ctxF = document.getElementById('fastMovingChart');
                    const items = {};
                    this.currentStore.salesHistory.forEach(h => h.items.forEach(i => items[i.name] = (items[i.name]||0)+i.qty));
                    const sorted = Object.entries(items).sort((a,b)=>b[1]-a[1]).slice(0,3);

                    this.fastMovingChart = new Chart(ctxF, {
                        type: 'doughnut',
                        data: { labels: sorted.map(x=>x[0]), datasets: [{ data: sorted.map(x=>x[1]), backgroundColor: ['#4f46e5', '#ec4899', '#10b981'], borderWidth: 0 }] },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { color: 'white', font: { size: 9 } } } } }
                    });
                },

                refreshCharts() {
                    if(this.salesChart) this.salesChart.destroy();
                    if(this.fastMovingChart) this.fastMovingChart.destroy();
                    this.initCharts();
                },

                exportCSV() {
                    let csv = "Tanggal,Metode,Total\n" + this.currentStore.salesHistory.map(h => `${new Date(h.date).toLocaleDateString()},${h.paymentMethod},${h.amount}`).join("\n");
                    const link = document.createElement("a");
                    link.href = 'data:text/csv;charset=utf-8,' + encodeURI(csv);
                    link.download = "Laporan_KasirKyta.csv";
                    link.click();
                }
            }
        }
    </script>
</body>
