<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KasirKyta - Professional POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        body { font-family: 'Inter', sans-serif; }
        
        /* Scrollbar Halus & Tipis */
        .custom-scrollbar::-webkit-scrollbar { width: 5px; height: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        @media print {
            body * { visibility: hidden; }
            #receipt-content, #receipt-content * { visibility: visible; }
            #receipt-content { position: absolute; left: 0; top: 0; width: 100%; margin: 0; padding: 0; }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 text-sm" x-data="kasirKyta()" x-init="initApp()">

    <template x-if="currentPage !== 'landing'">
        <nav class="fixed top-0 w-full bg-white border-b border-slate-200 z-[40] px-4 py-2 flex justify-between items-center no-print h-12 shadow-sm">
            <div class="flex items-center gap-2">
                <span class="font-black italic text-indigo-700 text-base tracking-tighter">KasirKyta</span>
                <span class="px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wider text-white" :class="getBtnColor(currentUser?.role)" x-text="currentUser?.role"></span>
            </div>
            <div class="flex gap-3 items-center">
                <div class="text-right hidden sm:block leading-tight">
                    <p class="text-[9px] text-slate-400 font-bold uppercase">User Aktif</p>
                    <p class="font-bold text-slate-800 text-xs" x-text="currentUser?.user"></p>
                </div>
                <button @click="logout" class="bg-slate-50 hover:bg-red-50 text-slate-600 hover:text-red-600 px-3 py-1.5 rounded border border-slate-200 font-bold text-[10px] transition">KELUAR</button>
            </div>
        </nav>
    </template>

    <template x-if="currentPage === 'landing'">
        <div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-indigo-950 via-slate-900 to-black text-white p-6 text-center">
            <div class="space-y-8 max-w-4xl animate-fade-in">
                <div class="inline-block px-4 py-2 bg-indigo-500/20 border border-indigo-500/50 rounded-full text-indigo-300 text-[10px] font-black uppercase tracking-[0.3em] mb-4">
                    Secure POS System 2025
                </div>
                <h1 class="text-8xl md:text-9xl font-black tracking-tighter italic text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 via-emerald-400 to-indigo-500">
                    KasirKyta
                </h1>
                <p class="text-2xl font-light opacity-80 leading-relaxed">Kelola bisnis lebih cerdas dengan sistem POS yang mendukung <span class="font-bold text-emerald-400">Keamanan PIN, Pajak, & Diskon</span>.</p>
                <div class="flex flex-col md:flex-row gap-4 justify-center items-center pt-10">
                    <button @click="currentPage = 'auth-choice'" class="w-full md:w-auto bg-indigo-600 px-16 py-5 rounded-[2rem] font-black text-2xl shadow-2xl hover:scale-105 transition-all border-b-4 border-indigo-800 uppercase tracking-tighter italic">MASUK SISTEM</button>
                    <a href="#" class="w-full md:w-auto bg-white/10 backdrop-blur-md px-10 py-5 rounded-[2rem] font-black text-xl flex items-center justify-center gap-3 hover:bg-white/20 transition-all border border-white/20">JOIN MITRA</a>
                </div>
            </div>
        </div>
    </template>

    <template x-if="currentPage === 'auth-choice'">
        <div class="min-h-screen flex flex-col items-center justify-center bg-slate-100 p-6">
            <h2 class="text-xl font-black mb-6 uppercase text-slate-700 tracking-tight">Pilih Akses Login</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-3 w-full max-w-2xl">
                <button @click="openLogin('owner')" class="bg-white p-5 rounded-xl shadow-sm border border-slate-200 hover:border-amber-500 hover:shadow-md transition group text-center">
                    <div class="text-3xl mb-2 group-hover:scale-110 transition">üëë</div>
                    <h3 class="font-bold text-base text-slate-800">Owner</h3>
                </button>
                <button @click="openLogin('admin')" class="bg-white p-5 rounded-xl shadow-sm border border-slate-200 hover:border-indigo-600 hover:shadow-md transition group text-center">
                    <div class="text-3xl mb-2 group-hover:scale-110 transition">‚öôÔ∏è</div>
                    <h3 class="font-bold text-base text-slate-800">Admin</h3>
                </button>
                <button @click="openLogin('kasir')" class="bg-white p-5 rounded-xl shadow-sm border border-slate-200 hover:border-emerald-500 hover:shadow-md transition group text-center">
                    <div class="text-3xl mb-2 group-hover:scale-110 transition">üõí</div>
                    <h3 class="font-bold text-base text-slate-800">Kasir</h3>
                </button>
            </div>
            <button @click="currentPage = 'landing'" class="mt-6 text-slate-400 font-bold text-[10px] uppercase hover:text-slate-600">Kembali</button>
        </div>
    </template>

    <template x-if="currentPage === 'login-form'">
        <div class="min-h-screen flex items-center justify-center p-6 bg-slate-100">
            <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-xs border-t-4" :class="getRoleColor(loginRole)">
                <h2 class="text-lg font-black uppercase mb-4 text-slate-800" x-text="'Login ' + loginRole"></h2>
                <div class="space-y-3">
                    <input type="text" x-model="loginForm.user" placeholder="Username" class="w-full border p-2.5 rounded text-sm outline-none focus:border-slate-800 bg-slate-50">
                    <input type="password" x-model="loginForm.pass" placeholder="Password" class="w-full border p-2.5 rounded text-sm outline-none focus:border-slate-800 bg-slate-50">
                    <button @click="handleLogin" class="w-full py-2.5 rounded font-bold text-white shadow-md text-xs tracking-wide hover:opacity-90 transition" :class="getBtnColor(loginRole)">MASUK</button>
                    <button @click="currentPage = 'auth-choice'" class="w-full text-slate-400 font-bold text-[10px] uppercase hover:text-slate-600">Batal</button>
                </div>
            </div>
        </div>
    </template>

    <template x-if="currentPage === 'dashboard'">
        <div class="min-h-screen pt-12 bg-slate-100 flex flex-col h-screen overflow-hidden" x-cloak>
            <main class="flex-1 p-3 grid grid-cols-12 gap-3 h-full overflow-hidden">
                
                <div class="col-span-12 md:col-span-3 flex flex-col gap-3 h-full overflow-hidden">
                    
                    <div x-show="currentUser.role !== 'kasir'" class="grid grid-cols-2 gap-2 shrink-0">
                        <div class="bg-white p-3 rounded-lg border-l-4 border-emerald-500 shadow-sm">
                            <p class="text-[9px] font-bold text-slate-400 uppercase">Omset Hari Ini</p>
                            <p class="text-sm font-black text-slate-800" x-text="formatIDR(calculateDailyOmset())"></p>
                        </div>
                        <div class="bg-white p-3 rounded-lg border-l-4 border-indigo-600 shadow-sm">
                            <p class="text-[9px] font-bold text-slate-400 uppercase">Total Trx</p>
                            <p class="text-sm font-black text-slate-800" x-text="calculateMonthlyTransactions()"></p>
                        </div>
                    </div>

                    <div x-show="currentUser.role !== 'kasir'" class="bg-white rounded-lg border border-slate-200 shadow-sm flex flex-col shrink-0 overflow-hidden" x-data="{ activeTab: 'product' }">
                        <div class="flex border-b bg-slate-50">
                            <button @click="activeTab = 'product'" :class="activeTab === 'product' ? 'bg-white text-indigo-600 border-b-2 border-indigo-600' : 'text-slate-500'" class="flex-1 py-2 text-[10px] font-bold uppercase tracking-wider">Produk</button>
                            <button @click="activeTab = 'user'" :class="activeTab === 'user' ? 'bg-white text-indigo-600 border-b-2 border-indigo-600' : 'text-slate-500'" class="flex-1 py-2 text-[10px] font-bold uppercase tracking-wider">User Baru</button>
                        </div>
                        
                        <div x-show="activeTab === 'product'" class="p-3 space-y-2">
                            <input type="text" x-model="newP.name" placeholder="Nama Produk" class="w-full border px-2 py-1.5 rounded text-[11px] bg-slate-50">
                            <input type="text" x-model="newP.image" placeholder="URL Gambar" class="w-full border px-2 py-1.5 rounded text-[11px] bg-slate-50">
                            <div class="flex gap-2">
                                <input type="number" x-model="newP.price" placeholder="Harga" class="w-1/2 border px-2 py-1.5 rounded text-[11px] bg-slate-50">
                                <input type="number" x-model="newP.stock" placeholder="Stok" class="w-1/2 border px-2 py-1.5 rounded text-[11px] bg-slate-50">
                            </div>
                            <button @click="addProduct" class="w-full bg-slate-800 text-white py-1.5 rounded text-[10px] font-bold uppercase hover:bg-slate-900">Simpan Produk</button>
                        </div>

                        <div x-show="activeTab === 'user'" class="p-3 space-y-2">
                            <p class="text-[9px] text-slate-400 italic mb-1">Owner buat Admin/Kasir. Admin buat Kasir.</p>
                            <input type="text" x-model="newUser.user" placeholder="Username Baru" class="w-full border px-2 py-1.5 rounded text-[11px] bg-slate-50">
                            <input type="password" x-model="newUser.pass" placeholder="Password" class="w-full border px-2 py-1.5 rounded text-[11px] bg-slate-50">
                            <select x-model="newUser.role" class="w-full border px-2 py-1.5 rounded text-[11px] bg-slate-50">
                                <option value="" disabled selected>Pilih Role</option>
                                <option value="kasir">Kasir</option>
                                <template x-if="currentUser.role === 'owner'">
                                    <option value="admin">Admin</option>
                                </template>
                            </select>
                            <button @click="addUser" class="w-full bg-indigo-600 text-white py-1.5 rounded text-[10px] font-bold uppercase hover:bg-indigo-700">Buat User</button>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg border border-slate-200 shadow-sm flex flex-col flex-1 overflow-hidden">
                        <div class="p-2 border-b bg-slate-50 flex justify-between items-center shrink-0">
                            <h3 class="font-bold text-[10px] text-slate-700 uppercase">Riwayat TRX</h3>
                            <button x-show="currentUser.role === 'owner'" @click="clearHistory" class="text-[9px] text-red-500 hover:underline font-bold">Clear</button>
                        </div>
                        <div class="overflow-y-auto custom-scrollbar flex-1 p-0">
                            <table class="w-full text-[10px] text-left border-collapse">
                                <thead class="bg-slate-100 text-slate-500 sticky top-0 z-10">
                                    <tr><th class="p-2 font-bold">ID TRX</th><th class="p-2 text-right font-bold">Total</th></tr>
                                </thead>
                                <tbody class="divide-y divide-slate-100">
                                    <template x-for="sale in [...currentStore.salesHistory].reverse().slice(0, 50)">
                                        <tr @click="viewDetail(sale)" class="hover:bg-blue-50 cursor-pointer transition">
                                            <td class="p-2">
                                                <div class="font-bold text-indigo-700" x-text="sale.trxId"></div>
                                                <div class="text-[9px] text-slate-400" x-text="formatDate(sale.date)"></div>
                                            </td>
                                            <td class="p-2 text-right font-bold" x-text="formatIDR(sale.amount)"></td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="col-span-12 md:col-span-5 lg:col-span-6 bg-white rounded-xl border border-slate-200 flex flex-col overflow-hidden shadow-sm">
                    <div class="p-2 border-b border-slate-100 bg-slate-50 shrink-0">
                        <input type="text" x-model="searchQuery" placeholder="üîç Cari barang..." class="w-full bg-white border border-slate-300 px-3 py-1.5 rounded text-xs focus:border-indigo-500 outline-none">
                    </div>
                    <div class="flex-1 overflow-y-auto p-3 custom-scrollbar bg-slate-100/30">
                        <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-2">
                            <template x-for="p in filteredProducts" :key="p.id">
                                <div @click="addToCart(p)" class="bg-white rounded-lg border border-slate-200 shadow-sm cursor-pointer hover:border-indigo-500 hover:shadow-md transition-all group overflow-hidden flex flex-col h-full">
                                    <div class="aspect-square bg-slate-200 relative overflow-hidden">
                                        <img :src="p.image || 'https://via.placeholder.com/150?text=No+Img'" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/150?text=No+Img'">
                                        <div x-show="p.stock <= 0" class="absolute inset-0 bg-black/60 flex items-center justify-center text-white text-[10px] font-bold uppercase backdrop-blur-sm">Stok Habis</div>
                                        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/60 to-transparent p-1">
                                            <p class="text-white text-[10px] font-bold text-right" x-text="p.stock"></p>
                                        </div>
                                    </div>
                                    <div class="p-2 flex-1 flex flex-col justify-between">
                                        <h4 class="font-bold text-[10px] text-slate-800 line-clamp-2 leading-tight" x-text="p.name"></h4>
                                        <div class="mt-1 flex justify-between items-end">
                                            <span class="font-bold text-indigo-700 text-[11px]" x-text="formatIDR(p.price)"></span>
                                            <template x-if="currentUser.role !== 'kasir'">
                                                <button @click.stop="deleteProduct(p.id)" class="text-[9px] text-red-300 hover:text-red-500">Hapus</button>
                                            </template>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>

                <div class="col-span-12 md:col-span-4 lg:col-span-3 bg-white rounded-xl border border-slate-200 shadow-lg overflow-hidden flex flex-col h-full relative">
                    <div class="bg-slate-800 text-white px-3 py-2 flex justify-between items-center shrink-0">
                        <div>
                            <h3 class="font-bold text-xs uppercase tracking-wide">Order List</h3>
                            <p class="text-[9px] opacity-70" x-text="currentUser.user"></p>
                        </div>
                        <div class="bg-indigo-500 text-[9px] font-bold px-1.5 py-0.5 rounded" x-text="cart.length"></div>
                    </div>

                    <div class="flex-1 overflow-y-auto p-2 custom-scrollbar space-y-1 bg-slate-50">
                        <template x-if="cart.length === 0">
                            <div class="h-full flex flex-col items-center justify-center text-slate-300">
                                <span class="text-3xl grayscale mb-1">üßæ</span>
                                <span class="text-[10px] font-bold">Kosong</span>
                            </div>
                        </template>
                        <template x-for="(item, index) in cart" :key="index">
                            <div class="bg-white p-2 rounded border border-slate-200 flex justify-between items-center group">
                                <div class="flex-1 min-w-0 pr-2">
                                    <p class="font-bold text-[11px] text-slate-800 truncate" x-text="item.name"></p>
                                    <p class="text-[10px] text-indigo-600 font-semibold" x-text="item.qty + ' x ' + formatIDR(item.price)"></p>
                                </div>
                                <div class="flex items-center gap-2 shrink-0">
                                    <span class="font-bold text-[11px]" x-text="formatIDR(item.price * item.qty)"></span>
                                    <button @click="secureRemoveItem(index)" class="w-5 h-5 flex items-center justify-center bg-red-50 text-red-500 rounded hover:bg-red-500 hover:text-white transition text-[10px]">‚úï</button>
                                </div>
                            </div>
                        </template>
                    </div>

                    <div class="p-3 bg-white border-t border-slate-200 space-y-2 shadow-[0_-4px_10px_rgba(0,0,0,0.05)] shrink-0">
                        <div class="flex gap-2">
                            <div class="flex-1 bg-slate-50 px-2 py-1 rounded border flex justify-between items-center">
                                <span class="text-[10px] text-slate-500">Disc%</span>
                                <input type="number" x-model="discountPercent" class="w-8 text-right bg-transparent outline-none text-[11px] font-bold text-indigo-600 border-b border-slate-300 h-5">
                            </div>
                            <div class="flex-1 bg-slate-50 px-2 py-1 rounded border flex justify-between items-center">
                                <span class="text-[10px] text-slate-500">Pajak%</span>
                                <input type="number" x-model="taxPercent" class="w-8 text-right bg-transparent outline-none text-[11px] font-bold text-indigo-600 border-b border-slate-300 h-5">
                            </div>
                        </div>

                        <div class="flex justify-between items-end border-t pt-2 border-dashed border-slate-200">
                            <span class="text-[10px] font-bold text-slate-400 uppercase">Total Bayar</span>
                            <span class="text-2xl font-black text-slate-800 tracking-tighter" x-text="formatIDR(calculateFinalTotal())"></span>
                        </div>

                        <button @click="cart.length > 0 ? showPaymentModal = true : alert('Keranjang kosong')" 
                                class="w-full bg-slate-900 hover:bg-indigo-600 text-white py-2.5 rounded-lg font-bold text-xs uppercase tracking-wider transition-all shadow-md active:scale-95 disabled:opacity-50"
                                :disabled="cart.length === 0">
                            Bayar Sekarang
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </template>

    <div x-show="showPaymentModal" x-cloak class="fixed inset-0 bg-slate-900/80 backdrop-blur-sm z-[100] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-xl p-5 shadow-2xl animate-fade-in-up">
            <div class="flex justify-between items-center mb-4 border-b pb-2">
                <h3 class="font-bold text-base text-slate-800">Pembayaran</h3>
                <button @click="showPaymentModal = false" class="text-slate-400 hover:text-red-500 text-lg font-bold">‚úï</button>
            </div>

            <div class="text-center mb-5">
                <p class="text-[10px] font-bold text-slate-400 uppercase">Tagihan</p>
                <h2 class="text-3xl font-black text-indigo-600 tracking-tighter" x-text="formatIDR(calculateFinalTotal())"></h2>
            </div>

            <div class="grid grid-cols-2 gap-2 mb-4">
                <button @click="paymentMethod = 'Tunai'" :class="paymentMethod === 'Tunai' ? 'bg-indigo-600 text-white ring-2 ring-indigo-300' : 'bg-slate-50 text-slate-600'" class="p-2 rounded font-bold text-xs border transition">Tunai üíµ</button>
                <button @click="paymentMethod = 'QRIS'" :class="paymentMethod === 'QRIS' ? 'bg-indigo-600 text-white ring-2 ring-indigo-300' : 'bg-slate-50 text-slate-600'" class="p-2 rounded font-bold text-xs border transition">QRIS üì±</button>
                <button @click="paymentMethod = 'Debit'" :class="paymentMethod === 'Debit' ? 'bg-indigo-600 text-white ring-2 ring-indigo-300' : 'bg-slate-50 text-slate-600'" class="p-2 rounded font-bold text-xs border transition">Debit üí≥</button>
                <button @click="paymentMethod = 'Transfer'" :class="paymentMethod === 'Transfer' ? 'bg-indigo-600 text-white ring-2 ring-indigo-300' : 'bg-slate-50 text-slate-600'" class="p-2 rounded font-bold text-xs border transition">Transfer üè¶</button>
            </div>

            <div class="mb-5 bg-slate-50 p-3 rounded border border-slate-200">
                <div x-show="paymentMethod === 'Tunai'">
                    <label class="text-[10px] font-bold text-slate-500 uppercase">Uang Diterima</label>
                    <input type="number" x-model="cashReceived" class="w-full bg-white border border-slate-300 p-2 rounded font-bold text-sm outline-none focus:border-indigo-600 mt-1" placeholder="0">
                    <div class="flex justify-between mt-2 pt-2 border-t border-slate-200">
                        <span class="text-[10px] font-bold text-slate-600">Kembali:</span>
                        <span class="font-black text-sm" :class="calculateChange() >= 0 ? 'text-green-600' : 'text-red-500'" x-text="formatIDR(calculateChange())"></span>
                    </div>
                </div>

                <div x-show="paymentMethod !== 'Tunai'">
                    <label class="text-[10px] font-bold text-slate-500 uppercase">Nomor Referensi / No. Transaksi</label>
                    <input type="text" x-model="paymentRef" class="w-full bg-white border border-slate-300 p-2 rounded font-bold text-sm outline-none focus:border-indigo-600 mt-1" placeholder="Contoh: REF123456 / 998877">
                    <p class="text-[9px] text-orange-500 mt-1 italic">*Wajib diisi sesuai bukti pembayaran</p>
                </div>
            </div>

            <button @click="processPayment" class="w-full bg-slate-900 text-white py-3 rounded-lg font-bold text-xs uppercase tracking-wider shadow-lg hover:scale-[1.02] transition">
                Selesaikan Transaksi
            </button>
        </div>
    </div>

    <div x-show="showDetailModal" x-cloak class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[110] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-xl overflow-hidden shadow-2xl animate-fade-in-up" @click.away="showDetailModal = false">
            <div class="bg-indigo-600 p-4 text-white flex justify-between items-start">
                <div>
                    <h3 class="font-bold text-lg tracking-wide">Detail Transaksi</h3>
                    <p class="text-xs opacity-80" x-text="selectedSale?.trxId"></p>
                </div>
                <button @click="showDetailModal = false" class="text-white/80 hover:text-white text-xl font-bold">‚úï</button>
            </div>
            
            <div class="p-5 max-h-[60vh] overflow-y-auto custom-scrollbar bg-slate-50">
                <div class="grid grid-cols-2 gap-4 text-xs mb-4 border-b pb-4 border-dashed border-slate-300">
                    <div>
                        <p class="text-slate-400 text-[10px] uppercase font-bold">Tanggal</p>
                        <p class="font-bold text-slate-700" x-text="formatDateFull(selectedSale?.date)"></p>
                    </div>
                    <div class="text-right">
                        <p class="text-slate-400 text-[10px] uppercase font-bold">Kasir</p>
                        <p class="font-bold text-slate-700" x-text="selectedSale?.cashier"></p>
                    </div>
                </div>

                <div class="space-y-2 mb-4">
                    <template x-for="item in selectedSale?.items">
                        <div class="flex justify-between text-xs border-b border-slate-100 pb-1">
                            <div>
                                <span class="font-bold text-slate-700" x-text="item.name"></span>
                                <div class="text-[10px] text-slate-500" x-text="item.qty + ' x ' + formatIDR(item.price)"></div>
                            </div>
                            <span class="font-bold text-slate-700" x-text="formatIDR(item.price * item.qty)"></span>
                        </div>
                    </template>
                </div>

                <div class="bg-white p-3 rounded border border-slate-200 space-y-1 text-xs">
                    <div class="flex justify-between"><span>Metode</span> <span class="font-bold uppercase" x-text="selectedSale?.method"></span></div>
                    <div class="flex justify-between" x-show="selectedSale?.method !== 'Tunai'"><span>No. Ref</span> <span class="font-mono bg-yellow-100 px-1 rounded" x-text="selectedSale?.refNumber"></span></div>
                    <div class="flex justify-between border-t border-slate-100 pt-1 mt-1"><span>Total</span> <span class="font-black text-indigo-600" x-text="formatIDR(selectedSale?.amount)"></span></div>
                    <div class="flex justify-between text-slate-500" x-show="selectedSale?.cashReceived > 0"><span>Dibayar</span> <span x-text="formatIDR(selectedSale?.cashReceived)"></span></div>
                    <div class="flex justify-between text-slate-500" x-show="selectedSale?.change >= 0"><span>Kembali</span> <span x-text="formatIDR(selectedSale?.change)"></span></div>
                </div>
            </div>
            
            <div class="p-3 bg-slate-100 border-t text-center">
                <button @click="showDetailModal = false" class="text-xs font-bold text-slate-500 hover:text-slate-800 uppercase">Tutup</button>
            </div>
        </div>
    </div>

    <div id="receipt-content" class="hidden font-mono text-[10px] text-black leading-tight">
        <div class="max-w-[58mm] mx-auto pt-2 pb-4">
            <div class="text-center mb-3">
                <h2 class="font-bold text-sm uppercase" x-text="currentStore.storeName"></h2>
                <p class="text-[9px]" x-text="currentStore.address"></p>
                <div class="border-b border-black my-1"></div>
                <div class="flex justify-between text-[9px]">
                    <span x-text="lastTrx?.trxId"></span>
                    <span x-text="currentUser?.user"></span>
                </div>
                <div class="text-[9px] text-left" x-text="new Date().toLocaleString('id-ID')"></div>
            </div>
            
            <div class="border-b border-dashed border-black pb-2 mb-2 space-y-1">
                <template x-for="item in cart">
                    <div class="flex flex-col">
                        <span x-text="item.name"></span>
                        <div class="flex justify-between pl-2">
                            <span x-text="item.qty + ' x ' + formatIDR(item.price)"></span>
                            <span x-text="formatIDR(item.price * item.qty)"></span>
                        </div>
                    </div>
                </template>
            </div>

            <div class="space-y-1">
                <div class="flex justify-between"><span>Subtotal</span> <span x-text="formatIDR(calculateSubtotal())"></span></div>
                <div class="flex justify-between" x-show="discountPercent > 0"><span>Disc</span> <span x-text="discountPercent + '%'"></span></div>
                <div class="flex justify-between" x-show="taxPercent > 0"><span>Pajak</span> <span x-text="taxPercent + '%'"></span></div>
                <div class="flex justify-between font-bold text-sm border-t border-black pt-1 mt-1">
                    <span>TOTAL</span> <span x-text="formatIDR(calculateFinalTotal())"></span>
                </div>
                <div class="flex justify-between pt-1"><span>Bayar (<span x-text="paymentMethod"></span>)</span> <span x-text="paymentMethod==='Tunai'?formatIDR(cashReceived):paymentRef"></span></div>
                <div class="flex justify-between" x-show="paymentMethod === 'Tunai'"><span>Kembali</span> <span x-text="formatIDR(calculateChange())"></span></div>
            </div>
            <div class="text-center mt-4 text-[9px]">-- Terima Kasih --</div>
        </div>
    </div>

    <script>
        function kasirKyta() {
            return {
                currentPage: 'landing', loginRole: '', currentUser: null, 
                users: [], allStores: {}, cart: [], searchQuery: '', 
                paymentMethod: 'Tunai', paymentRef: '', cashReceived: 0, 
                showPaymentModal: false, showDetailModal: false, selectedSale: null, lastTrx: null,
                currentStore: { storeName: 'KasirKyta Store', address: '', products: [], salesHistory: [], pin: '1234' },
                loginForm: { user: '', pass: '' }, 
                newUser: { user: '', pass: '', role: '' }, // Untuk create user
                newP: { name: '', price: '', stock: '', image: '' },
                discountPercent: 0, taxPercent: 0,

                initApp() {
                    const defUsers = [{ user: 'owner', pass: 'owner', role: 'owner' }, { user: 'admin', pass: 'admin', role: 'admin' }, { user: 'kasir', pass: 'kasir', role: 'kasir' }];
                    // Load users global (agar bisa login antar device jika ada backend, disini simulasi localStorage)
                    this.users = JSON.parse(localStorage.getItem('kk_accounts')) || defUsers;
                    if(!localStorage.getItem('kk_accounts')) localStorage.setItem('kk_accounts', JSON.stringify(this.users));
                    
                    this.allStores = JSON.parse(localStorage.getItem('kk_stores')) || {};
                    const session = localStorage.getItem('kk_session');
                    if(session) { this.currentUser = JSON.parse(session); this.loadStoreData(); this.currentPage = 'dashboard'; }
                },

                // AUTH
                openLogin(role) { this.loginRole = role; this.currentPage = 'login-form'; },
                handleLogin() {
                    const user = this.users.find(u => u.user === this.loginForm.user && u.pass === this.loginForm.pass && u.role === this.loginRole);
                    if(user) {
                        this.currentUser = user; localStorage.setItem('kk_session', JSON.stringify(user));
                        this.loadStoreData(); this.currentPage = 'dashboard'; this.loginForm = { user: '', pass: '' };
                    } else { alert("Username/Password Salah!"); }
                },
                logout() { localStorage.removeItem('kk_session'); location.reload(); },

                // USER MANAGEMENT (New Feature)
                addUser() {
                    if(!this.newUser.user || !this.newUser.pass || !this.newUser.role) return alert("Lengkapi Data User!");
                    
                    // Validasi Permission
                    if(this.currentUser.role === 'admin' && this.newUser.role !== 'kasir') return alert("Admin hanya bisa buat Kasir!");
                    if(this.currentUser.role === 'kasir') return alert("Akses Ditolak");

                    // Cek duplikat
                    if(this.users.find(u => u.user === this.newUser.user)) return alert("Username sudah ada!");

                    const newAccount = { user: this.newUser.user, pass: this.newUser.pass, role: this.newUser.role };
                    this.users.push(newAccount);
                    localStorage.setItem('kk_accounts', JSON.stringify(this.users));
                    alert(`User ${this.newUser.user} (${this.newUser.role}) berhasil dibuat!`);
                    this.newUser = { user: '', pass: '', role: '' };
                },

                // DATA STORE
                loadStoreData() {
                    const storeKey = 'main_store';
                    this.currentStore = this.allStores[storeKey] || { storeName: 'KasirKyta Store', address: '', products: [], salesHistory: [], pin: '1234' };
                    if(!this.currentStore.salesHistory) this.currentStore.salesHistory = [];
                },
                saveStoreData() {
                    this.allStores['main_store'] = this.currentStore;
                    localStorage.setItem('kk_stores', JSON.stringify(this.allStores));
                },

                // PRODUK
                get filteredProducts() {
                    if(!this.searchQuery) return this.currentStore.products;
                    return this.currentStore.products.filter(p => p.name.toLowerCase().includes(this.searchQuery.toLowerCase()));
                },
                addProduct() {
                    if(!this.newP.name || !this.newP.price) return alert("Isi Nama & Harga!");
                    this.currentStore.products.push({ id: Date.now(), ...this.newP, price: parseInt(this.newP.price), stock: parseInt(this.newP.stock)||0 });
                    this.saveStoreData(); this.newP = { name: '', price: '', stock: '', image: '' };
                },
                deleteProduct(id) {
                    if(confirm("Hapus produk ini?")) {
                        this.currentStore.products = this.currentStore.products.filter(p => p.id !== id);
                        this.saveStoreData();
                    }
                },

                // TRANSAKSI
                addToCart(p) {
                    if(p.stock <= 0) return alert("Stok Habis!");
                    let item = this.cart.find(i => i.id === p.id);
                    if(item) {
                        if(item.qty < p.stock) item.qty++; else alert("Stok kurang!");
                    } else this.cart.push({...p, qty: 1});
                },
                secureRemoveItem(index) {
                    if(this.currentUser.role === 'kasir') {
                        if(prompt("PIN Supervisor (1234):") !== this.currentStore.pin) return alert("PIN Salah!");
                    }
                    this.cart.splice(index, 1);
                },

                // PERHITUNGAN
                calculateSubtotal() { return this.cart.reduce((t, i) => t + (i.price * i.qty), 0); },
                calculateFinalTotal() {
                    const s = this.calculateSubtotal(), d = s * (this.discountPercent/100), t = (s-d) * (this.taxPercent/100);
                    return Math.round(s - d + t);
                },
                calculateChange() { return this.cashReceived - this.calculateFinalTotal(); },
                calculateDailyOmset() {
                    const today = new Date().toDateString();
                    return this.currentStore.salesHistory.filter(s => new Date(s.date).toDateString() === today).reduce((t, s) => t + s.amount, 0);
                },
                calculateMonthlyTransactions() {
                    const now = new Date();
                    return this.currentStore.salesHistory.filter(s => new Date(s.date).getMonth() === now.getMonth()).length;
                },

                // PEMBAYARAN & HISTORY
                processPayment() {
                    const total = this.calculateFinalTotal();
                    
                    // Validasi Pembayaran
                    if(this.paymentMethod === 'Tunai') {
                        if(this.cashReceived < total) return alert("Uang kurang!");
                    } else {
                        if(!this.paymentRef) return alert("Masukkan Nomor Referensi/Transaksi!");
                    }
                    
                    // Generate ID TRX Acak: TRX# + 5 digit random
                    const randomId = 'TRX#' + Math.floor(10000 + Math.random() * 90000);

                    const sale = {
                        trxId: randomId,
                        date: new Date().toISOString(),
                        amount: total,
                        method: this.paymentMethod,
                        refNumber: this.paymentRef || '-', // Simpan Ref Number
                        cashier: this.currentUser.user,
                        items: [...this.cart],
                        cashReceived: this.paymentMethod==='Tunai' ? this.cashReceived : 0,
                        change: this.paymentMethod==='Tunai' ? this.calculateChange() : 0
                    };

                    this.lastTrx = sale; // Untuk print
                    this.currentStore.salesHistory.push(sale);
                    
                    // Kurangi Stok
                    this.cart.forEach(c => {
                        let p = this.currentStore.products.find(x => x.id === c.id);
                        if(p) p.stock -= c.qty;
                    });
                    
                    this.saveStoreData();
                    setTimeout(() => { window.print(); this.resetCart(); }, 300);
                },

                // DETAIL HISTORY
                viewDetail(sale) {
                    this.selectedSale = sale;
                    this.showDetailModal = true;
                },
                clearHistory() {
                    if(confirm("Hapus semua history?") && prompt("PIN Owner:") === this.currentStore.pin) {
                        this.currentStore.salesHistory = []; this.saveStoreData();
                    }
                },

                resetCart() { 
                    this.cart = []; this.showPaymentModal = false; this.discountPercent = 0; 
                    this.taxPercent = 0; this.cashReceived = 0; this.paymentRef = ''; this.paymentMethod = 'Tunai'; 
                },
                
                // UTILS
                formatIDR(n) { return 'Rp ' + new Intl.NumberFormat('id-ID').format(n); },
                formatDate(d) { return new Date(d).toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'}); },
                formatDateFull(d) { if(!d) return ''; return new Date(d).toLocaleString('id-ID'); },
                getRoleColor(r) { return r === 'owner' ? 'border-amber-500' : (r === 'admin' ? 'border-indigo-600' : 'border-emerald-500'); },
                getBtnColor(r) { return r === 'owner' ? 'bg-amber-500' : (r === 'admin' ? 'bg-indigo-600' : 'bg-emerald-600'); }
            }
        }
    </script>
