<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KasirKyta - Ultimate POS v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        [x-cloak] { display: none !important; }
        @media print {
            body * { visibility: hidden; }
            #receipt-content, #receipt-content * { visibility: visible; }
            #receipt-content { position: absolute; left: 0; top: 0; width: 100%; border:none; margin: 0; padding: 0; }
            .no-print { display: none !important; }
        }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        /* Animasi Dropdown */
        .origin-top-right { transition: all 0.2s ease-out; }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-900" x-data="kasirKyta()" x-init="initApp()">

    <nav class="fixed top-0 w-full bg-slate-900 z-[100] px-4 md:px-6 py-3 flex justify-between items-center no-print shadow-md text-white">
        <div class="flex items-center gap-2 md:gap-3">
            <span class="font-black italic tracking-tighter text-lg md:text-xl">KasirKyta <span class="text-indigo-400">Pro</span></span>
            <template x-if="currentUser">
                <span x-show="barcodeMode" class="hidden md:inline px-2 py-1 rounded-full text-[10px] font-bold uppercase bg-emerald-500/20 text-emerald-400 animate-pulse">Scan Ready</span>
            </template>
        </div>

        <div class="relative" x-data="{ openMenu: false }" x-show="currentUser">
            <button @click="openMenu = !openMenu" @click.outside="openMenu = false" class="flex items-center gap-2 bg-slate-800 hover:bg-slate-700 px-3 py-2 rounded-full transition">
                <div class="w-6 h-6 rounded-full bg-indigo-500 flex items-center justify-center text-[10px] font-bold text-white uppercase" x-text="currentUser.user.substring(0,2)"></div>
                <span class="text-xs font-bold capitalize hidden md:block" x-text="currentUser.user"></span>
                <span class="text-[10px] text-slate-400">â–¼</span>
            </button>

            <div x-show="openMenu" x-transition.opacity x-cloak class="absolute right-0 mt-2 w-48 bg-white rounded-xl shadow-2xl overflow-hidden text-slate-800 border border-slate-100 z-50">
                <div class="px-4 py-3 bg-slate-50 border-b">
                    <p class="text-xs font-black uppercase text-indigo-600" x-text="currentUser.role"></p>
                    <p class="text-[10px] text-slate-500 truncate" x-text="'Login: ' + currentUser.user"></p>
                </div>
                
                <template x-if="currentUser.role === 'owner'">
                    <button @click="showUserModal = true; openMenu = false" class="w-full text-left px-4 py-3 text-xs font-bold hover:bg-slate-50 flex items-center gap-2">
                        ðŸ‘¥ Kelola User
                    </button>
                </template>
                
                <template x-if="currentUser.role !== 'kasir'">
                    <button @click="showHistoryModal = true; openMenu = false" class="w-full text-left px-4 py-3 text-xs font-bold hover:bg-slate-50 flex items-center gap-2">
                        ðŸ“œ Riwayat Transaksi
                    </button>
                </template>

                <div class="border-t border-slate-100">
                    <button @click="logout" class="w-full text-left px-4 py-3 text-xs font-black text-red-500 hover:bg-red-50 flex items-center gap-2 uppercase tracking-wide">
                        ðŸšª Keluar (Logout)
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <template x-if="currentPage === 'landing'">
        <div class="min-h-screen flex flex-col items-center justify-center bg-slate-900 text-white p-6 text-center">
            <h1 class="text-6xl md:text-9xl font-black tracking-tighter italic text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 via-purple-400 to-pink-400 animate-fade-in">KasirKyta</h1>
            <button @click="currentPage = 'auth'" class="mt-10 bg-indigo-600 px-10 py-3 rounded-full font-black text-lg hover:scale-105 transition shadow-2xl uppercase tracking-widest">Mulai</button>
        </div>
    </template>

    <template x-if="currentPage === 'auth'">
        <div class="min-h-screen flex items-center justify-center bg-slate-200 p-6">
            <div class="bg-white p-8 rounded-[2rem] shadow-2xl w-full max-w-sm">
                <h2 class="text-2xl font-black uppercase italic mb-6 text-center text-slate-800">Login</h2>
                <div class="space-y-3">
                    <input type="text" x-model="loginForm.user" placeholder="Username" class="w-full bg-slate-50 border p-3 rounded-xl outline-none focus:border-indigo-500 font-bold text-sm">
                    <input type="password" x-model="loginForm.pass" placeholder="Password" class="w-full bg-slate-50 border p-3 rounded-xl outline-none focus:border-indigo-500 font-bold text-sm">
                    <button @click="handleLogin" class="w-full bg-slate-900 text-white py-3 rounded-xl font-black uppercase text-sm hover:bg-black transition">Masuk</button>
                    <button @click="currentPage = 'landing'" class="w-full text-center text-slate-400 font-bold text-[10px] uppercase">Kembali</button>
                </div>
            </div>
        </div>
    </template>

    <template x-if="currentPage === 'dashboard'">
        <div class="min-h-screen pt-20 pb-10 px-4 md:px-6 flex flex-col gap-6" x-cloak>
            
            <div x-show="currentUser.role !== 'kasir'" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <div class="bg-white p-5 rounded-3xl shadow-sm border border-slate-200">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Omset Hari Ini</p>
                    <p class="text-2xl font-black text-indigo-600" x-text="formatIDR(calculateDailyOmset())"></p>
                    <button @click="exportCSV" class="mt-2 text-[10px] bg-emerald-100 text-emerald-600 px-2 py-1 rounded font-bold hover:bg-emerald-200">ðŸ“¥ Unduh Data</button>
                </div>
                <div class="hidden lg:block lg:col-span-2 bg-white p-5 rounded-3xl shadow-sm border border-slate-200 h-32 relative">
                     <canvas id="salesChart"></canvas>
                </div>
                <div class="bg-slate-900 p-5 rounded-3xl shadow-xl text-white h-32 relative hidden md:block">
                    <canvas id="fastMovingChart"></canvas>
                </div>
            </div>

            <div class="grid grid-cols-12 gap-6 flex-1">
                
                <div class="col-span-12 lg:col-span-3 space-y-4" x-show="currentUser.role !== 'kasir'">
                    <div class="bg-white p-5 rounded-3xl shadow-sm border space-y-3">
                        <div class="flex justify-between items-center">
                            <h3 class="font-black text-slate-400 text-[10px] uppercase">Tambah Produk</h3>
                            <button @click="generateNewID" class="text-[9px] bg-indigo-50 text-indigo-600 px-2 py-1 rounded font-bold">ðŸ”„ Auto ID</button>
                        </div>
                        <div class="relative">
                            <input type="text" x-model="newP.id" placeholder="Scan Barcode / Auto ID" class="w-full border p-3 rounded-xl text-xs bg-slate-50 font-bold outline-none font-mono">
                            <span class="absolute right-3 top-3 text-[10px] text-slate-400">ID</span>
                        </div>
                        
                        <input type="text" x-model="newP.name" placeholder="Nama Produk" class="w-full border p-3 rounded-xl text-xs bg-slate-50 font-bold outline-none">
                        <div class="flex gap-2">
                            <input type="number" x-model="newP.price" placeholder="Harga" class="w-1/2 border p-3 rounded-xl text-xs bg-slate-50 font-bold">
                            <input type="number" x-model="newP.stock" placeholder="Stok" class="w-1/2 border p-3 rounded-xl text-xs bg-slate-50 font-bold">
                        </div>
                        <button @click="addProduct" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-black text-xs uppercase hover:bg-indigo-700 transition">Simpan Produk</button>
                    </div>

                    <div class="bg-white p-5 rounded-3xl shadow-sm border space-y-2">
                        <h3 class="font-black text-slate-400 text-[10px] uppercase">Info Toko</h3>
                        <input type="text" x-model="currentStore.storeName" class="w-full border-b p-1 text-xs font-bold" placeholder="Nama Toko">
                        <input type="text" x-model="currentStore.address" class="w-full border-b p-1 text-[10px]" placeholder="Alamat">
                        <div class="text-[9px] text-slate-400 mt-2">PIN Admin: <span x-text="currentStore.pin"></span></div>
                    </div>
                </div>

                <div class="col-span-12" :class="currentUser.role === 'kasir' ? 'lg:col-span-8' : 'lg:col-span-6'">
                    <div class="bg-white p-5 rounded-[2rem] shadow-sm border h-full max-h-[80vh] flex flex-col">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="font-black text-sm uppercase">Katalog</h3>
                            <input type="text" x-model="searchQuery" placeholder="Cari / Scan..." class="bg-slate-100 px-4 py-2 rounded-full text-xs font-bold w-40 md:w-64 outline-none border focus:border-indigo-500">
                        </div>
                        
                        <div class="overflow-y-auto pr-1 custom-scrollbar grid grid-cols-2 sm:grid-cols-3 gap-2 flex-1 content-start">
                            <template x-for="p in filteredProducts" :key="p.id">
                                <div @click="addToCart(p)" class="relative bg-slate-50 border hover:border-indigo-500 p-3 rounded-2xl cursor-pointer active:scale-95 transition" :class="{'bg-red-50 border-red-200': p.stock <= 5 && p.stock > 0, 'opacity-60': p.stock === 0}">
                                    
                                    <div x-show="p.stock <= 5 && p.stock > 0" class="absolute top-0 right-0 bg-red-500 text-white text-[7px] font-black px-2 py-1 rounded-bl-lg rounded-tr-lg z-10">LOW</div>
                                    <div x-show="p.stock === 0" class="absolute inset-0 flex items-center justify-center bg-white/60 z-10 font-black text-red-600 text-sm uppercase">HABIS</div>

                                    <p x-text="p.name" class="font-bold text-[11px] text-slate-800 leading-tight mb-1 truncate"></p>
                                    <p x-text="formatIDR(p.price)" class="text-indigo-600 font-black text-xs"></p>
                                    <div class="mt-2 flex justify-between items-center">
                                        <span class="text-[9px] text-slate-400" x-text="'Stok: ' + p.stock"></span>
                                        <div class="w-5 h-5 bg-white shadow rounded-full flex items-center justify-center text-indigo-600 font-bold text-[10px]">+</div>
                                    </div>
                                    <template x-if="currentUser.role !== 'kasir'">
                                        <button @click.stop="deleteProduct(p.id)" class="absolute -top-1 -left-1 bg-slate-200 text-slate-600 w-5 h-5 rounded-full text-[8px] flex items-center justify-center hover:bg-red-500 hover:text-white">âœ•</button>
                                    </template>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>

                <div class="col-span-12 lg:col-span-3 lg:col-span-4" :class="currentUser.role === 'kasir' ? 'lg:col-span-4' : 'lg:col-span-3'">
                    <div class="bg-slate-900 text-white p-5 rounded-[2rem] h-full max-h-[80vh] flex flex-col shadow-2xl">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="font-black text-lg italic">KERANJANG</h3>
                            <span class="bg-indigo-600 px-2 py-1 rounded text-[9px] font-bold" x-text="cart.length"></span>
                        </div>

                        <div class="flex-1 overflow-y-auto space-y-2 pr-1 custom-scrollbar">
                            <template x-for="(item, index) in cart" :key="index">
                                <div class="bg-white/5 p-3 rounded-xl border border-white/10 flex justify-between items-center">
                                    <div class="w-full">
                                        <div class="flex justify-between">
                                            <p class="font-bold text-[11px] w-2/3 truncate" x-text="item.name"></p>
                                            <p class="font-bold text-[11px] text-emerald-400" x-text="formatIDR(item.price * item.qty)"></p>
                                        </div>
                                        <div class="flex items-center gap-3 mt-2">
                                            <div class="flex items-center bg-black/40 rounded-lg">
                                                <button @click="updateQty(index, -1)" class="px-2 py-1 text-xs hover:text-indigo-400">-</button>
                                                <span class="text-[10px] w-4 text-center font-bold" x-text="item.qty"></span>
                                                <button @click="updateQty(index, 1)" class="px-2 py-1 text-xs hover:text-indigo-400">+</button>
                                            </div>
                                            <button @click="secureRemoveItem(index)" class="text-[9px] text-red-400 hover:text-white">Hapus</button>
                                        </div>
                                    </div>
                                </div>
                            </template>
                            <div x-show="cart.length === 0" class="text-center py-10 opacity-30 text-[10px]">Kosong</div>
                        </div>

                        <div class="pt-4 border-t border-white/10 space-y-2">
                            <div class="flex justify-between items-center text-[10px] text-slate-400">
                                <span>Diskon (%)</span>
                                <input type="number" x-model="discountPercent" class="w-12 bg-white/10 border-none rounded text-center text-white outline-none">
                            </div>
                            <div class="flex justify-between font-black text-2xl">
                                <span>Total</span>
                                <span x-text="formatIDR(calculateFinalTotal())"></span>
                            </div>
                            <button @click="openPaymentModal" class="w-full bg-indigo-600 py-3 rounded-xl font-black text-sm uppercase shadow-lg hover:bg-indigo-500 disabled:opacity-50" :disabled="cart.length === 0">Bayar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <div x-show="showReceiptModal" x-cloak class="fixed inset-0 bg-black/90 backdrop-blur-sm flex items-center justify-center p-4 z-[200]">
        <div class="bg-white w-full max-w-sm rounded-[2rem] overflow-hidden shadow-2xl flex flex-col max-h-[95vh]">
            <div class="p-6 bg-slate-50 border-b no-print">
                <h3 class="font-black text-lg mb-4 text-center italic uppercase">Pembayaran</h3>
                
                <div class="grid grid-cols-3 gap-2 mb-4">
                    <button @click="setPaymentMethod('CASH')" :class="paymentMethod === 'CASH' ? 'bg-indigo-600 text-white shadow-lg' : 'bg-white border text-slate-600'" class="py-2 rounded-xl text-[10px] font-black uppercase transition">Tunai</button>
                    <button @click="setPaymentMethod('QRIS')" :class="paymentMethod === 'QRIS' ? 'bg-indigo-600 text-white shadow-lg' : 'bg-white border text-slate-600'" class="py-2 rounded-xl text-[10px] font-black uppercase transition">QRIS</button>
                    <button @click="setPaymentMethod('TF')" :class="paymentMethod === 'TF' ? 'bg-indigo-600 text-white shadow-lg' : 'bg-white border text-slate-600'" class="py-2 rounded-xl text-[10px] font-black uppercase transition">Transfer</button>
                </div>

                <div class="space-y-3">
                    <div class="text-center">
                        <span class="text-[10px] text-slate-500 uppercase">Total Tagihan</span>
                        <p class="text-3xl font-black text-indigo-600" x-text="formatIDR(calculateFinalTotal())"></p>
                    </div>

                    <div x-show="paymentMethod === 'CASH'">
                        <input type="number" x-model="cashReceived" class="w-full border-2 border-indigo-100 p-3 rounded-xl text-xl font-bold outline-none focus:border-indigo-500 text-center" placeholder="Input Uang">
                    </div>
                    
                    <div x-show="paymentMethod !== 'CASH'" class="bg-indigo-50 p-3 rounded-xl text-center border border-indigo-100">
                        <p class="text-[10px] text-indigo-800 font-bold mb-1">Silakan Lakukan Pembayaran</p>
                        <p class="text-xs font-mono text-indigo-600" x-text="paymentMethod === 'QRIS' ? 'Scan QRIS di Meja' : 'BCA: 1234567890 a.n Toko'"></p>
                    </div>

                    <div class="flex justify-between items-center bg-emerald-50 p-3 rounded-xl border border-emerald-100">
                        <span class="text-[10px] font-bold text-emerald-800 uppercase">Kembalian</span>
                        <span class="text-xl font-black text-emerald-600" x-text="formatIDR(calculateChange())"></span>
                    </div>
                </div>
            </div>

            <div id="receipt-content" class="p-6 bg-white overflow-y-auto custom-scrollbar flex-1">
                <div class="font-mono text-[11px] text-slate-800 leading-tight">
                    <center class="mb-4">
                        <h2 class="font-black text-lg uppercase" x-text="currentStore.storeName"></h2>
                        <p class="text-[9px]" x-text="currentStore.address"></p>
                        <p class="text-[8px] opacity-60 border-y border-dashed py-1 mt-1" x-text="new Date().toLocaleString('id-ID')"></p>
                    </center>

                    <div class="space-y-1 mb-3 border-b border-dashed pb-3">
                        <template x-for="item in cart">
                            <div class="flex justify-between">
                                <span class="w-2/3 truncate" x-text="item.name"></span>
                                <div class="text-right">
                                    <span class="block text-[8px] text-slate-500" x-text="item.qty + 'x' + item.price"></span>
                                    <span class="font-bold" x-text="formatIDR(item.price * item.qty)"></span>
                                </div>
                            </div>
                        </template>
                    </div>

                    <div class="space-y-1 text-[10px]">
                        <div class="flex justify-between text-slate-500"><span>Subtotal</span><span x-text="formatIDR(calculateSubtotal())"></span></div>
                        <div x-show="discountPercent > 0" class="flex justify-between text-red-500"><span>Disc</span><span x-text="'-' + formatIDR(calculateDiscountAmount())"></span></div>
                        <div class="flex justify-between font-black text-sm pt-2 mt-2 border-t border-dashed">
                            <span>TOTAL</span><span x-text="formatIDR(calculateFinalTotal())"></span>
                        </div>
                         <div class="flex justify-between pt-1 font-bold">
                            <span x-text="'Bayar (' + paymentMethod + ')'"></span>
                            <span x-text="formatIDR(cashReceived)"></span>
                        </div>
                         <div class="flex justify-between pt-1"><span>Kembali</span><span x-text="formatIDR(calculateChange())"></span></div>
                    </div>
                    <center class="mt-6 text-[8px] font-black uppercase opacity-40">Terima Kasih</center>
                </div>
            </div>

            <div class="p-4 bg-white border-t no-print">
                <button @click="processPayment" class="w-full bg-slate-900 text-white py-3 rounded-xl font-black uppercase text-xs shadow hover:bg-black disabled:opacity-50" :disabled="cashReceived < calculateFinalTotal()">Cetak Struk</button>
                <button @click="showReceiptModal = false" class="w-full text-red-500 font-bold text-[10px] uppercase mt-3">Batal</button>
            </div>
        </div>
    </div>

    <div x-show="showUserModal" x-cloak class="fixed inset-0 bg-black/80 flex items-center justify-center p-4 z-[200]">
        <div class="bg-white w-full max-w-lg rounded-3xl p-6 shadow-2xl relative">
            <button @click="showUserModal = false" class="absolute top-4 right-4 text-xl font-bold">âœ•</button>
            <h2 class="text-xl font-black mb-4 text-indigo-600">Manajemen User</h2>
            <div class="mb-4 max-h-40 overflow-y-auto border rounded-xl p-2 bg-slate-50">
                <template x-for="(u, i) in users">
                    <div x-show="u.owner === currentUser.user || u.user === currentUser.user" class="flex justify-between items-center p-2 border-b last:border-0 text-xs">
                        <span class="font-bold" x-text="u.user + ' (' + u.role + ')'"></span>
                        <button x-show="u.user !== currentUser.user" @click="deleteUser(i)" class="text-red-500 font-bold">Hapus</button>
                    </div>
                </template>
            </div>
            <div class="grid grid-cols-2 gap-2">
                <input type="text" x-model="newUserForm.user" placeholder="User" class="border p-2 rounded-lg text-xs">
                <input type="text" x-model="newUserForm.pass" placeholder="Pass" class="border p-2 rounded-lg text-xs">
                <select x-model="newUserForm.role" class="col-span-2 border p-2 rounded-lg text-xs font-bold"><option value="kasir">Kasir</option><option value="admin">Admin</option></select>
                <button @click="addNewUser" class="col-span-2 bg-indigo-600 text-white py-2 rounded-lg font-bold text-xs">Tambah</button>
            </div>
        </div>
    </div>

    <div x-show="showHistoryModal" x-cloak class="fixed inset-0 bg-black/80 flex items-center justify-center p-4 z-[200]">
        <div class="bg-white w-full max-w-2xl rounded-3xl p-6 shadow-2xl h-[70vh] flex flex-col">
            <div class="flex justify-between mb-4"><h2 class="font-black">Riwayat</h2><button @click="showHistoryModal = false">âœ•</button></div>
            <div class="flex-1 overflow-y-auto custom-scrollbar space-y-2">
                <template x-for="txn in currentStore.salesHistory.slice().reverse()" :key="txn.date">
                    <div class="border p-3 rounded-xl bg-slate-50 text-xs flex justify-between">
                        <div>
                            <div class="font-bold" x-text="new Date(txn.date).toLocaleString()"></div>
                            <div class="text-[10px] text-slate-500" x-text="(txn.paymentMethod || 'CASH')"></div>
                        </div>
                        <div class="text-right font-black text-indigo-600" x-text="formatIDR(txn.amount)"></div>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <script>
        function kasirKyta() {
            return {
                currentPage: 'landing', currentUser: null, users: [], allStores: {}, cart: [],
                currentStore: { storeName: 'Toko Saya', address: '', phone: '', products: [], salesHistory: [], pin: '1234' },
                loginForm: { user: '', pass: '' },
                
                showReceiptModal: false, showUserModal: false, showHistoryModal: false,
                newUserForm: { user: '', pass: '', role: 'kasir' },
                newP: { id: '', name: '', price: '', stock: '' },
                
                discountPercent: 0, cashReceived: 0, searchQuery: '', paymentMethod: 'CASH',
                barcodeBuffer: '', barcodeTimeout: null, barcodeMode: true,
                salesChart: null, fastMovingChart: null,

                initApp() {
                    this.users = JSON.parse(localStorage.getItem('kk_accounts')) || [{ user: 'owner', pass: 'owner', role: 'owner', owner: 'owner' }];
                    this.allStores = JSON.parse(localStorage.getItem('kk_stores')) || {};
                    const session = localStorage.getItem('kk_session');
                    if(session) {
                        this.currentUser = JSON.parse(session);
                        this.loadStoreData();
                        this.currentPage = 'dashboard';
                        setTimeout(() => this.initCharts(), 500);
                        this.generateNewID(); // Generate ID on Load
                    }
                    window.addEventListener('keydown', (e) => this.handleBarcodeScanner(e));
                },

                // --- Helper Generate ID ---
                generateNewID() {
                    // Membuat ID 6 digit angka random unik
                    let id;
                    do { id = Math.floor(100000 + Math.random() * 900000).toString(); } 
                    while (this.currentStore.products.find(p => p.id === id));
                    this.newP.id = id;
                },

                // --- Helper Payment Method ---
                setPaymentMethod(method) {
                    this.paymentMethod = method;
                    if(method !== 'CASH') {
                        // Jika Non-Tunai, anggap uang pas
                        this.cashReceived = this.calculateFinalTotal();
                    } else {
                        this.cashReceived = 0;
                    }
                },

                // --- Standard Logic (Minified for brevity but complete) ---
                handleBarcodeScanner(e) {
                    if (this.currentPage !== 'dashboard') return;
                    if (e.target.tagName === 'INPUT' && e.target.value !== '') return;
                    if (e.key === 'Enter') {
                        if (this.barcodeBuffer.length > 0) { e.preventDefault(); this.processBarcode(this.barcodeBuffer); this.barcodeBuffer = ''; }
                    } else if (e.key.length === 1) {
                        this.barcodeBuffer += e.key; clearTimeout(this.barcodeTimeout);
                        this.barcodeTimeout = setTimeout(() => { this.barcodeBuffer = ''; }, 100);
                    }
                },
                processBarcode(code) {
                    const product = this.currentStore.products.find(p => p.id == code || p.name.toLowerCase() === code.toLowerCase());
                    if (product) this.addToCart(product); else this.searchQuery = code;
                },
                handleLogin() {
                    const user = this.users.find(u => u.user === this.loginForm.user && u.pass === this.loginForm.pass);
                    if(user) {
                        this.currentUser = user; localStorage.setItem('kk_session', JSON.stringify(user));
                        this.loadStoreData(); this.currentPage = 'dashboard'; this.loginForm = {user:'',pass:''}; 
                        this.generateNewID(); setTimeout(()=>this.initCharts(),500);
                    } else alert("Gagal");
                },
                logout() { localStorage.removeItem('kk_session'); location.reload(); },
                addNewUser() {
                    if(this.users.find(u => u.user === this.newUserForm.user)) return alert("User ada!");
                    this.users.push({ ...this.newUserForm, owner: this.currentUser.user });
                    localStorage.setItem('kk_accounts', JSON.stringify(this.users));
                    this.newUserForm = { user:'', pass:'', role:'kasir' };
                },
                deleteUser(i) { this.users.splice(i,1); localStorage.setItem('kk_accounts', JSON.stringify(this.users)); },
                loadStoreData() {
                    const key = this.currentUser.role === 'owner' ? this.currentUser.user : this.currentUser.owner;
                    this.currentStore = this.allStores[key] || { storeName:'Toko '+key, address:'', phone:'', products:[], salesHistory:[], pin:'1234' };
                },
                saveStoreData() {
                    const key = this.currentUser.role === 'owner' ? this.currentUser.user : this.currentUser.owner;
                    this.allStores[key] = this.currentStore; localStorage.setItem('kk_stores', JSON.stringify(this.allStores));
                },
                get filteredProducts() {
                    if(!this.searchQuery) return this.currentStore.products;
                    return this.currentStore.products.filter(p=>p.name.toLowerCase().includes(this.searchQuery.toLowerCase()) || String(p.id).includes(this.searchQuery));
                },
                addProduct() {
                    if(!this.newP.name || !this.newP.price) return alert("Lengkapi!");
                    if(this.currentStore.products.find(p=>p.id == this.newP.id)) return alert("ID Sama!");
                    this.currentStore.products.push({ id:this.newP.id, name:this.newP.name, price:parseInt(this.newP.price), stock:parseInt(this.newP.stock)||0 });
                    this.saveStoreData(); this.newP = { id:'', name:'', price:'', stock:'' };
                    this.generateNewID(); // Generate NEW ID again
                },
                deleteProduct(id) {
                    if(prompt("PIN:") === this.currentStore.pin) { this.currentStore.products = this.currentStore.products.filter(p=>p.id!==id); this.saveStoreData(); }
                },
                addToCart(p) {
                    if(p.stock<=0) return alert("Habis");
                    let i = this.cart.find(x=>x.id===p.id);
                    if(i) { if(i.qty<p.stock) i.qty++; } else this.cart.push({...p, qty:1});
                },
                updateQty(i, c) {
                    let item = this.cart[i]; let prod = this.currentStore.products.find(p=>p.id===item.id);
                    if(c===1 && item.qty>=prod.stock) return;
                    item.qty+=c; if(item.qty<=0) this.cart.splice(i,1);
                },
                secureRemoveItem(i) {
                    if(this.currentUser.role==='kasir' && prompt("PIN:")!==this.currentStore.pin) return;
                    this.cart.splice(i,1);
                },
                calculateSubtotal() { return this.cart.reduce((t,i)=>t+(i.price*i.qty),0); },
                calculateDiscountAmount() { return this.calculateSubtotal() * (this.discountPercent/100); },
                calculateFinalTotal() { return Math.ceil(this.calculateSubtotal()-this.calculateDiscountAmount()); },
                calculateChange() { return Math.max(0, this.cashReceived-this.calculateFinalTotal()); },
                openPaymentModal() { this.paymentMethod = 'CASH'; this.cashReceived = 0; this.showReceiptModal = true; },
                processPayment() {
                    const total = this.calculateFinalTotal();
                    this.currentStore.salesHistory.push({ date: new Date().toISOString(), amount: total, items: JSON.parse(JSON.stringify(this.cart)), paymentMethod: this.paymentMethod });
                    this.cart.forEach(i=>{ let p=this.currentStore.products.find(x=>x.id===i.id); if(p) p.stock-=i.qty; });
                    this.saveStoreData(); window.print();
                    this.cart=[]; this.showReceiptModal=false; this.discountPercent=0; this.refreshCharts();
                },
                exportCSV() {
                    let csv = "data:text/csv;charset=utf-8,Date,Total,Method\n" + this.currentStore.salesHistory.map(r=>`${new Date(r.date).toLocaleDateString()},${r.amount},${r.paymentMethod||'CASH'}`).join("\n");
                    const link = document.createElement("a"); link.href = encodeURI(csv); link.download = "laporan.csv"; link.click();
                },
                calculateDailyOmset() { const t=new Date().toDateString(); return this.currentStore.salesHistory.filter(s=>new Date(s.date).toDateString()===t).reduce((a,b)=>a+b.amount,0); },
                formatIDR(n) { return 'Rp ' + new Intl.NumberFormat('id-ID').format(n); },
                initCharts() {
                    if(this.currentUser.role === 'kasir') return;
                    const ctxS = document.getElementById('salesChart');
                    if(ctxS && !this.salesChart) {
                        const labels = [...Array(7)].map((_, i) => { const d = new Date(); d.setDate(d.getDate()-i); return d.toLocaleDateString('id-ID',{weekday:'short'}); }).reverse();
                        const data = [...Array(7)].map((_, i) => { const d = new Date(); d.setDate(d.getDate()-i); return this.currentStore.salesHistory.filter(s => new Date(s.date).toDateString() === d.toDateString()).reduce((a,b)=>a+b.amount,0); }).reverse();
                        this.salesChart = new Chart(ctxS, { type: 'line', data: { labels, datasets: [{ label: 'Omset', data, borderColor: '#4f46e5', tension: 0.3 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: {display:false} } } });
                    }
                    const ctxF = document.getElementById('fastMovingChart');
                    if(ctxF && !this.fastMovingChart) {
                        const items = {}; this.currentStore.salesHistory.forEach(h => (h.items||[]).forEach(i => items[i.name] = (items[i.name]||0)+i.qty));
                        const sorted = Object.entries(items).sort((a,b)=>b[1]-a[1]).slice(0,5);
                        this.fastMovingChart = new Chart(ctxF, { type: 'doughnut', data: { labels: sorted.map(i=>i[0]), datasets: [{ data: sorted.map(i=>i[1]), backgroundColor: ['#34d399', '#f472b6', '#60a5fa'] }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position:'right', labels:{color:'white', boxWidth:10, font:{size:9}} } } } });
                    }
                },
                refreshCharts() { 
                    this.loadStoreData(); 
                    if(this.salesChart) this.salesChart.destroy(); this.salesChart = null;
                    if(this.fastMovingChart) this.fastMovingChart.destroy(); this.fastMovingChart = null;
                    setTimeout(()=>this.initCharts(),100); 
                }
            }
        }
    </script>
