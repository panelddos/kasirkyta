<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KasirKyta - Professional POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        body { font-family: 'Inter', sans-serif; }
        
        /* Custom Scrollbar yang halus dan tipis */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        @media print {
            body * { visibility: hidden; }
            #receipt-content, #receipt-content * { visibility: visible; }
            #receipt-content { position: absolute; left: 0; top: 0; width: 100%; margin: 0; padding: 0; }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 text-sm" x-data="kasirKyta()" x-init="initApp()">

    <template x-if="currentPage !== 'landing'">
        <nav class="fixed top-0 w-full bg-white border-b border-slate-200 z-[40] px-6 py-3 flex justify-between items-center no-print h-14">
            <div class="flex items-center gap-2">
                <span class="font-black italic text-indigo-700 text-lg tracking-tighter">KasirKyta</span>
                <span class="px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wider text-white" :class="getBtnColor(currentUser?.role)" x-text="currentUser?.role"></span>
            </div>
            <div class="flex gap-4 items-center">
                <div class="text-right hidden sm:block">
                    <p class="text-[10px] text-slate-400 font-bold uppercase">Login Sebagai</p>
                    <p class="font-bold text-slate-800 leading-none" x-text="currentUser?.user"></p>
                </div>
                <button @click="logout" class="bg-slate-100 hover:bg-red-50 text-slate-600 hover:text-red-600 px-4 py-2 rounded-lg font-bold text-xs transition border border-slate-200">Keluar</button>
            </div>
        </nav>
    </template>

    <template x-if="currentPage === 'landing'">
        <div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-indigo-950 via-slate-900 to-black text-white p-6 text-center">
            <div class="space-y-8 max-w-4xl animate-fade-in">
                <div class="inline-block px-4 py-2 bg-indigo-500/20 border border-indigo-500/50 rounded-full text-indigo-300 text-[10px] font-black uppercase tracking-[0.3em] mb-4">
                    Secure POS System 2025
                </div>
                <h1 class="text-8xl md:text-9xl font-black tracking-tighter italic text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 via-emerald-400 to-indigo-500">
                    KasirKyta
                </h1>
                <p class="text-2xl font-light opacity-80 leading-relaxed">Kelola bisnis lebih cerdas dengan sistem POS yang mendukung <span class="font-bold text-emerald-400">Keamanan PIN, Pajak, & Diskon</span>.</p>
                <div class="flex flex-col md:flex-row gap-4 justify-center items-center pt-10">
                    <button @click="currentPage = 'auth-choice'" class="w-full md:w-auto bg-indigo-600 px-16 py-5 rounded-[2rem] font-black text-2xl shadow-2xl hover:scale-105 transition-all border-b-4 border-indigo-800 uppercase tracking-tighter italic">MASUK SISTEM</button>
                    <a href="#" class="w-full md:w-auto bg-white/10 backdrop-blur-md px-10 py-5 rounded-[2rem] font-black text-xl flex items-center justify-center gap-3 hover:bg-white/20 transition-all border border-white/20">JOIN MITRA</a>
                </div>
            </div>
        </div>
    </template>

    <template x-if="currentPage === 'auth-choice'">
        <div class="min-h-screen flex flex-col items-center justify-center bg-slate-100 p-6">
            <h2 class="text-2xl font-black mb-8 uppercase text-slate-700 tracking-tight">Pilih Akses Login</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 w-full max-w-3xl">
                <button @click="openLogin('owner')" class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 hover:border-amber-500 hover:shadow-md transition group text-center">
                    <div class="text-4xl mb-3 group-hover:scale-110 transition">üëë</div>
                    <h3 class="font-bold text-lg text-slate-800">Owner</h3>
                    <p class="text-xs text-slate-400 mt-1">Akses Penuh</p>
                </button>
                <button @click="openLogin('admin')" class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 hover:border-indigo-600 hover:shadow-md transition group text-center">
                    <div class="text-4xl mb-3 group-hover:scale-110 transition">‚öôÔ∏è</div>
                    <h3 class="font-bold text-lg text-slate-800">Admin</h3>
                    <p class="text-xs text-slate-400 mt-1">Kelola Stok</p>
                </button>
                <button @click="openLogin('kasir')" class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 hover:border-emerald-500 hover:shadow-md transition group text-center">
                    <div class="text-4xl mb-3 group-hover:scale-110 transition">üõí</div>
                    <h3 class="font-bold text-lg text-slate-800">Kasir</h3>
                    <p class="text-xs text-slate-400 mt-1">Penjualan</p>
                </button>
            </div>
            <button @click="currentPage = 'landing'" class="mt-8 text-slate-400 font-bold text-xs uppercase hover:text-slate-600">Kembali</button>
        </div>
    </template>

    <template x-if="currentPage === 'login-form'">
        <div class="min-h-screen flex items-center justify-center p-6 bg-slate-100">
            <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm border-t-4" :class="getRoleColor(loginRole)">
                <h2 class="text-xl font-black uppercase mb-6 text-slate-800" x-text="'Login ' + loginRole"></h2>
                <div class="space-y-4">
                    <input type="text" x-model="loginForm.user" placeholder="Username" class="w-full border p-3 rounded-lg text-sm outline-none focus:border-slate-800 transition bg-slate-50">
                    <input type="password" x-model="loginForm.pass" placeholder="Password" class="w-full border p-3 rounded-lg text-sm outline-none focus:border-slate-800 transition bg-slate-50">
                    <button @click="handleLogin" class="w-full py-3 rounded-lg font-bold text-white shadow-md text-sm tracking-wide hover:opacity-90 transition" :class="getBtnColor(loginRole)">MASUK</button>
                    <button @click="currentPage = 'auth-choice'" class="w-full text-slate-400 font-bold text-xs uppercase hover:text-slate-600">Batal</button>
                </div>
            </div>
        </div>
    </template>

    <template x-if="currentPage === 'dashboard'">
        <div class="min-h-screen pt-14 bg-slate-100 flex flex-col" x-cloak>
            <main class="flex-1 p-4 grid grid-cols-12 gap-4 h-[calc(100vh-3.5rem)] overflow-hidden">
                
                <div class="col-span-12 lg:col-span-8 flex flex-col h-full overflow-hidden">
                    
                    <div x-show="currentUser.role !== 'kasir'" class="mb-4 overflow-y-auto custom-scrollbar pr-2 max-h-[40vh] space-y-4">
                        <div class="grid grid-cols-2 gap-3">
                            <div class="bg-white p-4 rounded-xl border-l-4 border-emerald-500 shadow-sm">
                                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Omset Hari Ini</p>
                                <p class="text-lg font-black text-slate-800" x-text="formatIDR(calculateDailyOmset())"></p>
                            </div>
                            <div class="bg-white p-4 rounded-xl border-l-4 border-indigo-600 shadow-sm">
                                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Transaksi Bulan Ini</p>
                                <p class="text-lg font-black text-slate-800" x-text="calculateMonthlyTransactions() + ' Trx'"></p>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                                <h3 class="font-bold text-xs text-slate-700 uppercase mb-3 border-b pb-2">Input Produk</h3>
                                <div class="space-y-2">
                                    <input type="text" x-model="newP.name" placeholder="Nama Produk" class="w-full border px-3 py-2 rounded text-xs bg-slate-50">
                                    <input type="text" x-model="newP.image" placeholder="URL Foto Produk (https://...)" class="w-full border px-3 py-2 rounded text-xs bg-slate-50">
                                    <div class="flex gap-2">
                                        <input type="number" x-model="newP.price" placeholder="Harga" class="w-1/2 border px-3 py-2 rounded text-xs bg-slate-50">
                                        <input type="number" x-model="newP.stock" placeholder="Stok" class="w-1/2 border px-3 py-2 rounded text-xs bg-slate-50">
                                    </div>
                                    <button @click="addProduct" class="w-full bg-indigo-600 text-white py-2 rounded text-xs font-bold uppercase hover:bg-indigo-700">Simpan</button>
                                </div>
                            </div>
                            <div class="bg-white rounded-xl shadow-sm border border-slate-200 flex flex-col overflow-hidden h-64">
                                <div class="p-3 border-b bg-slate-50 flex justify-between items-center">
                                    <h3 class="font-bold text-xs text-slate-700 uppercase">Riwayat Transaksi Terakhir</h3>
                                    <button x-show="currentUser.role === 'owner'" @click="clearHistory" class="text-[10px] text-red-500 font-bold hover:underline">Reset</button>
                                </div>
                                <div class="overflow-y-auto custom-scrollbar flex-1">
                                    <table class="w-full text-[10px] text-left">
                                        <thead class="bg-slate-50 text-slate-500 sticky top-0">
                                            <tr><th class="p-2">Waktu</th><th class="p-2">Metode</th><th class="p-2 text-right">Total</th></tr>
                                        </thead>
                                        <tbody class="divide-y divide-slate-100">
                                            <template x-for="sale in [...currentStore.salesHistory].reverse().slice(0, 20)">
                                                <tr class="hover:bg-slate-50">
                                                    <td class="p-2 text-slate-600" x-text="new Date(sale.date).toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'})"></td>
                                                    <td class="p-2 font-bold" x-text="sale.method"></td>
                                                    <td class="p-2 text-right font-bold" x-text="formatIDR(sale.amount)"></td>
                                                </tr>
                                            </template>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="flex-1 bg-white rounded-2xl border border-slate-200 overflow-hidden flex flex-col shadow-sm">
                        <div class="p-3 border-b border-slate-100 bg-slate-50">
                            <input type="text" x-model="searchQuery" placeholder="üîç Cari nama barang..." class="w-full bg-white border border-slate-300 px-4 py-2 rounded-lg text-sm focus:border-indigo-500 outline-none">
                        </div>
                        
                        <div class="flex-1 overflow-y-auto p-4 custom-scrollbar bg-slate-100/50">
                            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3">
                                <template x-for="p in filteredProducts" :key="p.id">
                                    <div @click="addToCart(p)" class="bg-white rounded-xl border border-slate-200 shadow-sm cursor-pointer hover:border-indigo-500 hover:shadow-md transition-all group overflow-hidden flex flex-col">
                                        <div class="aspect-[4/3] bg-slate-200 relative overflow-hidden">
                                            <img :src="p.image || 'https://via.placeholder.com/150?text=No+Img'" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/150?text=No+Img'">
                                            <div x-show="p.stock <= 0" class="absolute inset-0 bg-black/50 flex items-center justify-center text-white text-xs font-bold uppercase">Habis</div>
                                        </div>
                                        <div class="p-3 flex-1 flex flex-col justify-between">
                                            <div>
                                                <h4 class="font-bold text-xs text-slate-800 line-clamp-2 leading-snug" x-text="p.name"></h4>
                                                <p class="text-[10px] text-slate-400 mt-1">Stok: <span x-text="p.stock"></span></p>
                                            </div>
                                            <div class="mt-2 flex justify-between items-end">
                                                <span class="font-bold text-indigo-700 text-xs" x-text="formatIDR(p.price)"></span>
                                                <template x-if="currentUser.role !== 'kasir'">
                                                    <button @click.stop="deleteProduct(p.id)" class="text-[10px] text-red-400 hover:text-red-600">Hapus</button>
                                                </template>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-span-12 lg:col-span-4 h-full flex flex-col bg-white rounded-2xl border border-slate-200 shadow-xl overflow-hidden relative">
                    <div class="bg-slate-800 text-white p-4 flex justify-between items-center">
                        <div>
                            <h3 class="font-bold text-sm uppercase tracking-wide">Keranjang</h3>
                            <p class="text-[10px] opacity-70" x-text="new Date().toLocaleDateString('id-ID')"></p>
                        </div>
                        <div class="bg-indigo-500 text-[10px] font-bold px-2 py-1 rounded" x-text="cart.length + ' Item'"></div>
                    </div>

                    <div class="flex-1 overflow-y-auto p-2 custom-scrollbar space-y-2 bg-slate-50">
                        <template x-if="cart.length === 0">
                            <div class="h-full flex flex-col items-center justify-center text-slate-300">
                                <span class="text-4xl grayscale">üõí</span>
                                <span class="text-xs font-bold mt-2">Belum ada item</span>
                            </div>
                        </template>
                        <template x-for="(item, index) in cart" :key="index">
                            <div class="bg-white p-3 rounded-lg border border-slate-100 shadow-sm flex justify-between items-center group">
                                <div class="flex-1">
                                    <p class="font-bold text-xs text-slate-800" x-text="item.name"></p>
                                    <p class="text-[10px] text-indigo-600 font-bold" x-text="item.qty + ' x ' + formatIDR(item.price)"></p>
                                </div>
                                <div class="flex items-center gap-2">
                                    <span class="font-bold text-xs" x-text="formatIDR(item.price * item.qty)"></span>
                                    <button @click="secureRemoveItem(index)" class="w-6 h-6 flex items-center justify-center bg-red-50 text-red-500 rounded hover:bg-red-500 hover:text-white transition text-[10px]">‚úï</button>
                                </div>
                            </div>
                        </template>
                    </div>

                    <div class="p-4 bg-white border-t border-slate-200 space-y-3 z-10 shadow-[0_-5px_15px_rgba(0,0,0,0.05)]">
                        <div class="flex gap-2">
                            <div class="flex-1 bg-slate-50 p-2 rounded border flex justify-between items-center">
                                <span class="text-[10px] font-bold text-slate-500">Diskon (%)</span>
                                <input type="number" x-model="discountPercent" class="w-10 text-right bg-transparent outline-none text-xs font-bold text-indigo-600 border-b border-slate-300">
                            </div>
                            <div class="flex-1 bg-slate-50 p-2 rounded border flex justify-between items-center">
                                <span class="text-[10px] font-bold text-slate-500">Pajak (%)</span>
                                <input type="number" x-model="taxPercent" class="w-10 text-right bg-transparent outline-none text-xs font-bold text-indigo-600 border-b border-slate-300">
                            </div>
                        </div>

                        <div class="flex justify-between items-end border-t pt-2 border-dashed border-slate-200">
                            <div class="text-right w-full">
                                <p class="text-[10px] text-slate-400 font-bold uppercase">Total Pembayaran</p>
                                <p class="text-3xl font-black text-slate-800 tracking-tighter" x-text="formatIDR(calculateFinalTotal())"></p>
                            </div>
                        </div>

                        <button @click="cart.length > 0 ? showPaymentModal = true : alert('Keranjang kosong')" 
                                class="w-full bg-slate-900 hover:bg-indigo-600 text-white py-3 rounded-xl font-bold text-sm uppercase tracking-wider transition-all shadow-lg active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed"
                                :disabled="cart.length === 0">
                            Proses Bayar
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </template>

    <div x-show="showPaymentModal" x-cloak class="fixed inset-0 bg-slate-900/80 backdrop-blur-sm z-[100] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-2xl p-6 shadow-2xl animate-fade-in-up">
            <div class="flex justify-between items-center mb-6 border-b pb-3">
                <h3 class="font-bold text-lg text-slate-800">Metode Pembayaran</h3>
                <button @click="showPaymentModal = false" class="text-slate-400 hover:text-red-500 text-xl font-bold">‚úï</button>
            </div>

            <div class="text-center mb-6">
                <p class="text-xs font-bold text-slate-400 uppercase">Total Tagihan</p>
                <h2 class="text-4xl font-black text-indigo-600 tracking-tighter" x-text="formatIDR(calculateFinalTotal())"></h2>
            </div>

            <div class="grid grid-cols-2 gap-2 mb-6">
                <button @click="paymentMethod = 'Tunai'" :class="paymentMethod === 'Tunai' ? 'bg-indigo-600 text-white ring-2 ring-indigo-300' : 'bg-slate-50 text-slate-600 hover:bg-indigo-50'" class="p-3 rounded-lg font-bold text-sm transition border">
                    Tunai üíµ
                </button>
                <button @click="paymentMethod = 'QRIS'" :class="paymentMethod === 'QRIS' ? 'bg-indigo-600 text-white ring-2 ring-indigo-300' : 'bg-slate-50 text-slate-600 hover:bg-indigo-50'" class="p-3 rounded-lg font-bold text-sm transition border">
                    QRIS üì±
                </button>
                <button @click="paymentMethod = 'Debit'" :class="paymentMethod === 'Debit' ? 'bg-indigo-600 text-white ring-2 ring-indigo-300' : 'bg-slate-50 text-slate-600 hover:bg-indigo-50'" class="p-3 rounded-lg font-bold text-sm transition border">
                    Debit üí≥
                </button>
                <button @click="paymentMethod = 'Transfer'" :class="paymentMethod === 'Transfer' ? 'bg-indigo-600 text-white ring-2 ring-indigo-300' : 'bg-slate-50 text-slate-600 hover:bg-indigo-50'" class="p-3 rounded-lg font-bold text-sm transition border">
                    Transfer üè¶
                </button>
            </div>

            <div x-show="paymentMethod === 'Tunai'" class="mb-6 bg-slate-50 p-3 rounded-lg border border-slate-200">
                <label class="text-[10px] font-bold text-slate-500 uppercase">Uang Diterima</label>
                <input type="number" x-model="cashReceived" class="w-full bg-white border border-slate-300 p-2 rounded font-bold text-base outline-none focus:border-indigo-600 mt-1" placeholder="0">
                <div class="flex justify-between mt-2 pt-2 border-t border-slate-200">
                    <span class="text-xs font-bold text-slate-600">Kembalian:</span>
                    <span class="font-black text-sm" :class="calculateChange() >= 0 ? 'text-green-600' : 'text-red-500'" x-text="formatIDR(calculateChange())"></span>
                </div>
            </div>

            <button @click="processPayment" class="w-full bg-slate-900 text-white py-3 rounded-xl font-bold text-sm uppercase tracking-wider shadow-lg hover:scale-[1.02] transition">
                Selesaikan & Cetak
            </button>
        </div>
    </div>

    <div id="receipt-content" class="hidden font-mono text-[10px] text-black">
        <div class="max-w-[58mm] mx-auto p-2">
            <div class="text-center mb-2">
                <h2 class="font-bold text-sm uppercase" x-text="currentStore.storeName"></h2>
                <p x-text="currentStore.address"></p>
                <p class="mt-1" x-text="new Date().toLocaleString('id-ID')"></p>
                <p class="text-[9px]">Kasir: <span x-text="currentUser?.user"></span></p>
            </div>
            <div class="border-t border-b border-dashed border-black py-1 mb-1 space-y-1">
                <template x-for="item in cart">
                    <div class="flex justify-between">
                        <span x-text="item.name.substring(0, 15) + (item.name.length>15?'...':'')"></span>
                        <div class="flex gap-2">
                            <span x-text="'x' + item.qty"></span>
                            <span x-text="formatIDR(item.price * item.qty)"></span>
                        </div>
                    </div>
                </template>
            </div>
            <div class="space-y-0.5 mt-2">
                <div class="flex justify-between"><span>Subtotal</span> <span x-text="formatIDR(calculateSubtotal())"></span></div>
                <div class="flex justify-between" x-show="discountPercent > 0"><span>Diskon</span> <span x-text="discountPercent + '%'"></span></div>
                <div class="flex justify-between" x-show="taxPercent > 0"><span>Pajak</span> <span x-text="taxPercent + '%'"></span></div>
                <div class="flex justify-between font-bold border-t border-black pt-1 mt-1">
                    <span>TOTAL</span> <span x-text="formatIDR(calculateFinalTotal())"></span>
                </div>
                <div class="flex justify-between pt-1">
                    <span>Metode</span> <span class="font-bold" x-text="paymentMethod"></span>
                </div>
                <div class="flex justify-between" x-show="paymentMethod === 'Tunai'">
                    <span>Tunai</span> <span x-text="formatIDR(cashReceived)"></span>
                </div>
                <div class="flex justify-between" x-show="paymentMethod === 'Tunai'">
                    <span>Kembali</span> <span x-text="formatIDR(calculateChange())"></span>
                </div>
            </div>
            <div class="text-center mt-4">
                <p>Terima Kasih</p>
            </div>
        </div>
    </div>

    <script>
        function kasirKyta() {
            return {
                currentPage: 'landing', loginRole: '', currentUser: null, users: [], allStores: {}, cart: [],
                searchQuery: '', paymentMethod: 'Tunai', cashReceived: 0, showPaymentModal: false,
                currentStore: { storeName: 'KasirKyta Store', address: '', phone: '', products: [], salesHistory: [], pin: '1234' },
                loginForm: { user: '', pass: '' }, newUser: { name: '', pass: '' }, newP: { name: '', price: '', stock: '', image: '' },
                discountPercent: 0, taxPercent: 0,

                initApp() {
                    const defUsers = [{ user: 'owner', pass: 'owner', role: 'owner' }, { user: 'admin', pass: 'admin', role: 'admin' }, { user: 'kasir', pass: 'kasir', role: 'kasir' }];
                    this.users = JSON.parse(localStorage.getItem('kk_accounts')) || defUsers;
                    this.allStores = JSON.parse(localStorage.getItem('kk_stores')) || {};
                    const session = localStorage.getItem('kk_session');
                    if(session) { this.currentUser = JSON.parse(session); this.loadStoreData(); this.currentPage = 'dashboard'; }
                },

                openLogin(role) { this.loginRole = role; this.currentPage = 'login-form'; },
                handleLogin() {
                    const user = this.users.find(u => u.user === this.loginForm.user && u.pass === this.loginForm.pass && u.role === this.loginRole);
                    if(user) {
                        this.currentUser = user; localStorage.setItem('kk_session', JSON.stringify(user));
                        this.loadStoreData(); this.currentPage = 'dashboard'; this.loginForm = { user: '', pass: '' };
                    } else { alert("Login Gagal!"); }
                },

                loadStoreData() {
                    const storeKey = 'main_store';
                    this.currentStore = this.allStores[storeKey] || { storeName: 'KasirKyta Store', address: '', products: [], salesHistory: [], pin: '1234' };
                    if(!this.currentStore.salesHistory) this.currentStore.salesHistory = [];
                },
                saveStoreData() {
                    this.allStores['main_store'] = this.currentStore;
                    localStorage.setItem('kk_stores', JSON.stringify(this.allStores));
                },

                get filteredProducts() {
                    if(!this.searchQuery) return this.currentStore.products;
                    return this.currentStore.products.filter(p => p.name.toLowerCase().includes(this.searchQuery.toLowerCase()));
                },

                addProduct() {
                    if(!this.newP.name || !this.newP.price) return alert("Isi Nama & Harga!");
                    this.currentStore.products.push({ id: Date.now(), ...this.newP, price: parseInt(this.newP.price), stock: parseInt(this.newP.stock)||0 });
                    this.saveStoreData(); this.newP = { name: '', price: '', stock: '', image: '' };
                },

                deleteProduct(id) {
                    if(prompt("PIN Admin:") === this.currentStore.pin) {
                        this.currentStore.products = this.currentStore.products.filter(p => p.id !== id);
                        this.saveStoreData();
                    } else alert("PIN Salah");
                },

                addToCart(p) {
                    if(p.stock <= 0) return alert("Stok Habis!");
                    let item = this.cart.find(i => i.id === p.id);
                    if(item) {
                        if(item.qty < p.stock) item.qty++;
                        else alert("Stok kurang!");
                    } else this.cart.push({...p, qty: 1});
                },

                secureRemoveItem(index) {
                    if(this.currentUser.role === 'kasir') {
                        if(prompt("PIN Supervisor:") !== this.currentStore.pin) return alert("PIN Salah!");
                    }
                    this.cart.splice(index, 1);
                },

                calculateSubtotal() { return this.cart.reduce((t, i) => t + (i.price * i.qty), 0); },
                calculateFinalTotal() {
                    const s = this.calculateSubtotal(), d = s * (this.discountPercent/100), t = (s-d) * (this.taxPercent/100);
                    return Math.round(s - d + t);
                },
                calculateChange() { return this.cashReceived - this.calculateFinalTotal(); },

                calculateDailyOmset() {
                    const today = new Date().toDateString();
                    return this.currentStore.salesHistory.filter(s => new Date(s.date).toDateString() === today).reduce((t, s) => t + s.amount, 0);
                },
                calculateMonthlyTransactions() {
                    const now = new Date();
                    return this.currentStore.salesHistory.filter(s => new Date(s.date).getMonth() === now.getMonth()).length;
                },

                processPayment() {
                    if(this.paymentMethod === 'Tunai' && this.cashReceived < this.calculateFinalTotal()) return alert("Uang kurang!");
                    
                    const sale = {
                        id: Date.now(), date: new Date().toISOString(),
                        amount: this.calculateFinalTotal(), method: this.paymentMethod, cashier: this.currentUser.user, items: [...this.cart]
                    };
                    this.currentStore.salesHistory.push(sale);
                    
                    this.cart.forEach(c => {
                        let p = this.currentStore.products.find(x => x.id === c.id);
                        if(p) p.stock -= c.qty;
                    });
                    
                    this.saveStoreData();
                    setTimeout(() => { window.print(); this.resetCart(); }, 300);
                },

                resetCart() { this.cart = []; this.showPaymentModal = false; this.discountPercent = 0; this.taxPercent = 0; this.cashReceived = 0; },
                clearHistory() { if(confirm("Hapus History?") && prompt("PIN Owner:") === this.currentStore.pin) { this.currentStore.salesHistory = []; this.saveStoreData(); }},
                
                logout() { localStorage.removeItem('kk_session'); location.reload(); },
                formatIDR(n) { return 'Rp ' + new Intl.NumberFormat('id-ID').format(n); },
                getRoleColor(r) { return r === 'owner' ? 'border-amber-500' : (r === 'admin' ? 'border-indigo-600' : 'border-emerald-500'); },
                getBtnColor(r) { return r === 'owner' ? 'bg-amber-500' : (r === 'admin' ? 'bg-indigo-600' : 'bg-emerald-600'); }
            }
        }
    </script>
