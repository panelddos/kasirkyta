<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KasirKyta - Solusi Kasir Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        @media print {
            body * { visibility: hidden; }
            #receipt, #receipt * { visibility: visible; }
            #receipt { position: absolute; left: 0; top: 0; width: 100%; }
        }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-slate-50 font-sans" x-data="kasirKyta()" x-init="initData()">

    <template x-if="currentPage === 'landing'">
        <div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-indigo-600 to-blue-800 text-white p-6">
            <h1 class="text-6xl font-black mb-4 tracking-tighter">KasirKyta</h1>
            <p class="text-xl text-center max-w-2xl opacity-90 mb-8 leading-relaxed">
                KasirKyta adalah kasir berbasis website yang sudah lengkap akan semuanya yang dibutuhkan. 
                Kelola produk, pantau stok, dan hitung omset harian dalam satu platform yang mudah digunakan.
            </p>
            <div class="flex gap-4">
                <button @click="currentPage = 'login'" class="bg-white text-indigo-600 px-8 py-3 rounded-full font-bold shadow-lg hover:bg-slate-100 transition">Sign In</button>
                <button @click="currentPage = 'register'" class="bg-indigo-500 text-white border border-indigo-300 px-8 py-3 rounded-full font-bold shadow-lg hover:bg-indigo-400 transition">Sign Up</button>
            </div>
        </div>
    </template>

    <template x-if="currentPage === 'register'">
        <div class="min-h-screen flex items-center justify-center p-6">
            <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
                <h2 class="text-2xl font-bold mb-6 text-indigo-700">Daftar Akun Baru</h2>
                <div class="space-y-4">
                    <input type="text" x-model="regForm.user" placeholder="Username" class="w-full border p-3 rounded-lg outline-none focus:ring-2 ring-indigo-500">
                    <input type="password" x-model="regForm.pass" placeholder="Password" class="w-full border p-3 rounded-lg outline-none focus:ring-2 ring-indigo-500">
                    <select x-model="regForm.role" class="w-full border p-3 rounded-lg">
                        <option value="kasir">Akses: Kasir</option>
                        <option value="admin">Akses: Admin</option>
                    </select>
                    <button @click="handleRegister" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold">Daftar Sekarang</button>
                    <p class="text-center text-sm">Sudah punya akun? <span @click="currentPage = 'login'" class="text-indigo-600 cursor-pointer">Login</span></p>
                </div>
            </div>
        </div>
    </template>

    <template x-if="currentPage === 'login'">
        <div class="min-h-screen flex items-center justify-center p-6 text-slate-800">
            <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border-t-8 border-indigo-600">
                <h2 class="text-2xl font-bold mb-2">Selamat Datang Kembali</h2>
                <p class="text-sm text-gray-500 mb-6">Silahkan login ke akun KasirKyta Anda</p>
                <div class="space-y-4">
                    <input type="text" x-model="loginForm.user" placeholder="Username" class="w-full border p-3 rounded-lg">
                    <input type="password" x-model="loginForm.pass" placeholder="Password" class="w-full border p-3 rounded-lg">
                    <button @click="handleLogin" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold">Masuk</button>
                    <p class="text-center text-sm">Belum punya akun? <span @click="currentPage = 'register'" class="text-indigo-600 cursor-pointer">Sign Up</span></p>
                </div>
            </div>
        </div>
    </template>

    <template x-if="currentPage === 'dashboard'">
        <div class="min-h-screen flex flex-col" x-cloak>
            <nav class="bg-white border-b p-4 flex justify-between items-center px-8">
                <div class="flex items-center gap-4">
                    <span class="font-black text-2xl text-indigo-700">KasirKyta</span>
                    <span class="bg-slate-100 text-[10px] px-2 py-1 rounded uppercase font-bold tracking-widest" x-text="currentUser.role"></span>
                </div>
                <div class="flex items-center gap-6">
                    <div class="text-right">
                        <p class="text-[10px] text-gray-400 uppercase font-bold">Omset Hari Ini</p>
                        <p class="font-bold text-indigo-600" x-text="formatIDR(omset)"></p>
                    </div>
                    <button @click="logout" class="text-red-500 font-bold text-sm">Logout</button>
                </div>
            </nav>

            <main class="flex-1 p-6 grid grid-cols-12 gap-6">
                <div class="col-span-12 lg:col-span-4 space-y-6" x-show="currentUser.role === 'admin'">
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                        <h2 class="font-bold mb-4 flex items-center gap-2">‚öôÔ∏è Manajemen Admin</h2>
                        <div class="space-y-3">
                            <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Atur PIN Transaksi</label>
                            <input type="password" x-model="adminSettings.pin" class="w-full border p-2 rounded-lg mb-4" placeholder="Masukkan PIN">
                            
                            <hr class="my-4">
                            
                            <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Tambah Produk</label>
                            <input type="text" x-model="newP.name" placeholder="Nama Produk" class="w-full border p-2 rounded-lg text-sm">
                            <div class="flex gap-2">
                                <input type="number" x-model="newP.price" placeholder="Harga" class="w-1/2 border p-2 rounded-lg text-sm">
                                <input type="number" x-model="newP.stock" placeholder="Stok" class="w-1/2 border p-2 rounded-lg text-sm">
                            </div>
                            <button @click="addProduct" class="w-full bg-indigo-600 text-white py-2 rounded-lg font-bold text-sm">Update Inventaris</button>
                        </div>
                    </div>
                </div>

                <div class="col-span-12 lg:col-span-8 flex flex-col gap-6" :class="currentUser.role !== 'admin' ? 'lg:col-span-12' : ''">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 h-full">
                        
                        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                            <h2 class="font-bold mb-4 text-sm text-gray-400 uppercase tracking-tighter">Katalog Produk</h2>
                            <div class="grid grid-cols-2 gap-3 overflow-y-auto max-h-[500px]">
                                <template x-for="p in products" :key="p.id">
                                    <div @click="addToCart(p)" class="p-3 bg-slate-50 border rounded-xl hover:border-indigo-500 cursor-pointer transition">
                                        <div class="w-full h-16 bg-slate-200 rounded-lg mb-2 flex items-center justify-center font-bold text-slate-400">IMG</div>
                                        <p x-text="p.name" class="font-bold text-xs truncate"></p>
                                        <p x-text="formatIDR(p.price)" class="text-indigo-600 font-bold text-[10px]"></p>
                                        <p class="text-[9px] text-gray-400" x-text="'Tersedia: ' + p.stock"></p>
                                    </div>
                                </template>
                            </div>
                        </div>

                        <div class="bg-white p-6 rounded-2xl shadow-xl border-t-4 border-indigo-600 flex flex-col">
                            <h2 class="font-bold mb-4">üõí Billing</h2>
                            <div class="flex-1 overflow-y-auto space-y-3 min-h-[200px]">
                                <template x-for="(item, index) in cart" :key="index">
                                    <div class="flex justify-between items-center text-xs border-b pb-2">
                                        <div>
                                            <p class="font-bold" x-text="item.name"></p>
                                            <button @click="removeItem(index)" class="text-red-500 text-[9px] underline">Hapus Item</button>
                                        </div>
                                        <p x-text="item.qty + ' x ' + formatIDR(item.price)"></p>
                                    </div>
                                </template>
                            </div>
                            <div class="pt-4 border-t space-y-2">
                                <div class="flex justify-between text-xs"><span>Pajak (10%):</span><span x-text="formatIDR(calculateTax())"></span></div>
                                <div class="flex justify-between font-black text-xl text-indigo-700">
                                    <span>TOTAL</span>
                                    <span x-text="formatIDR(totalPrice())"></span>
                                </div>
                                <button @click="checkout" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold">CETAK STRUK</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </template>

    <div id="receipt" class="hidden p-6 font-mono text-[10px] w-64 bg-white">
        <center><h2 class="font-bold">KasirKyta</h2><p>--------------------------</p></center>
        <template x-for="item in cart">
            <div class="flex justify-between">
                <span x-text="item.name + ' x' + item.qty"></span>
                <span x-text="formatIDR(item.price * item.qty)"></span>
            </div>
        </template>
        <p>--------------------------</p>
        <div class="flex justify-between font-bold"><span>TOTAL:</span><span x-text="formatIDR(totalPrice())"></span></div>
        <center><br>Terima Kasih!</center>
    </div>

    <script>
        function kasirKyta() {
            return {
                currentPage: 'landing',
                currentUser: null,
                users: JSON.parse(localStorage.getItem('kk_users')) || [],
                products: JSON.parse(localStorage.getItem('kk_products')) || [],
                omset: JSON.parse(localStorage.getItem('kk_omset')) || 0,
                adminSettings: JSON.parse(localStorage.getItem('kk_admin')) || { pin: '1234' },
                cart: [],
                regForm: { user: '', pass: '', role: 'kasir' },
                loginForm: { user: '', pass: '' },
                newP: { name: '', price: '', stock: '' },

                handleRegister() {
                    if(!this.regForm.user || !this.regForm.pass) return alert("Isi semua data!");
                    this.users.push({...this.regForm});
                    localStorage.setItem('kk_users', JSON.stringify(this.users));
                    alert("Pendaftaran berhasil! Silahkan Login.");
                    this.currentPage = 'login';
                },

                handleLogin() {
                    let user = this.users.find(u => u.user === this.loginForm.user && u.pass === this.loginForm.pass);
                    if(user) {
                        this.currentUser = user;
                        this.currentPage = 'dashboard';
                    } else {
                        alert("Username atau Password Salah!");
                    }
                },

                addProduct() {
                    if(!this.newP.name) return;
                    this.products.push({ id: Date.now(), ...this.newP, price: parseInt(this.newP.price), stock: parseInt(this.newP.stock) });
                    this.saveData();
                    this.newP = { name: '', price: '', stock: '' };
                },

                addToCart(p) {
                    if(p.stock <= 0) return alert("Stok habis!");
                    let item = this.cart.find(i => i.id === p.id);
                    if(item) item.qty++; else this.cart.push({...p, qty: 1});
                },

                removeItem(index) {
                    let p = prompt("Masukkan PIN Admin:");
                    if(p === this.adminSettings.pin) {
                        this.cart.splice(index, 1);
                    } else {
                        alert("PIN Salah!");
                    }
                },

                totalPrice() {
                    let sub = this.cart.reduce((t, i) => t + (i.price * i.qty), 0);
                    return sub + (sub * 0.1); // Pajak 10%
                },
                
                calculateTax() { return (this.cart.reduce((t, i) => t + (i.price * i.qty), 0)) * 0.1; },

                checkout() {
                    if(this.cart.length === 0) return;
                    this.cart.forEach(item => {
                        let p = this.products.find(prod => prod.id === item.id);
                        if(p) p.stock -= item.qty;
                    });
                    this.omset += this.totalPrice();
                    this.saveData();
                    window.print();
                    this.cart = [];
                },

                saveData() {
                    localStorage.setItem('kk_products', JSON.stringify(this.products));
                    localStorage.setItem('kk_omset', JSON.stringify(this.omset));
                    localStorage.setItem('kk_admin', JSON.stringify(this.adminSettings));
                },

                logout() { this.currentPage = 'landing'; this.currentUser = null; },
                formatIDR(n) { return 'Rp ' + new Intl.NumberFormat('id-ID').format(n); }
            }
        }
    </script>
</body>
                                    </html>
