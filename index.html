<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KasirKyta v2.1 - Compact Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; font-size: 14px; }
        [x-cloak] { display: none !important; }
        .glass-nav { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(8px); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        @media print {
            body * { visibility: hidden; }
            #receipt-content, #receipt-content * { visibility: visible; }
            #receipt-content { position: fixed; left: 0; top: 0; width: 100%; border:none; }
        }
    </style>
</head>
<body class="bg-[#f1f5f9] text-slate-800" x-data="kasirKyta()" x-init="initApp()">

    <nav class="fixed top-0 w-full z-[100] glass-nav px-5 py-3 flex justify-between items-center text-white">
        <div class="flex items-center gap-2 cursor-pointer" @click="goHome()">
            <div class="w-7 h-7 bg-indigo-600 rounded flex items-center justify-center font-bold italic text-sm">K</div>
            <span class="font-bold tracking-tighter text-base italic">KasirKyta<span class="text-indigo-500">.</span></span>
        </div>
        
        <div class="flex items-center gap-4">
            <template x-if="currentPage !== 'landing' && currentPage !== 'dashboard'">
                <button @click="goBack()" class="text-[10px] font-bold text-slate-400 hover:text-indigo-400">‚Üê KEMBALI</button>
            </template>
            <template x-if="currentPage === 'dashboard'">
                <div class="flex items-center gap-3">
                    <div class="text-right leading-none">
                        <p class="text-[10px] font-bold" x-text="currentUser.user"></p>
                        <p class="text-[8px] text-indigo-400 uppercase" x-text="currentUser.role"></p>
                    </div>
                    <button @click="logout" class="bg-rose-500/20 text-rose-500 px-3 py-1.5 rounded font-bold text-[9px] hover:bg-rose-500 hover:text-white transition">LOGOUT</button>
                </div>
            </template>
        </div>
    </nav>

    <template x-if="currentPage === 'landing'">
        <div class="min-h-screen bg-[#0f172a] flex flex-col items-center justify-center text-center px-6">
            <div class="max-w-2xl space-y-6">
                <h1 class="text-4xl md:text-6xl font-black text-white leading-tight">BISNIS <span class="text-indigo-500">LEBIH RINGKAS.</span></h1>
                <p class="text-slate-400 text-sm md:text-base">Sistem POS profesional dengan kecerdasan buatan untuk mengelola stok, tim, dan laporan penjualan dalam satu genggaman.</p>
                <div class="pt-4">
                    <button @click="currentPage = 'auth-choice'" class="bg-indigo-600 text-white px-8 py-3 rounded-lg font-bold hover:bg-indigo-500 transition shadow-lg shadow-indigo-500/20">MULAI SEKARANG</button>
                </div>
            </div>
        </div>
    </template>

    <template x-if="currentPage === 'auth-choice'">
        <div class="min-h-screen bg-[#0f172a] flex items-center justify-center p-6">
            <div class="w-full max-w-sm space-y-3">
                <p class="text-slate-500 text-center font-bold text-[10px] uppercase tracking-widest mb-6">Pilih Role Akses</p>
                <template x-for="role in ['owner', 'admin', 'kasir']">
                    <button @click="openLogin(role)" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl flex items-center justify-between hover:bg-indigo-600 transition text-white">
                        <span class="font-bold capitalize text-sm" x-text="role"></span>
                        <span class="opacity-30">‚Üí</span>
                    </button>
                </template>
            </div>
        </div>
    </template>

    <template x-if="currentPage === 'login-form'">
        <div class="min-h-screen bg-[#0f172a] flex items-center justify-center p-6">
            <div class="bg-white w-full max-w-[350px] rounded-2xl p-8 shadow-2xl">
                <h2 class="text-xl font-bold mb-6 capitalize text-slate-800" x-text="loginRole + ' Login'"></h2>
                <div class="space-y-4">
                    <input type="text" x-model="loginForm.user" placeholder="Username" class="w-full bg-slate-100 p-3 rounded-lg outline-none focus:ring-2 ring-indigo-500 text-sm">
                    <input type="password" x-model="loginForm.pass" placeholder="Password" class="w-full bg-slate-100 p-3 rounded-lg outline-none focus:ring-2 ring-indigo-500 text-sm">
                    <button @click="handleLogin" class="w-full bg-slate-900 text-white py-3 rounded-lg font-bold text-sm shadow-xl active:scale-95 transition">MASUK</button>
                </div>
            </div>
        </div>
    </template>

    <template x-if="currentPage === 'dashboard'">
        <div class="min-h-screen pt-16 p-4 md:p-6">
            <main class="max-w-7xl mx-auto grid grid-cols-12 gap-4 md:gap-6">
                
                <div class="col-span-12 lg:col-span-4 space-y-4" x-show="currentUser.role !== 'kasir'">
                    <div class="bg-indigo-600 p-6 rounded-2xl text-white shadow-lg">
                        <p class="text-[9px] font-bold uppercase opacity-60">Omset Hari Ini</p>
                        <h2 class="text-2xl font-black mt-1" x-text="formatIDR(calculateDailyOmset())"></h2>
                        <div class="mt-4 pt-4 border-t border-white/10 flex justify-between">
                            <span class="text-[9px] uppercase opacity-60 font-bold">Bulan Ini</span>
                            <span class="text-xs font-bold" x-text="formatIDR(calculateMonthlyOmset())"></span>
                        </div>
                    </div>

                    <div class="bg-white p-5 rounded-2xl border border-slate-200 shadow-sm space-y-3">
                        <h3 class="text-[10px] font-black uppercase text-slate-400">Pengaturan Toko</h3>
                        <input type="text" x-model="currentStore.storeName" placeholder="Nama Toko" class="w-full bg-slate-50 p-2.5 rounded-lg text-xs outline-none border focus:border-indigo-500">
                        <input type="text" x-model="currentStore.address" placeholder="Alamat" class="w-full bg-slate-50 p-2.5 rounded-lg text-xs outline-none border focus:border-indigo-500">
                        <input type="text" x-model="currentStore.phone" placeholder="No. Telepon" class="w-full bg-slate-50 p-2.5 rounded-lg text-xs outline-none border focus:border-indigo-500">
                        <div class="bg-amber-50 p-3 rounded-lg">
                            <label class="text-[8px] font-bold text-amber-700 uppercase">PIN Otoritas Hapus</label>
                            <input type="password" x-model="currentStore.pin" class="w-full bg-transparent border-b border-amber-200 text-xs font-bold outline-none">
                        </div>
                        <button @click="saveStoreData(); alert('Pengaturan Toko Disimpan!')" class="w-full bg-indigo-50 text-indigo-700 py-2 rounded-lg font-bold text-[10px] uppercase">Simpan Perubahan</button>
                    </div>

                    <div class="bg-white p-5 rounded-2xl border border-slate-200 shadow-sm space-y-3">
                        <h3 class="text-[10px] font-black uppercase text-slate-400">Daftarkan Akun</h3>
                        <div class="flex gap-2">
                            <input type="text" x-model="newAcc.user" placeholder="User" class="w-1/2 bg-slate-50 p-2.5 rounded-lg text-xs outline-none border">
                            <input type="password" x-model="newAcc.pass" placeholder="Pass" class="w-1/2 bg-slate-50 p-2.5 rounded-lg text-xs outline-none border">
                        </div>
                        <select x-model="newAcc.role" class="w-full bg-slate-50 p-2.5 rounded-lg text-[10px] font-bold uppercase">
                            <option value="kasir">KASIR</option>
                            <option value="admin" x-show="currentUser.role === 'owner'">ADMIN</option>
                        </select>
                        <button @click="registerAccount" class="w-full bg-slate-900 text-white py-2 rounded-lg font-bold text-[10px] uppercase">Tambah Akun</button>
                    </div>
                </div>

                <div class="col-span-12 lg:col-span-8 grid grid-cols-1 md:grid-cols-2 gap-6" :class="currentUser.role === 'kasir' ? 'lg:col-span-12 max-w-5xl mx-auto' : ''">
                    <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm flex flex-col h-[75vh]">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="font-bold text-sm text-slate-500 uppercase tracking-widest">Katalog Produk</h2>
                            <button @click="showProductModal = true" x-show="currentUser.role !== 'kasir'" class="text-indigo-600 font-bold text-[10px] uppercase">+ Tambah</button>
                        </div>
                        <div class="grid grid-cols-2 sm:grid-cols-3 gap-3 overflow-y-auto pr-1 custom-scrollbar">
                            <template x-for="p in currentStore.products" :key="p.id">
                                <div class="relative group">
                                    <div @click="addToCart(p)" class="p-4 bg-slate-50 border border-slate-100 rounded-xl hover:border-indigo-500 transition-all cursor-pointer">
                                        <p class="font-bold text-[11px] truncate" x-text="p.name"></p>
                                        <p class="text-indigo-600 font-bold text-xs mt-1" x-text="formatIDR(p.price)"></p>
                                        <p class="text-[9px] text-slate-400 mt-1" x-text="'Stok: ' + p.stock"></p>
                                    </div>
                                    <button @click="deleteProduct(p.id)" x-show="currentUser.role !== 'kasir'" class="absolute -top-1 -right-1 bg-rose-500 text-white w-5 h-5 rounded-full text-[10px] font-bold opacity-0 group-hover:opacity-100 transition shadow-lg">√ó</button>
                                </div>
                            </template>
                        </div>
                    </div>

                    <div class="bg-white rounded-2xl shadow-xl border-t-8 border-indigo-600 p-6 flex flex-col h-[75vh]">
                        <div class="flex justify-between items-center mb-4 border-b pb-2">
                            <h2 class="font-black text-sm italic">Billing Order</h2>
                            <span class="text-[10px] font-bold text-slate-400" x-text="new Date().toLocaleDateString()"></span>
                        </div>
                        <div class="flex-1 overflow-y-auto space-y-3 mb-4 custom-scrollbar">
                            <template x-for="(item, index) in cart" :key="index">
                                <div class="flex justify-between items-center p-3 bg-slate-50 rounded-lg">
                                    <div class="w-3/4 leading-tight">
                                        <p class="font-bold text-[10px] uppercase text-slate-600" x-text="item.name"></p>
                                        <p class="text-[10px] font-bold text-indigo-500" x-text="item.qty + ' x ' + formatIDR(item.price)"></p>
                                    </div>
                                    <button @click="secureRemoveItem(index)" class="text-rose-500 font-bold text-[9px] hover:underline">HAPUS</button>
                                </div>
                            </template>
                            
                            <div x-show="cart.length > 0 && getAiRecommendation()" class="p-3 bg-indigo-50 rounded-xl border border-indigo-100">
                                <p class="text-[8px] font-black text-indigo-400 uppercase tracking-widest">üí° AI Recommend</p>
                                <p class="text-[10px] font-bold text-indigo-900">Pelanggan mungkin suka <span class="underline" x-text="getAiRecommendation().name"></span></p>
                            </div>
                        </div>

                        <div class="bg-slate-900 p-5 rounded-xl text-white">
                            <div class="flex justify-between items-center mb-4">
                                <span class="text-[10px] font-bold text-slate-400 uppercase">Total</span>
                                <span class="text-xl font-black text-indigo-400" x-text="formatIDR(calculateSubtotal())"></span>
                            </div>
                            <button @click="showReceiptModal = true" class="w-full bg-indigo-600 py-3 rounded-lg font-bold text-xs shadow-lg hover:bg-indigo-500 transition active:scale-95">PROSES PEMBAYARAN</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </template>

    <div x-show="showReceiptModal" x-cloak class="fixed inset-0 bg-slate-900/90 flex items-center justify-center p-6 z-[200]">
        <div class="bg-white w-full max-w-xs rounded-2xl p-6 shadow-2xl">
            <div id="receipt-content" class="font-mono text-[9px] text-slate-800">
                <center class="mb-4">
                    <h2 class="font-bold text-lg uppercase" x-text="currentStore.storeName"></h2>
                    <p x-text="currentStore.address"></p>
                    <p x-text="'Telp: ' + currentStore.phone"></p>
                    <hr class="border-dashed my-2">
                </center>
                <template x-for="item in cart">
                    <div class="flex justify-between">
                        <span x-text="item.name + ' x' + item.qty"></span>
                        <span x-text="formatIDR(item.price * item.qty)"></span>
                    </div>
                </template>
                <hr class="border-dashed my-2">
                <div class="flex justify-between font-bold text-sm">
                    <span>TOTAL</span>
                    <span x-text="formatIDR(calculateSubtotal())"></span>
                </div>
                <center class="mt-6 uppercase text-[9px]">
                    <p class="font-bold">Terima Kasih</p>
                    <p>Barang tidak dapat ditukar</p>
                </center>
            </div>
            <button @click="processPayment" class="w-full bg-slate-900 text-white py-3 rounded-lg font-bold text-xs mt-4">CETAK & SELESAI</button>
            <button @click="showReceiptModal = false" class="w-full text-slate-400 font-bold text-[9px] mt-2 uppercase tracking-widest">Kembali</button>
        </div>
    </div>

    <div x-show="showProductModal" x-cloak class="fixed inset-0 bg-black/60 flex items-center justify-center p-6 z-[200]">
        <div class="bg-white p-6 rounded-2xl w-full max-w-xs space-y-4">
            <h3 class="font-bold">Barang Baru</h3>
            <input type="text" x-model="newP.name" placeholder="Nama" class="w-full bg-slate-50 p-3 rounded-lg text-sm border">
            <input type="number" x-model="newP.price" placeholder="Harga" class="w-full bg-slate-50 p-3 rounded-lg text-sm border">
            <input type="number" x-model="newP.stock" placeholder="Stok" class="w-full bg-slate-50 p-3 rounded-lg text-sm border">
            <button @click="addProduct(); showProductModal = false" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold text-sm">SIMPAN</button>
            <button @click="showProductModal = false" class="w-full text-slate-400 font-bold text-xs uppercase">Batal</button>
        </div>
    </div>

    <script>
        function kasirKyta() {
            return {
                currentPage: 'landing', loginRole: '', currentUser: null, users: [], allStores: {}, cart: [],
                currentStore: { storeName: 'KASIRKYTA', address: 'Jl. Contoh Alamat', phone: '0812-3456', products: [], salesHistory: [], pin: '1234' },
                loginForm: { user: '', pass: '' }, newAcc: { user: '', pass: '', role: 'kasir' },
                newP: { name: '', price: '', stock: '' }, showReceiptModal: false, showProductModal: false,

                initApp() {
                    this.users = JSON.parse(localStorage.getItem('kk_accounts')) || [{ user: 'owner', pass: 'owner123', role: 'owner', owner: 'owner' }];
                    this.allStores = JSON.parse(localStorage.getItem('kk_stores')) || {};
                    const session = localStorage.getItem('kk_session');
                    if(session) { this.currentUser = JSON.parse(session); this.loadStoreData(); this.currentPage = 'dashboard'; }
                },

                goHome() { if(!this.currentUser) this.currentPage = 'landing'; },
                goBack() { this.currentPage = (this.currentPage === 'login-form') ? 'auth-choice' : 'landing'; },

                openLogin(role) { this.loginRole = role; this.currentPage = 'login-form'; },

                handleLogin() {
                    const user = this.users.find(u => u.user === this.loginForm.user && u.pass === this.loginForm.pass && u.role === this.loginRole);
                    if(user) { this.currentUser = user; localStorage.setItem('kk_session', JSON.stringify(user)); this.loadStoreData(); this.currentPage = 'dashboard'; }
                    else alert("Login Gagal!");
                },

                registerAccount() {
                    const pin = prompt("Masukkan PIN Otoritas:");
                    if(pin !== this.currentStore.pin) return alert("PIN Salah!");
                    const ownerKey = this.currentUser.role === 'owner' ? this.currentUser.user : this.currentUser.owner;
                    this.users.push({ ...this.newAcc, owner: ownerKey });
                    localStorage.setItem('kk_accounts', JSON.stringify(this.users));
                    alert("Akun Dibuat!");
                    this.newAcc = { user: '', pass: '', role: 'kasir' };
                },

                loadStoreData() {
                    const key = this.currentUser.role === 'owner' ? this.currentUser.user : this.currentUser.owner;
                    this.currentStore = this.allStores[key] || this.currentStore;
                },

                saveStoreData() {
                    const key = this.currentUser.role === 'owner' ? this.currentUser.user : this.currentUser.owner;
                    this.allStores[key] = this.currentStore;
                    localStorage.setItem('kk_stores', JSON.stringify(this.allStores));
                },

                addToCart(p) {
                    if(p.stock <= 0) return alert("Stok Habis!");
                    let exist = this.cart.find(i => i.id === p.id);
                    if(exist) { if(exist.qty < p.stock) exist.qty++; } else { this.cart.push({...p, qty: 1}); }
                },

                secureRemoveItem(idx) {
                    if(prompt("PIN Otoritas:") === this.currentStore.pin) this.cart.splice(idx, 1);
                    else alert("PIN Salah!");
                },

                deleteProduct(id) {
                    if(prompt("Masukkan PIN untuk menghapus produk dari katalog:") === this.currentStore.pin) {
                        this.currentStore.products = this.currentStore.products.filter(p => p.id !== id);
                        this.saveStoreData();
                        alert("Produk dihapus!");
                    } else alert("PIN Salah!");
                },

                calculateSubtotal() { return this.cart.reduce((a, b) => a + (b.price * b.qty), 0); },
                calculateDailyOmset() {
                    const t = new Date().toDateString();
                    return this.currentStore.salesHistory.filter(s => new Date(s.date).toDateString() === t).reduce((a, b) => a + b.amount, 0);
                },
                calculateMonthlyOmset() {
                    const m = new Date().getMonth();
                    return this.currentStore.salesHistory.filter(s => new Date(s.date).getMonth() === m).reduce((a, b) => a + b.amount, 0);
                },

                getAiRecommendation() {
                    if (this.cart.length === 0) return null;
                    return this.currentStore.products.find(p => !this.cart.some(c => c.id === p.id) && p.stock > 0);
                },

                addProduct() {
                    this.currentStore.products.push({ id: Date.now(), ...this.newP, price: parseInt(this.newP.price), stock: parseInt(this.newP.stock) });
                    this.saveStoreData();
                    this.newP = { name: '', price: '', stock: '' };
                },

                processPayment() {
                    this.cart.forEach(item => {
                        let p = this.currentStore.products.find(prod => prod.id === item.id);
                        if(p) p.stock -= item.qty;
                    });
                    this.currentStore.salesHistory.push({ date: new Date(), amount: this.calculateSubtotal() });
                    this.saveStoreData();
                    window.print();
                    this.cart = []; this.showReceiptModal = false;
                },

                logout() { localStorage.removeItem('kk_session'); location.reload(); },
                formatIDR(v) { return 'Rp' + new Intl.NumberFormat('id-ID').format(v); }
            }
        }
    </script>
</body>
                </html>
